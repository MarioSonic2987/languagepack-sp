    enlazan las llaves y las

    cerraduras. Cuando quedó

    atrapada en la oscuridad, Riku

    y Sora trataron de rescatarla,

    cada uno a su modo.


    Gracias a ellos, Kairi consiguió

    volver a las islas, su hogar, pero

    perdió sus recuerdos de Sora,

    por lo que dejó de ir al islote en el

    que siempre solían jugar.
- id: 11462
  en: Ansem
- id: 11463
  en: >-
    Extraño portador de oscuridad.


    ¿Qué pretenderá realmente?
- id: 11464
  en: Riku
- id: 11465
  en: >-
    El antiguo amigo de la infancia de

    Sora decidió por sí mismo.


    Aunque Xehanort trató de controlar

    a Riku, su corazón resistió

    el envite: solo siendo parte

    de la oscuridad conseguiría

    llegar a dominarla.


    Riku adoptó el nombre de ‛Ansem’,

    quizás como muestra de sus

    intenciones, pues moraría en la

    oscuridad, si con eso conseguía

    que su amigo Sora despertara.
- id: 11466
  en: DiZ
- id: 11467
  en: Un individuo rodeado de misterio.
- id: 11468
  en: Ansem
- id: 11469
  en: ''
- id: 11472
  en: Organización {XIII}
- id: 11473
  en: >-
    El n.º {I} de la Organización {XIII}.

    Es el líder del grupo.


    La Organización {XIII} es un grupo

    especial dentro de los incorpóreos.

    Son capaces de pensar y maquinar,

    y parecen aspirar a algo más.


    Ignoramos qué pretenden, pero

    no hay duda de que conocen

    bien la naturaleza de la llave espada.
- id: 11474
  en: Organización {XIII}
- id: 11475
  en: >-
    El n.º {II} de la Organización {XIII}.

    No se sabe nada de él.


    Se desvaneció tras dejar perplejo

    a Sora con sus sinsentidos.

    Al parecer, los miembros de la

    Organización usan la oscuridad

    para desplazarse a su antojo.
- id: 11476
  en: Organización {XIII}
- id: 11477
  en: >-
    El n.º {III} de la Organización {XIII}.


    Cuando alguien de corazón y voluntad

    fuertes se convierte en un sincorazón,

    el cascarón vacío que deja tras de

    sí actúa con voluntad propia.


    ¿Acaso no tienen corazones?

    ¿Son solo espíritus errantes?

    ¿O quizá, simplemente, no son

    nada?
- id: 11478
  en: Vexen
- id: 11479
  en: >-
    Antiguo n.º {IV} de la Organización {XIII}.

    Ha sido eliminado.


    Vexen, Lexaeus y Zexión eran

    miembros fundadores de la

    Organización {XIII}, y

    no profesaban simpatía hacia

    neófitos como Marluxia.

    Vexen se opuso a los planes de

    Marluxia para hacerse con el control

    de la Organización, tras lo que

    fue aniquilado por Axel.
- id: 11480
  en: Lexaeus
- id: 11481
  en: >-
    Antiguo n.º {V} de la Organización {XIII}.

    Solía blandir un hacha enorme,

    pero ha sido eliminado.

    Lexaeus rechazó los planes de

    Marluxia para controlar la

    Organización y conspiró por su

    cuenta, pero fracasó y

    acabó de mala manera.
- id: 11482
  en: Zexión
- id: 11483
  en: >-
    Antiguo n.º {VI} de la Organización {XIII}.

    Fallecido.


    Zexión odiaba mancharse las manos,

    por lo que recurría a su ingenio

    para librarse de sus rivales.

    Supongo que no entraba en sus

    planes ser aniquilado.
- id: 11484
  en: Organización {XIII}
- id: 11485
  en: >-
    El n.º {VII} de la Organización {XIII}.


    Los incorpóreos como él parecen

    tener emociones, pero en realidad

    solo es un truco. Los incorpóreos

    carecen de corazón.
- id: 11486
  en: Axel
- id: 11487
  en: >-
    El n.º {VIII} de la Organización {XIII}.

    Domina el fuego y lleva un

    arma un tanto extraña.


    Ha demostrado ser un tipo raro:

    inflexible con las traiciones, pero

    siempre causando problemas con

    sus maquiavélicas intrigas dentro

    de la Organización.


    Afirma que unos lazos le unen a

    Sora, pero la verdad es que Sora

    ignora a qué se refiere.
- id: 11488
  en: Organización {XIII}
- id: 11489
  en: >-
    El n.º {IX} de la Organización {XIII}.


    Todos los miembros visten túnicas

    negras, y se dice que su número

    corresponde al orden en que

    ingresaron en la Organización.

    Además, sus nombres parecen

    llevar la marca de su hermandad.
- id: 11490
  en: Organización {XIII}
- id: 11491
  en: >-
    El n.º {X} de la Organización {XIII}.


    La Organización ha insinuado que

    además de saber sobre la llave

    espada, también podrían conocer

    muchas cosas sobre Sora. ¿Será

    solo un farol, o realmente saben

    de lo que están hablando?
- id: 11492
  en: Marluxia
- id: 11493
  en: >-
    Antiguo n.º {XI} de la Organización {XIII}.

    Ya acabamos con él.


    Planeó una rebelión dentro de la

    Organización y trató de alzarse

    con el poder de la llave espada,

    pero la traición de Axel provocó

    su destrucción.
- id: 11494
  en: Larxene
- id: 11495
  en: >
    Antigua n.º {XII} de la Organización {XIII}.

    Ha sido eliminada.


    Larxene conspiró con Marluxia

    para hacerse con la Organización.


    Larxene era insensible y le

    encantaba humillar a los demás,

    pero encontró la horma de su

    zapato y así acabó sus días.
- id: 11496
  en: Roxas
- id: 11497
  en: >-
    El n.º {XIII} de la Organización {XIII},

    portador de una llave espada y

    morador de la oscuridad.


    Se desvaneció esbozando una

    sonrisa de satisfacción tras

    enfrentarse a Sora. Pero parece

    que Sora era el único que podía verle.
- id: 11498
  en: Selphie
- id: 11499
  en: >-
    Una chica que habitaba en las

    mismas islas que Sora. Solía

    jugar con él y otros chicos.

    Su paradero era una incógnita tras

    la desaparición de las Islas del

    Destino en el pasado, pero, con

    la ayuda de Sora, pudo volver

    a su hogar.
- id: 11500
  en: Stitch
- id: 11501
  en: >-
    Un extraño visitante de un

    planeta remoto.


    A pesar de su tamaño, tiene

    una fuerza enorme y una clara

    tendencia a hacer travesuras.


    Siempre que Sora le necesite,

    Stitch estará listo para ayudarle.
- id: 11502
  en: Genio
- id: 11503
  en: ''
- id: 11504
  en: Peter Pan
- id: 11505
  en: >-
    Este chico volador proviene

    del País de Nunca Jamás,

    donde los niños nunca crecen.


    Hace tiempo, Peter ayudó a

    Sora y a sus amigos a vencer

    a los sincorazón.


    En esta nueva aventura, Peter

    y su amiga Campanilla vuelven

    a echar una mano.
- id: 11506
  en: Chicken Little
- id: 11507
  en: >-
    Chicken Little es bastante más

    valiente que muchos chicos

    que miden más del doble que él.

    Nunca rehúye un desafío, por 

    grande que sea.


    Es un fiel amigo de Sora, y

    siempre que él le llame, acudirá

    en su ayuda de inmediato.
- id: 11512
  en: Pete
- id: 11513
  en: >-
    Solía ser el capitán de un vapor.

    Donald y Goofy le conocen bien.

    Es tan malvado que el rey

    Mickey tuvo que desterrarlo

    y enviarlo a otra dimensión. 

    Maléfica le encontró y le ayudó

    a volver del exilio. Desde

    entonces, Pete ha estado

    recorriendo los mundos para

    reunir un ejército de sincorazón.

    Juntos planean tomar el

    control y reinar sobre

    todos los mundos.
- id: 11514
  en: Maléfica
- id: 11515
  en: >-
    Es una poderosa bruja.

    En la última aventura, sometió

    a los sincorazón y lideró

    un grupo para obtener

    el poder de la oscuridad.

    Como parte de su vil plan,

    engañó a Riku y le hizo entrar en

    el Reino de la Oscuridad.


    Al final, ella misma sucumbió

    ante el poder de la oscuridad

    y fue derrotada por Sora y sus

    amigos. Pero logró regresar

    valiéndose de su perverso poder.
- id: 11516
  en: Pluto
- id: 11517
  en: >-
    El fiel perro del rey es mucho

    más que su mascota. Les

    unen los lazos más fuertes

    que existen: la amistad y la

    lealtad.

    Cuando Mickey desapareció, Pluto

    salió en su búsqueda con

    los demás.


    Espero que su famoso hocico

    ayude a localizar al rey.
- id: 11518
  en: Pepito Grillo
- id: 11519
  en: >-
    ¡Qué bien tenerte con nosotros!

    Mi nombre es Pepito Grillo.

    La reina Minnie me pidió que os

    acompañara como Cronista Real en

    esta búsqueda. ¡Y sí que hemos

    vivido aventuras!


    Recordarás que también soy

    la conciencia oficial de mi amigo

    Pinocho, y cuando puedo le echo

    una mano. Trato de ayudarle a

    seguir el camino recto y distinguir

    el bien del mal. A veces es un

    chico muy travieso.
- id: 11520
  en: El rey Mickey
- id: 11521
  en: >-
    El rey del Castillo Disney.

    Hace ya tiempo que partió

    solo para combatir a la oscuridad

    que amenazaba los mundos.


    El rey Mickey y Riku se quedaron

    en el Reino de la Oscuridad para

    evitar que los sincorazón

    escaparan de nuevo.


    Donald, Goofy y Sora parten

    nuevamente decididos a

    encontrarle.
- id: 11522
  en: El rey Mickey
- id: 11523
  en: >-
    Rey del Castillo Disney. Fue el

    primero en darse cuenta de la

    amenaza de la oscuridad, y el

    primero en actuar. El rey Mickey

    recorre los mundos, combatiendo a

    los sincorazón y buscando una

    respuesta al enigma de la

    Organización {XIII} y los incorpóreos.


    Hastiado de tantas luchas, ahora

    parece más decidido que

    nunca a acabar con la oscuridad.
- id: 11526
  en: Sora
- id: 11527
  en: >-
    El joven elegido de la llave espada,

    la verdadera ‛llave’ de todo.


    Primavera y sus compañeras hadas,

    con su magia, le han dotado

    de nuevas prendas.


    Parece que esas vestimentas

    vienen provistas de varias

    habilidades, como el poder de

    transformarse.


    Con renovados propósitos, Sora

    parte rumbo a una nueva aventura.
- id: 11528
  en: Pato Donald
- id: 11529
  en: >-
    Es el Mago de la Corte

    en el Castillo Disney.


    Al igual que Sora, Donald había

    caído en un profundo sueño, pero

    despertó unos momentos antes.


    Están felices de haberse

    reencontrado después de tanto

    tiempo y están listos para

    compartir nuevas aventuras.
- id: 11530
  en: Goofy
- id: 11531
  en: >-
    Es el Capitán de los Caballeros

    Reales del Castillo Disney.


    Goofy cayó en un sueño

    profundo, al igual que Sora y Donald.

    No puede recordar qué ha sucedido,

    pero después del sueñecito,

    está como nuevo.


    ¡Quién sabe qué desafíos

    encontrarán estos tres amigos!
- id: 11532
  en: Roxas
- id: 11533
  en: >-
    Un joven habitante de Villa

    Crepúsculo, que, en sueños,

    siente los recuerdos de Sora.


    Sus vacaciones de verano casi han

    acabado y, con ellas, muchos de

    sus planes y sentimientos.
- id: 11536
  en: Naminé
- id: 11537
  en: >-
    Una chica con el poder de

    manipular los recuerdos.


    Parece tener una conexión muy

    fuerte con Sora.
- id: 11538
  en: Hayner
- id: 11539
  en: >-
    Un chico con un carácter

    conflictivo que vive en Villa

    Crepúsculo. Hace todo lo que

    se le pasa por la cabeza... lo que

    siempre acaba arrastrando a

    Pence y Olette.


    Siempre hay malos rollos entre él

    y Seifer, el autroproclamado

    "impartidor de disciplina".
- id: 11540
  en: Pence
- id: 11541
  en: >-
    Un chico de Villa Crepúsculo.

    Suele juntarse con Hayner (el

    ‛líder’) y Olette (la chica

    responsable).


    Es un chico tranquilote. Cuando

    hay algún problema, le gusta

    reflexionar y afrontarlo de

    forma realista.


    Le encanta estar con sus amigos,

    sobre todo si hay algo de helado

    de sal marina de por medio.
- id: 11542
  en: Olette
- id: 11543
  en: >-
    Una joven de Villa Crepúsculo.

    Pasa la mayor parte del tiempo

    con Hayner y Pence.


    Procura siempre estar pendiente

    de todos, y no consiente que

    los deberes se queden sin hacer.


    Le gusta ir de compras a la Calle

    del Mercado y ver la puesta de sol

    mientras charla con sus amigos.
- id: 11544
  en: Seifer
- id: 11545
  en: >-
    El autoproclamado presidente del

    ‛Comité Disciplinario de Villa

    Crepúsculo’.


    Se esfuerza al máximo por que

    se mantenga el decoro en la

    ciudad, pero no todo el mundo

    ve con buenos ojos sus tácticas;

    entre otros, la pandilla de Hayner,

    por ejemplo.


    Sus colegas Viento y Trueno

    siempre van con él.
- id: 11546
  en: Trueno
- id: 11547
  en: >-
    ¡Uno de los colegas de Seifer,

    tío!


    Suele dejarse llevar siempre, y, a

    decir verdad, Viento le da mil

    vueltas.
- id: 11548
  en: Viento
- id: 11549
  en: >-
    Una amiga de Seifer. Nunca

    habla más de lo necesario, lo que

    a veces la lleva a decir solo

    palabras sueltas.


    Viento se ha ganado la confianza

    de Seifer, y vive únicamente para

    agradarle en todo lo que puede.
- id: 11550
  en: Setzer
- id: 11551
  en: >-
    Un tahúr errante, siempre dispuesto

    para un juego o un desafío.

    Dedica su vida por completo

    al azar y deja que sea la suerte

    quien lo guíe.


    Setzer ganó el Struggle del año

    pasado. Suele estar arropado por

    un séquito de chillonas chicas.
- id: 11552
  en: Vivi
- id: 11553
  en: >-
    Un joven de Villa Crepúsculo.

    Su carácter débil le hace, en

    cierto modo, aceptar todo lo que

    Seifer dice, lo que siempre le

    acaba pasando factura.


    A pesar de todo eso, Seifer

    le cae bien y admira su fuerza.
- id: 11554
  en: Yen Sid
- id: 11555
  en: >-
    Un hechicero con poderes

    inigualables. Él fue quien

    enseñó magia al rey.


    Capaz de llenar el cielo de bonitas

    mariposas o de separar las aguas del

    mar, los hechizos de Yen Sid son

    sencillamente asombrosos. Su solo

    nombre hace temblar a muchos.


    Yen Sid compartió su sabiduría

    con Sora y sus amigos, y les mostró

    algunas técnicas muy valiosas

    para afrontar los peligros de

    esta nueva aventura.
- id: 11556
  en: Flora
- id: 11557
  en: >-
    Flora es un hada bondadosa

    que siempre viste de rojo. Como

    líder del grupo, Fauna y

    Primavera confían en ella a

    la hora de tomar decisiones.


    Flora ayudó a Sora a prepararse

    para el viaje dotándole

    de prendas con poderes mágicos.
- id: 11558
  en: Fauna
- id: 11559
  en: >-
    Fauna va siempre vestida

    de verde. Es un hada generosa

    y solo usa su magia para

    ayudar a los demás.


    Colaboró en la confección

    de las prendas mágicas de

    Sora.
- id: 11560
  en: Primavera
- id: 11561
  en: >-
    Siempre vestida de azul,

    Primavera es un hadita gentil,

    aunque un poco cabezota.

    Junto a Fauna y Flora, hace lo

    imposible para que Maléfica

    no haga daño a nadie.


    Primavera ayudó a Sora a

    prepararse para su viaje

    vistiéndole con prendas mágicas.
- id: 11562
  en: Sora
- id: 11563
  en: >-
    El elegido de la llave espada.

    Va buscando a su amigo Riku,

    para poder regresar con él a

    la isla de la que proceden.


    No hace mucho, Sora libró una

    dura batalla contra Maléfica, cuyos

    sincorazón habían invadido los

    pasillos del castillo.
- id: 11564
  en: Pato Donald
- id: 11565
  en: >-
    Es el Mago de la Corte de Disney.

    Junto a Sora y Goofy, recorre los

    mundos en busca del rey Mickey,

    que está en algún lugar combatiendo

    a las fuerzas de la oscuridad.


    Tiempo atrás, Donald participó

    en una gran batalla que se libró aquí

    contra Maléfica, cuyos sincorazón

    invadieron los corredores del castillo.
- id: 11566
  en: Goofy
- id: 11567
  en: >-
    Capitán de los Caballeros

    Reales del Castillo Disney.

    Recorre los mundos con Sora y

    Donald en busca del rey Mickey,

    que está en alguna parte luchando

    contra las fuerzas de la oscuridad.


    Hace un tiempo, Goofy libró

    una gran batalla contra Maléfica

    y los sincorazón que ocupaban

    los corredores del castillo.
- id: 11568
  en: Tío Gilito
- id: 11569
  en: >-
    Es el tío de Donald. Antes de que

    aparecieran los sincorazón,

    recorría los mundos en una nave

    gumi construyendo un gran

    imperio comercial.

    El Tío Gilito tiene más dinero

    del que muchos podrían imaginar,

    pero es bastante tacaño

    a la hora de gastarlo.


    Ahora, se ha metido en un

    negocio de helados con el que

    espera ganar millones.
- id: 11570
  en: Juanito
- id: 11571
  en: >-
    Juanito es uno de los tres sobrinos

    de Donald, y es el líder de la panda.

    Lleva a cabo los planes de

    Jaimito y se ocupa de que Jorgito

    no se quede atrás al ayudar al Tío

    Gilito con su negocio de helados.

    Se le distingue por

    su gorro rojo.


    La última vez que le vimos,

    trabajaba en Ciudad de Paso y

    estaba ahorrando para una expedición.
- id: 11572
  en: Jaimito
- id: 11573
  en: >-
    Es uno de los tres sobrinos de

    Donald y está ayudando al Tío Gilito

    con su negocio de helados.

    Jaimito siempre usa un gorro azul.

    Es listo, alegre y cada dos por tres

    se le ocurren ideas divertidas.


    La última vez que vimos a Jaimito,

    trabajaba en Ciudad de

    Paso y estaba ahorrando para

    hacer una expedición.
- id: 11574
  en: Jorgito
- id: 11575
  en: >-
    Es uno de los tres sobrinos de

    Donald y está ayudando al Tío Gilito

    con su negocio de helados.

    Jorgito es amable y despreocupado,

    aunque se da cuenta de cosas que

    otros pasan por alto. Le puedes

    reconocer por su gorro verde.


    La última vez que le vimos,

    trabajaba en Ciudad de Paso, y

    estaba ahorrando para una expedición.
- id: 11576
  en: Merlín
- id: 11577
  en: >-
    Un poderoso mago que actualmente

    vive en Bastión Hueco. Su casa

    es el centro de reunión del Comité

    de Restauración de la ciudad.


    Merlín tiene poderes mágicos y una

    sabiduría sin igual. Fue él quien le

    enseñó a Donald todo lo que

    sabe de magia. Posee una

    misteriosa bolsa que puede

    contener cualquier cosa, sin

    importar su tamaño.
- id: 11578
  en: León
- id: 11579
  en: >
    Diestro espadachín portador de

    un sable pistola. Su nombre real es

    Squall Leonhart. Para dejar atrás su

    pasado, adoptó el nombre de León;

    un hombre indefenso cuyo hogar

    fue invadido por los sincorazón.


    Durante un tiempo se refugió aquí

    y allá, pero, y en parte gracias a

    Sora, León aceptó Bastión Hueco

    como su hogar. Ahora trabaja

    sin descanso en su reconstrucción.
- id: 11580
  en: Cid
- id: 11581
  en: >-
    Es ingeniero y un genio de la

    tecnología, además de piloto de

    élite. Conoció a Sora cuando

    regentaba una tienda en un lugar

    muy lejos de su hogar.


    Ahora que ha vuelto a casa, Cid se

    ha convertido en un miembro

    activo del Comité de Restauración.
- id: 11582
  en: Cloud
- id: 11583
  en: >-
    Un ‛Soldado’ que porta sin

    problemas una descomunal

    espada. Luchó contra Sora,

    por encargo de Hades.


    Cloud no permite que nadie intuya

    qué tiene en la cabeza, por lo que

    su vida es un auténtico enigma.


    Busca a Sephiroth, ya que él es

    la clave para acabar de una vez

    por todas con su oscuridad interior.
- id: 11584
  en: Aerith
- id: 11585
  en: >-
    Una joven cuyos sosegados ojos

    ocultan una voluntad de hierro.

    Al igual que León, conoció a Sora

    cuando vivía lejos de su hogar.

    Ya le ayudó entonces, y vuelve a

    hacerlo ahora en su nuevo periplo.


    Aerith trabaja ahora junto a León

    y Yuffie pare devolver a la ciudad

    su antiguo esplendor.
- id: 11586
  en: Tifa
- id: 11587
  en: >-
    Esta jovencita busca con

    ahínco a alguien.


    Decidida e implacable, Tifa

    ha removido ya cielo y tierra.


    Su viaje no concluirá hasta que

    encuentre a esa persona.
- id: 11588
  en: Yuffie
- id: 11589
  en: >-
    Esta enérgica chica es miembro

    del Comité de Restauración de

    Bastión Hueco y colabora

    en la defensa de la ciudad.


    Yuffie conoció a Sora mientras

    vivía lejos de su tierra natal.

    La última vez, gracias a su ayuda,

    los sincorazón fueron derrotados y

    ella pudo regresar a casa. Desde

    entonces le está muy agradecida.
- id: 11590
  en: Sephiroth
- id: 11591
  en: >-
    Un espadachín sin igual, alguna

    vez reverenciado como un héroe.


    Durante un tiempo, no se sabía del

    paradero de Sephiroth, y nadie sabe

    con certeza por qué ha regresado.


    Parece tener alguna conexión

    con el pasado de Cloud.
- id: 11592
  en: Yuna
- id: 11593
  en: >-
    Miembro de un singular trío

    de inseparables jovencitas.


    Andaban buscando a León,

    pero... ¿para qué?
- id: 11594
  en: Rikku
- id: 11595
  en: >-
    Miembro de un singular trío

    de amistosas jovencitas.


    Parece que las tres han sido

    contratadas por alguien para llevar

    a cabo una misión... ¿Qué será?
- id: 11596
  en: Paine
- id: 11597
  en: >-
    Miembro de un singular trío

    de inseparables jovencitas.


    Dicen que vienen en son de paz...

    pero ¿qué les trae por aquí realmente?
- id: 11598
  en: Sora
- id: 11599
  en: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.

    Su viaje en busca de Riku,

    su amigo perdido, continúa.


    Durante su último viaje, Sora

    y Bestia lucharon juntos para

    liberar a Bella.
- id: 11600
  en: Pato Donald
- id: 11601
  en: >-
    Es el Mago de la Corte.


    Salío del Castillo Disney en la

    nave gumi para buscar al rey

    Mickey.


    Donald y Bestia son viejos

    conocidos. La última vez que se

    encontraron, lucharon juntos para

    librar a Bella de sus captores.
- id: 11602
  en: Goofy
- id: 11603
  en: >-
    Capitán de los Caballeros

    Reales de Disney.


    Goofy salió del Castillo en la

    nave gumi para buscar al rey

    Mickey.


    Goofy y Bestia ya se conocen.

    La última vez que se vieron,

    lucharon juntos para rescatar a

    Bella de sus captores.
- id: 11604
  en: Bestia
- id: 11605
  en: >-
    Una horrible bestia de dientes y garras

    afilados. Su posesión más preciada

    es una misteriosa rosa, conservada

    en una campana de cristal.


    Una vez, Sora y sus amigos le

    ayudaron a rescatar a Bella

    de las garras de Maléfica.
- id: 11606
  en: Bestia
- id: 11607
  en: >-
    Era un príncipe insensible y, para

    castigarle por el egoísmo de su

    corazón, una hechicera

    le convirtió en una bestia.


    Estaba tan avergonzado de su

    horrendo aspecto que se recluyó

    en su castillo.

    Conocer a Bella le ablandó el

    corazón y le devolvió las esperanzas.
- id: 11608
  en: Bestia
- id: 11609
  en: >-
    Un príncipe malcriado y egoísta.

    Como castigo por su frío corazón,

    una hechicera le convirtió en

    una bestia.


    El hechizo solo se romperá si

    aprende a amar y logra que alguien

    le ame antes de que caiga el último

    pétalo de la rosa encantada.


    Cuando conoció a Bella, por

    primera vez en su vida sintió que

    algo le había cambiado dentro.
- id: 11610
  en: Bella
- id: 11611
  en: >-
    Esta joven estuvo cautiva en

    el castillo de Bestia. Al principio

    ella le temía, pero poco a poco,

    comprendió que tras su fiera

    apariencia se ocultaba un

    corazón herido.


    Bella es una de las Siete

    Princesas necesarias para

    abrir la última puerta al Reino de la

    Oscuridad. Cuando fue secuestrada

    por los sincorazón, Sora y Bestia

    la rescataron y ella les está

    enormemente agradecida.
- id: 11612
  en: Bella
- id: 11613
  en: >-
    Bella logró ver más allá del fiero

    aspecto de Bestia y le ayudó a

    compartir los sentimientos de su

    corazón, que había ocultado

    durante tanto tiempo.


    Bella adora los libros que

    relatan aventuras emocionantes

    en lugares remotos.
- id: 11614
  en: Din Don
- id: 11615
  en: >-
    El mayordomo de Bestia. Cuando

    la hechicera encantó a todos en el

    castillo, le convirtió en un reloj.

    ¿Habrá sido porque Din Don es

    tan puntilloso en cuanto al orden

    y la puntualidad?
- id: 11616
  en: Lumiere
- id: 11617
  en: >-
    Es el maître del castillo. Cuando

    la hechicera encantó a todos, a él

    le convirtió en un candelabro.

    Lumiere es elocuente y

    puede resultar encantador.
- id: 11618
  en: Sra. Potts
- id: 11619
  en: >-
    Es el ama de llaves de Bestia y

    la madre de Chip. La hechicera

    la convirtió en una tetera.

    La Sra. Potts siempre está

    dispuesta a reconfortar tu corazón

    con una humeante taza de té.
- id: 11620
  en: Chip
- id: 11621
  en: >-
    El hijito de la Sra. Potts. Por obra

    de la hechicera, Chip se convirtió

    en una taza de té.


    Le faltaba un diente

    y por eso la taza tiene una pequeña

    mella.
- id: 11622
  en: Armario
- id: 11623
  en: >-
    Es la doncella del castillo. La

    hechicera la convirtió en un

    armario.
- id: 11624
  en: Xaldin
- id: 11625
  en: >-
    Es el n.º {III} de la Organización {XIII}.

    Sus artimañas han emponzoñado el

    corazón de Bestia.


    Los motivos de la Organización

    siguen siendo una incógnita.

    ¿Qué pretenderán realmente?
- id: 11626
  en: Sora
- id: 11627
  en: >-
    El héroe elegido por la llave

    espada continúa su viaje

    en busca de Riku.


    Hace no mucho, él y Hércules

    pusieron fin a los planes de Hades

    de dominar el mundo. Fil le ha

    nombrado "Aprendiz de Héroe".
- id: 11628
  en: Pato Donald
- id: 11629
  en: >-
    Es el Mago de la Corte.

    En una carta, el rey les dijo a

    Goofy y a él que debían "seguir

    al elegido de la llave espada".

    Desde entonces, recorren los

    mundos junto a Sora.


    Tiempo atrás, ayudaron a Hércules

    a evitar que Hades controlara el

    mundo. Fil le ha nombrado

    ‛Aprendiz de Héroe’.
- id: 11630
  en: Goofy
- id: 11631
  en: >-
    Capitán de los Caballeros Reales.

    En una carta, el Rey les dijo a

    Donald y a él que debían "seguir

    al elegido de la llave espada".

    Desde entonces, recorren los

    mundos junto a Sora.


    Tiempo atrás, ayudaron a Hércules

    a evitar que Hades controlara el

    mundo. Fil lo ha nombrado

    ‛Aprendiz de Héroe’.
- id: 11632
  en: Hércules
- id: 11633
  en: >-
    Es un héroe legendario con una

    fuerza espectacular. Además es un

    gran amigo. Hércules es el hijo del

    dios Zeus y una mortal, pero él

    no es un dios. Tiempo atrás,

    unió fuerzas con Sora y sus

    amigos para impedir que Hades

    dominara el mundo.


    Cuando lucha en el Coliseo,

    una multitud colma las tribunas

    y él nunca los defrauda. Nunca

    ha perdido un combate.
- id: 11634
  en: Hércules
- id: 11635
  en: >-
    Un héroe legendario de fuerza

    incomparable. Cuando la Hidra

    destruyó el Coliseo, Hércules

    sintió que había decepcionado

    a todo el mundo, y ahora duda

    de sí mismo y de sus cualidades

    como héroe. Su espíritu luchador

    está un poco venido a menos.
- id: 11636
  en: Filoctetes
- id: 11637
  en: >-
    Fil, para los amigos. Es un

    veterano entrenador de héroes

    y el mentor de Hércules. También

    ha entrenado a Sora y a sus amigos

    durante sus primeras aventuras

    con el gran héroe.


    Últimamente Fil está muy ocupado.

    Se encarga del Coliseo y evalúa

    a los contendientes de los torneos.
- id: 11638
  en: Megara
- id: 11639
  en: >-
    Meg, para los amigos. Es fuerte,

    ingeniosa y una verdadera amiga

    de Hércules. Desde que lo conoció,

    Meg es más abierta y ha aprendido

    a confiar en los demás.


    Meg se dirigía al Inframundo sola.

    Sabía que Hércules estaba

    extenuado y quería que Hades

    le diera un respiro con los

    combates del Coliseo.
- id: 11640
  en: Pegaso
- id: 11641
  en: >-
    Un hermoso caballo, capaz de volar

    como un águila. Pegaso es el

    leal compañero de Hércules.

    Zeus creó a Pegaso con una nube

    y se lo regaló a Hércules cuando

    aún era un bebé.


    Estuvieron separados unos años,

    pero, de mayores, se reencontraron.
- id: 11642
  en: Auron
- id: 11643
  en: >-
    Un guerrero que Hades ha hecho

    volver del Inframundo.


    A cambio de su libertad, Auron

    tenía orden de derrotar a Hércules,

    pero se negó a ayudar a Hades.

    Sus enigmáticas palabras fueron:

    ‛Esta es mi historia’.


    No le gusta hablar de sí mismo.

    Su pasado es un gran misterio.
- id: 11644
  en: Dolor
- id: 11645
  en: >-
    Es uno de los lacayos de Hades.

    Dolor trató de atacar a Hércules

    cuando era solo un bebé, pero el

    héroe le dio una buena tunda.


    Dolor puede cambiar de forma

    a su antojo, pero es un poco

    atolondrado. Nunca se aleja de

    su malvado compañero Pánico.
- id: 11646
  en: Pánico
- id: 11647
  en: >-
    Es uno de los lacayos de Hades.

    Pánico trató de atacar a Hércules

    cuando apenas era un bebé, pero el

    héroe le dio una buena tunda.


    Pánico puede cambiar de forma

    a su antojo, pero es un poco

    atolondrado. Nunca se aleja de

    Dolor, su malvado compañero.
- id: 11648
  en: Hades
- id: 11649
  en: >-
    Es el Señor del Inframundo.


    La última vez que Sora y sus amigos

    se cruzaron con él, intentaba

    dominar el mundo usando a los

    sincorazón, pero los tres amigos

    y Hércules pusieron fin a sus planes.

    Sin embargo, Hades será siempre

    malvado y no descansará hasta

    enviar a Hércules al Inframundo

    por toda la eternidad.
- id: 11650
  en: Cerbero
- id: 11651
  en: >-
    Es el guardián de la entrada del

    Inframundo y la leal mascota de

    Hades.


    La última vez, Hércules, Sora,

    Donald y Goofy se unieron y le

    derrotaron, pero Hades hizo que

    volviera y Cerbero tiene

    sed de venganza.
- id: 11652
  en: La Hidra
- id: 11653
  en: >-
    Un monstruo legendario

    con varias cabezas, que

    Hades envió para luchar

    contra Hércules. Si le cortan

    una cabeza, crecen dos más

    en su lugar.
- id: 11656
  en: Demyx
- id: 11657
  en: >-
    El n.º {IX} de la Organización {XIII}.


    Mientras merodeaba por el mundo

    de Hércules, robó la Piedra del

    Olimpo. Lucha de pena.


    Cuando Demyx se dirigió a Sora,

    le llamó ‛Roxas’.
- id: 11658
  en: Sora
- id: 11659
  en: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.

    Continúa su viaje en busca de

    Riku, su amigo perdido.


    En su último viaje, Sora ayudó a

    evitar que Yafar controlara Agrabah,

    y le encerró en una lámpara mágica.
- id: 11660
  en: Pato Donald
- id: 11661
  en: >-
    El Mago de la Corte. En busca

    del rey, recorre los mundos

    con Sora y con Goofy.


    La última vez que visitó Agrabah,

    Donald luchó junto a Aladdín

    para defender la ciudad del

    temible Yafar.
- id: 11662
  en: Goofy
- id: 11663
  en: >-
    Junto a Sora y Donald, el Capitán

    de los Caballeros Reales recorre

    los mundos en busca del rey.


    La última vez que visitó Agrabah,

    Goofy luchó junto a Aladdín

    para defender la ciudad del

    temible Yafar.
- id: 11664
  en: Aladdín
- id: 11665
  en: >-
    Este joven proviene del desierto

    en las afueras de Agrabah. En el

    pasado, Sora y sus amigos le

    ayudaron a vencer a Yafar y liberar

    a Genio de la lámpara.


    Aladdín pensaba que alguien

    de condición humilde, como él, no

    podría ganarse el amor de una

    princesa, pero Yasmín le enseñó

    que lo que realmente importa

    es el corazón las personas.


    Siempre va acompañado de su

    amigo, el mono Abú.
- id: 11666
  en: La alfombra mágica
- id: 11667
  en: >-
    Es una alfombra voladora.


    La alfombra es una vieja amiga de

    Genio. Aladdín la encontró en la

    Cueva de las Maravillas y desde

    entonces, ella siempre

    está dispuesta a ayudarle.

    Puede transportarle a través del

    vasto desierto en un abrir y

    cerrar de ojos.
- id: 11668
  en: Iago
- id: 11669
  en: >-
    Este loro astuto y bullicioso sirve

    de ojos y oídos a Yafar, pues

    le cuenta todo lo que ocurre

    en Agrabah.


    A causa de sus maldades, Iago

    acabó encerrado en la lámpara

    junto a su amo. Ahora que es libre

    de nuevo, jura que ha cambiado

    y que es un "loro nuevo".

    Aunque yo no me fiaría mucho...
- id: 11670
  en: Abú
- id: 11671
  en: >-
    Abú, el fiel y peludo compañero de

    Aladdín, no habla mucho, pero

    siempre sabe lo que su amigo

    necesita.


    Por desgracia, Abú no puede

    resistirse al ver un tesoro,

    y no le importa quién sea el dueño.
- id: 11672
  en: Princesa Yasmín
- id: 11673
  en: >-
    Es la princesa de Agrabah y una

    de las Siete Princesas que se

    necesitan para abrir la puerta al

    Reino de la Oscuridad.


    Yasmín conoció a Aladdín cuando

    huyó del palacio en busca de

    aventuras. Siente una enorme

    gratitud hacia Aladdín, Sora y sus

    amigos, pues ellos salvaron

    la ciudad de los terribles planes

    de Yafar.
- id: 11674
  en: Genio
- id: 11675
  en: >-
    Pasó diez mil años

    encerrado en la lámpara

    mágica hasta que Aladdín

    le encontró. Después de

    vencer a Yafar, Aladdín usó

    su tercer deseo para liberar

    a Genio.


    La libertad es su sueño

    hecho realidad. En lugar de

    estar a disposición de un amo,

    ahora disfruta de una vida

    libre de preocupaciones.
- id: 11676
  en: Yafar
- id: 11677
  en: >-
    Antes de convertirse en un genio

    malvado, Yafar era el visir real del

    Sultán.


    La otra vez que estuvimos en

    Agrabah, se valió de los sincorazón

    para apoderarse de la ciudad.

    Logró controlar a Genio y pidió

    convertirse en un poderoso genio

    él mismo. Aladdín, Sora y

    sus amigos se unieron para

    derrotarlo y le encerraron

    en su propia lámpara.
- id: 11678
  en: Yafar
- id: 11679
  en: >-
    Cuando tuvo la lámpara en su

    poder, Yafar usó su último deseo

    para convertirse en un genio

    muy poderoso. Luego terminó

    encerrado en la lámpara, pero

    al final logró escapar gracias

    al mercader.


    Después usó sus poderes mágicos

    para convertirse en un coloso,

    e intentó controlar Agrabah, pero

    Sora y sus amigos volvieron

    a derrotarlo.
- id: 11680
  en: El mercader
- id: 11681
  en: >-
    Es dueño de una tienda donde

    ofrece toda clase de mercancías.

    Es un sujeto muy sospechoso.
- id: 11682
  en: Sora
- id: 11683
  en: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.


    Sora continúa investigando qué

    fue de Riku después de que se

    separaran, hace ya bastante tiempo.
- id: 11684
  en: Pato Donald
- id: 11685
  en: >-
    El Mago de la Corte dejó el castillo

    y emprendió la búsqueda del rey,

    que había desaparecido.


    Junto a Sora, recorre los mundos

    en busca de pistas sobre el

    paradero del rey Mickey.
- id: 11686
  en: Goofy
- id: 11687
  en: >-
    El Capitán de los Caballeros Reales

    dejó el castillo y emprendió la

    búsqueda del rey.


    La lealtad de Goofy hacia el rey

    Mickey no tiene igual, y siempre está

    listo para ayudar a su amigo Sora

    cuando las cosas se ponen difíciles.
- id: 11690
  en: Ping
- id: 11691
  en: >-
    Hija única de la distinguida

    familia Fa. Su verdadero nombre

    es Fa Mulán.


    Se disfrazó de hombre y se unió

    al Ejército Imperial en lugar de

    su padre para combatir a los

    hunos y mantener el honor

    de la familia. Los otros soldados

    le conocen como Ping.
- id: 11692
  en: Mulán
- id: 11693
  en: >-
    Hija única de la distinguida

    familia Fa, Mulán no está bien,

    ya que tiene que hacer siempre

    lo que los otros esperan de ella

    y se siente como un bicho raro.

    Cuando su anciano padre

    recibió la orden de volver a

    filas, ella logró escabullirse y

    arriesgó la vida para tomar su lugar.
- id: 11694
  en: Capitán Li Shang
- id: 11695
  en: >-
    Es un joven y brillante oficial. Su

    padre es un distinguido general

    del Ejército Imperial.


    El Capitán Shang debe entrenar a

    un desigual grupo de reclutas

    que han sido llamados a filas

    para combatir a los hunos. Es

    machacón en cuanto a la disciplina,

    y exige a sus inexpertas

    tropas un trabajo arduo.
- id: 11696
  en: Yao
- id: 11697
  en: >-
    Es uno de los reclutas

    alistados para defender China

    de la invasión de los hunos.


    Yao es un tipo bajo que

    suele jactarse de ser más

    fuerte que nadie.
- id: 11698
  en: Chien Po
- id: 11699
  en: >-
    Es uno de los reclutas

    alistados para defender China

    de la invasión de los hunos.


    Chien Po adora la buena comida

    y probablemente sueñe más con

    manjares que con conseguir

    honores o vivir aventuras.
- id: 11700
  en: Ling
- id: 11701
  en: >-
    Es uno de los reclutas

    alistados para defender China

    de la invasión de los hunos.


    Lo que más le gusta es

    conversar y hacer bromas.
- id: 11702
  en: El Emperador
- id: 11703
  en: >-
    Dicen que la sabiduría del Emperador

    de China es vasta como el océano,

    y su determinación firme

    como una montaña.


    Les está profundamente agradecido

    a Mulán y al capitán Shang por

    haber salvado a China de los hunos.
- id: 11704
  en: Mushu
- id: 11705
  en: >-
    Había sido uno de los guardianes de

    la familia Fa, pero sus errores

    lo relegaron a la humilde tarea

    de hacer sonar un gong. Ahora

    está ansioso por ayudar a Mulán,

    para demostrar su valor y recuperar

    su lugar entre los guardianes.


    Durante la última aventura, Mushu

    brindó a Sora y a sus amigos una

    ayuda muy valiosa.
- id: 11706
  en: Shan Yu
- id: 11707
  en: >-
    Es el jefe de los hunos y quiere

    conquistar toda China.


    Shan Yu y su enorme ejército

    son enemigos temibles y

    han derrotado a algunas de las

    mejores tropas del Emperador.

    Ahora, Shan Yu planea invadir

    el Imperio con ayuda de los

    sincorazón.


    Su mirada es aterradora y

    lleva siempre un halcón

    que le hace de ojos y oídos.
- id: 11710
  en: Xigbar
- id: 11711
  en: >-
    El n.º {II} de la Organización {XIII}.

    Cuando Sora le llamó, pensando

    que era Riku, Xigbar le respondió

    fríamente.


    Ignoramos sus motivaciones y

    sus métodos, pero no hay duda de

    que tiene un objetivo muy claro

    en mente. ¿Qué será?
- id: 11712
  en: Sora
- id: 11713
  en: >-
    El portador de la llave espada.


    Hace no mucho, reunió las

    páginas arrancadas de un libro de

    cuentos y se hizo amigo de todos

    los personajes que en él vivían.
- id: 11714
  en: Winnie the Pooh
- id: 11715
  en: >-
    Pooh, para los amigos. Es un

    simpático oso que vive en el

    Bosque de los Cien Acres.

    Adora comer y le rechifla

    la miel.


    A Pooh le gusta hacer ejercicio

    todas las mañanas, pues dice

    que le abre el apetito.
- id: 11718
  en: Tigger
- id: 11719
  en: >-
    Tigger rebosa de energía. Le

    encanta usar su cola para ir

    brincando por todo el Bosque de los

    Cien Acres. A veces exagera,

    pero no le hace daño a nadie.

    Sin embargo, tras esa apariencia de

    feliz despreocupación, hay un

    corazón sensible y generoso.
- id: 11720
  en: Piglet
- id: 11721
  en: >-
    Es uno de los buenos amigos de Pooh

    en el Bosque de los Cien Acres.


    Piglet es pequeñito y se asusta

    por cualquier cosa, pero

    estar rodeado de amigos como

    Pooh le hace sentirse siempre

    protegido.
- id: 11722
  en: Igor
- id: 11723
  en: >-
    Igor es algo pesimista.

    Vive en una casa hecha de palos.

    Su cola está clavada con una

    chincheta, pero todo el tiempo

    se le cae y se le pierde.


    Igor pasa mucho tiempo vagando

    por el Bosque de los Cien Acres

    en busca de un nuevo hogar, porque

    su casa de palos se desmorona.
- id: 11724
  en: Búho
- id: 11725
  en: >-
    Es el habitante más sabio del

    Bosque de los Cien Acres.

    Cuando alguno tiene una pregunta

    que no puede responder, le pregunta

    a Búho. Siempre está dispuesto a

    ayudar, ¡aunque sus respuestas

    no son siempre las correctas!
- id: 11726
  en: Cangu
- id: 11727
  en: >-
    Es la madre de Rito. Cuando sale

    de casa, mete al pequeño

    Rito en su bolsa y parte.


    Cangu siempre tiene un buen

    consejo para ofrecer a sus

    vecinos del bosque.
- id: 11728
  en: Rito
- id: 11729
  en: >-
    Es el habitante más joven del

    Bosque de los Cien Acres. Rito

    admira a Tigger y sueña con

    dar botes como él.
- id: 11730
  en: Topo
- id: 11731
  en: >-
    Es un experto en excavaciones o,

    mejor dicho, se especializa en cavar

    túneles. Si quieres encontrarle,

    busca un montículo

    de tierra fresca.
- id: 11732
  en: Sora
- id: 11733
  en: >-
    Con el poder de la llave espada, este

    chico se abre camino buscando

    a su amigo Riku, así como la

    forma de volver a su hogar.


    En este mundo, Sora ha adoptado

    una forma felina, pero parece tener

    dos pies izquierdos... ¿o cuatro

    patas izquierdas? Bah, no importa.
- id: 11734
  en: Pato Donald
- id: 11735
  en: >-
    El Mago de la Corte recorre los

    mundos en busca del rey,

    acompañado de Sora y de Goofy.


    En este mundo, Donald tiene alas

    y, como era de esperar,

    ha aprendido a usarlas enseguida.
- id: 11736
  en: Goofy
- id: 11737
  en: >-
    El Capitán de los Caballeros Reales

    recorre los mundos junto a Sora

    y a Donald, en busca del rey.


    En este mundo, Goofy se ha

    transformado en una tortuga, y

    su nueva apariencia le va muy bien.
- id: 11738
  en: Pete
- id: 11739
  en: >-
    Pete pretende dominar todos los

    mundos con un ejército de sincorazón.


    Está aquí para ayudar al fantasma

    de Scar. Pero... quien mucho abarca,

    poco aprieta...
- id: 11740
  en: Simba
- id: 11741
  en: >-
    El hijo del gran Mufasa ha crecido

    y se ha convertido en el sucesor

    de su padre como rey de las

    Tierras del Reino.


    Cuando era un cachorro, Simba

    pensó que era responsable de

    la muerte de su padre. Abandonó

    las Tierras del Reino, y conoció a dos

    nuevos amigos: Timón y Pumba.

    Ellos le enseñaron a vivir una vida

    libre de preocupaciones.


    Durante su primera aventura, cuando

    Sora, Donald y Goofy necesitaron de

    él, Simba acudía de inmediato.
- id: 11744
  en: Timón
- id: 11745
  en: >-
    Este suricato es un íntimo

    amigo de Simba. Cuando

    era un cachorro, Timón lo

    encontró casi muerto de sed. Él

    y su amigo Pumba le enseñaron

    a Simba su lema, "Hakuna Matata",

    que significa ‛nada de preocupaciones’.


    Y así fue cómo Simba creció,

    sin complicarse la vida, pensando

    solo en el día a día.
- id: 11746
  en: Pumba
- id: 11747
  en: >-
    Este jabalí es un gran amigo de

    Simba. Pumba lo encontró casi

    muerto de sed, cuando el rey era solo

    un cachorro que huía de su pasado.

    Timón, su mejor amigo, y él, le

    enseñaron el lema, "Hakuna Matata",

    es decir: ‛nada de preocupaciones’.


    A algunos les molesta cómo

    huele Pumba, pero nunca

    encontrarás a nadie más amable.
- id: 11748
  en: Nala
- id: 11749
  en: >-
    La amiga de la infancia de Simba

    se ha convertido en una fuerte

    leona. Nala está buscando ayuda

    para salvar las Tierras del Reino

    del terrible estado en que se

    encuentran.
- id: 11752
  en: Mufasa
- id: 11753
  en: >-
    Un gran soberano de las Tierras

    del Reino, querido por todos los

    animales que las habitaban. Su

    herencia, la sabiduría de generaciones

    de reyes, ha pasado a su hijo Simba.


    Después de salvar a Simba de una

    estampida, Mufasa trató de trepar

    hasta un lugar seguro, pero Scar

    le hizo caer y provocó su muerte.
- id: 11756
  en: Rafiki
- id: 11757
  en: >-
    Un viejo mandril de las Tierras del

    Reino. Rafiki es un sabio chamán.


    Fue el consejero de confianza de

    Mufasa y siempre ha ansiado ver

    el día en que Simba ocupará

    el lugar de su padre como rey.
- id: 11758
  en: Scar
- id: 11759
  en: >-
    Es el malvado tío de Simba,

    hermano de Mufasa.


    Tras la muerte de Mufasa y la

    desaparición de Simba, Scar

    se convirtió en rey y usó a las

    hienas para hacer el trabajo

    sucio. Scar no ha cuidado bien

    de las Tierras del Reino y

    casi todos los animales se vieron

    obligados a emigrar.
- id: 11762
  en: Shenzi
- id: 11763
  en: >-
    Una hiena cobarde que odia a los

    leones. Shenzi es la jefa

    cuando sus amigas y ella

    hacen de las suyas. Siempre está

    dispuesta a seguir al más fuerte.
- id: 11764
  en: Banzai
- id: 11765
  en: >-
    Una hiena cobarde que odia a los

    leones. Banzai es muy quejica, pero

    no le gusta trabajar. Siempre busca

    la presa fácil.
- id: 11766
  en: Ed
- id: 11767
  en: >-
    Una hiena estúpida, bastante

    simple, que adora reírse. Shenzi y

    Banzai siempre le toman el pelo,

    pero a Ed no parece importarle.
- id: 11768
  en: Sora
- id: 11769
  en: >-
    El héroe de la llave espada. Sora

    sigue buscando a Riku, de

    quien se tuvo que separar hace

    algún tiempo en una gran batalla.


    En uno de sus viajes anteriores,

    cuando Úrsula intentó apoderarse

    del tridente, Sora defendió Atlántica.
- id: 11770
  en: Pato Donald
- id: 11771
  en: >-
    El Mago de la Corte viaja por los

    mundos en busca de pistas sobre

    el paradero del rey Mickey.


    En sus viajes anteriores, Donald

    y sus amigos ayudaron a defender

    Atlántica de Úrsula, la Bruja del Mar.
- id: 11772
  en: Goofy
- id: 11773
  en: >-
    El Capitán de los Caballeros Reales

    viaja por los mundos en busca de

    pistas sobre el paradero del rey

    Mickey.

    En sus viajes anteriores, Goofy

    y sus amigos ayudaron a defender

    Atlántica de Úrsula, la Bruja del Mar.
- id: 11774
  en: Ariel
- id: 11775
  en: >-
    Es la séptima hija de Tritón,

    rey de Atlántica. Ariel tiene

    la voz más bella de todas las

    criaturas que habitan el mar.


    Ariel quiere ver el mundo que

    hay fuera del mar. En una gruta

    secreta, atesora una colección de

    objetos del mundo humano.

    La última vez, Sora y sus amigos

    la ayudaron cuando Úrsula intentó

    dominar Atlántica.
- id: 11776
  en: Ariel
- id: 11777
  en: >-
    Séptima hija de Tritón, rey

    de Atlántica, Ariel hizo un

    trato con Úrsula para convertirse

    en humana y por ello perdió

    su hermosa voz.


    Ariel tiene tres días para lograr

    que el príncipe Eric se enamore de

    ella. Si no, volverá a convertirse

    en sirena y será esclava de Úrsula.
- id: 11778
  en: Rey Tritón
- id: 11779
  en: >-
    Es el Rey del Mar y gobierna

    Atlántica. El tridente simboliza

    su poder. Tritón adora a su hija

    Ariel, pero por su seguridad y la

    del reino, le ha prohibido

    terminantemente que tenga

    contacto con ningún humano.
- id: 11780
  en: Rey Tritón
- id: 11781
  en: >-
    Es el Rey de Mar y gobierna Atlántica.

    Por lo menos, solía serlo hasta que

    Úrsula lo transformó en una fea y

    pequeña criatura marina. Pero él

    estuvo dispuesto a pagar el

    precio por salvar a Ariel de la

    malévola magia de Úrsula.
- id: 11782
  en: Sebastián
- id: 11783
  en: >-
    Es el compositor de la corte de

    Tritón. Se podría decir que es un

    genio de la música. Se encarga

    de cuidar que Ariel no se

    meta en líos. Ahora está

    trabajando en un musical muy

    especial.
- id: 11784
  en: Flounder
- id: 11785
  en: >-
    Flounder es el mejor amigo de

    Ariel y haría lo que fuese por ella.

    Es pequeño y no muy valiente, pero

    nunca abandonará a Ariel,

    aunque tenga que correr peligro.
- id: 11786
  en: Príncipe Eric
- id: 11787
  en: >-
    Un príncipe del mundo terrestre

    que adora el mar. Una noche de

    tormenta, cuando su barco se

    hundió, Ariel le salvó y evitó que

    se ahogara.


    El príncipe Eric no recuerda nada

    de esa noche, excepto la

    encantadora voz de Ariel, y

    busca por todas partes a

    la chica que le salvó la vida.
- id: 11788
  en: Jetsam
- id: 11789
  en: >-
    Esta malvada anguila trabaja para

    Úrsula. Su ojo derecho brilla con un

    amenazador destello dorado. Jetsam

    es elocuente y sabe cómo manipular

    los corazones de los demás.


    En la última batalla, Sora y sus

    amigos derrotaron a Jetsam, pero

    ahora ha regresado junto con Úrsula.
- id: 11790
  en: Flotsam
- id: 11791
  en: >-
    Esta malvada anguila trabaja para

    Úrsula. Su ojo izquierdo brilla con un

    amenazador destello dorado. Flotsam

    usa falsas promesas para hacer que

    las sirenas desprevenidas caigan en

    las garras de Úrsula.


    En la última batalla, Sora y sus

    amigos derrotaron a Flotsam, pero

    ahora ha regresado junto con Úrsula.
- id: 11792
  en: Vanessa
- id: 11793
  en: >-
    Úrsula se transformó en una chica

    hermosa para estropear la relación

    de Ariel con el príncipe Eric.


    Se apoderó de la voz de Ariel

    gracias a un contrato...

    y la usó para embelesar al

    príncipe Eric.
- id: 11794
  en: Úrsula
- id: 11795
  en: >-
    La Bruja del Mar vive en una

    cueva alejada del palacio.

    Solía servir al Rey Tritón

    hasta que, por sus maquinaciones,

    fue expulsada del reino.


    Tiempo atrás, intentó

    deshacerse del Rey Tritón

    y dominar Atlántica.

    Sora, Donald y Goofy

    ayudaron a Ariel a derrotarla,

    pero ella se valió de sus

    oscuros poderes para regresar.

    El rencor que le guarda a

    Tritón es más fuerte que nunca...

    Y ahora busca vengarse.
- id: 11796
  en: Sora
- id: 11797
  en: >-
    Mientras continúa su viaje, el

    héroe de la llave espada lucha sin

    descanso contra los sincorazón y

    los incorpóreos. Sora también

    busca al rey, pues este podría

    saber dónde está Riku.


    Sora vino al Castillo Disney a

    petición de la reina Minnie.
- id: 11798
  en: Pato Donald
- id: 11799
  en: >-
    El Mago de la Corte.


    Una mañana despertó y encontró

    una carta que el rey había dejado

    antes de desaparecer. Fue entonces

    cuando Donald emprendió este largo

    viaje.


    Su mayor deseo es reencontrarse

    con el rey y regresar con él

    al Castillo Disney.
- id: 11800
  en: Goofy
- id: 11801
  en: >-
    Capitán de los Caballeros Reales.


    Una mañana despertó y encontró

    una carta que el rey había dejado

    antes de desaparecer. Fue entonces

    cuando Goofy emprendió este largo

    viaje.


    Su mayor deseo es reencontrarse

    con el rey y regresar con él

    al Castillo Disney.
- id: 11802
  en: Reina Minnie
- id: 11803
  en: >-
    La reina del Castillo Disney.


    En ausencia de Mickey, es ella quien

    reina. Ella me pidió que acompañara

    a Donald y a Goofy como Cronista

    Real.

    La reina Minnie está muy preocupada

    por el rey, pero su corazón sabe

    que él volverá sano y salvo.
- id: 11804
  en: Daisy
- id: 11805
  en: >-
    Es la dama de honor de la reina

    Minnie en el Castillo Disney y la

    novia de Donald.


    Está ayudando a la reina Minnie

    a manejar los asuntos del castillo

    mientras los caballeros están lejos.
- id: 11806
  en: Chip
- id: 11807
  en: >-
    Uno de los especialistas en mecánica

    del reino. Ayuda a mantener la nave

    gumi, que puede viajar a cualquier

    destino.

    Es diligente y termina todo

    lo que comienza.


    Chip es casi idéntico a su amigo

    Chop, pero puedes distinguirlos

    por el color de sus narices y la

    forma de sus dientes delanteros.
- id: 11808
  en: Chop
- id: 11809
  en: >-
    Uno de los especialistas en mecánica

    del reino. Ayuda a mantener la nave

    gumi, que puede viajar a cualquier

    destino.

    Chop es muy impulsivo, pero

    meticuloso y constante

    cuando hay que terminar un

    trabajo importante.


    Chop es casi idéntico a su amigo

    Chip, pero puedes distinguirlos

    por el color de sus narices y la

    forma de sus dientes delanteros.
- id: 11810
  en: Escobas
- id: 11811
  en: >-
    El rey Mickey hechizó a estas

    escobas y las ha vuelto muy

    trabajadoras. Limpian, ayudan

    a mantener la nave gumi

    y echan una mano en lo que

    haga falta.
- id: 11812
  en: Sora
- id: 11813
  en: >-
    Abriéndose camino con la llave

    espada, Sora continúa la

    búsqueda de Riku y del rey.


    Para librar al Castillo Disney de

    una invasión de zarzas, Sora

    atravesó una puerta creada por

    Merlín, y apareció en un mundo

    en blanco y negro.
- id: 11814
  en: Pato Donald
- id: 11815
  en: >-
    El Mago de la Corte.


    Para salvar el Castillo Disney,

    Donald cruzó una puerta que

    Merlín hizo aparecer y llegó a

    un mundo en blanco y negro

    que le resultaba extrañamente familiar.
- id: 11816
  en: Goofy
- id: 11817
  en: >-
    Capitán de los Caballeros Reales.


    Para salvar el Castillo Disney,

    Goofy cruzó una puerta que

    Merlín hizo aparecer y llegó a

    un mundo en blanco y negro

    que le resultaba extrañamente familiar.
- id: 11818
  en: Pete
- id: 11819
  en: >-
    Viejo enemigo del rey Mickey,

    viajó al pasado por orden de Maléfica.


    Como parte de su plan de dominar

    el Castillo Disney, Pete quiere

    destruir la Piedra Angular de

    Luz. Sin ella, el castillo quedará

    indefenso.
- id: 11820
  en: Pete (?)
- id: 11821
  en: >-
    Este capitán de un barco de vapor

    es diferente al Pete que ya

    conocemos. No parece tener

    ninguna conexión con los

    sincorazón. ¡Ni siquiera reconoce

    a Sora, Donald y Goofy!


    Me pregunto si estará tratando

    de engañarnos.
- id: 11822
  en: Horacio
- id: 11823
  en: >-
    Un viejo amigo de Sus Majestades,

    Mickey y Minnie, y de los habitantes

    del Castillo Disney. Horacio

    no sería Horacio sin su gran

    collar de arado. También es muy

    amigo de la vaca Clarabella.
- id: 11824
  en: Clarabella
- id: 11825
  en: >-
    Una vieja amiga de Sus Majestades,

    Mickey y Minnie, y de los habitantes

    del Castillo Disney.

    También es íntima amiga del

    caballo Horacio. A Clarabella

    le encantan los cotilleos.
- id: 11826
  en: Clara
- id: 11827
  en: >-
    Una famosa gallina, cantante de

    ópera. Es una vieja amiga del rey

    y la reina, y de los demás habitantes

    del Castillo Disney.
- id: 11828
  en: El rey Mickey (?)
- id: 11829
  en: >-
    Es el mismísimo rey Mickey, pero

    en este mundo no tiene mucho

    que decir; y es un poco distinto

    del rey que todos conocemos.


    Su Majestad está actuando como

    si fuera otra persona.

    ¿Qué estará pasando?
- id: 11830
  en: Sora
- id: 11831
  en: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.


    Hace tiempo, ayudó a

    desbaratar los planes de Oogie

    para controlar Ciudad de Halloween.
- id: 11832
  en: Pato Donald
- id: 11833
  en: >-
    El Mago de la Corte recorre los

    mundos en busca del rey,

    acompañado de Sora y de Goofy.


    Hace un tiempo, ayudó a desbaratar

    el plan de Oogie para apoderarse

    de Ciudad de Halloween.
- id: 11834
  en: Goofy
- id: 11835
  en: >-
    El Capitán de los Caballeros Reales

    recorre los mundos junto a Sora

    y Donald, en busca del rey.


    Hace un tiempo, ayudó a desbaratar

    el plan de Oogie para apoderarse

    de Ciudad de Halloween.
- id: 11836
  en: Jack Skelleton
- id: 11837
  en: >-
    El Rey Calabaza. Lo que más le

    gusta en este mundo es asustar

    a la gente. Cuando Sora y sus amigos

    le conocieron por primera vez,

    Jack quería usar a los sincorazón

    para condimentar sus escalofriantes

    celebraciones de Halloween. Pero

    las cosas no resultaron como Jack

    había planeado.


    Ahora está fascinado con la Navidad.

    Ha decidido dar un descanso a

    Santa Claus, y demostrar que él

    puede encargarse del gran día y

    hacer un trabajo de primera.
- id: 11838
  en: Jack Skelleton
- id: 11839
  en: >-
    Adora asustar a la gente, pero

    cuando Jack descubrió la Navidad

    quedó alucinado. Incluso pensó

    que podía mejorarla agregándole

    un toque escalofriante.


    Jack quería entregar los regalos

    a los niños del mundo, en lugar de

    Santa Claus, pero este le ayudó a

    darse cuenta de que su talento era

    más apropiado para Halloween. ¡Pero

    Jack aún guarda el traje de

    Santa Claus que Sally le hizo!
- id: 11840
  en: Sally
- id: 11841
  en: >-
    Una de las creaciones del Dr. Finkelstein.

    Sally está hecha de retazos y sus

    trozos a veces se desprenden y se

    mueven solos. Es experta en

    remendarse a sí misma con

    aguja e hilo.


    Habitualmente, Sally ayuda al Dr.

    Finkelstein en el laboratorio, pero le

    gustaría pasar más tiempo con Jack.
- id: 11842
  en: Dr. Finkelstein
- id: 11843
  en: >-
    El científico loco de Ciudad de

    Halloween. Sally es una de sus

    creaciones.


    Cuando Sora y sus amigos

    conocieron al doctor, este intentaba

    crear un corazón. Fracasó, pero

    no ha perdido el interés en sus

    extrañas invenciones.


    La cabeza del doctor está hecha

    de placas de acero que se abren

    para su mantenimiento.
- id: 11844
  en: Zero
- id: 11845
  en: >-
    El perro fantasma de Jack. En

    cuanto su amo lo llama, sale de

    su tumba y acude enseguida;

    nunca se cansa de jugar con él.
- id: 11846
  en: Alcalde
- id: 11847
  en: >-
    El Alcalde de Ciudad de Halloween

    tiene dos caras, una versión

    feliz y otra triste, que se alternan

    según su estado de ánimo, ¡y

    este es bastante cambiante!


    Él confía plenamente en

    Jack para los preparativos de

    Halloween. De hecho, el Alcalde

    es incapaz de tomar decisiones

    sin antes consultar a Jack.
- id: 11848
  en: Lock
- id: 11849
  en: >-
    Un miembro del trío de bromistas

    junto con Shock y Barrel.

    Su bañera caminante les ayuda

    a trasladarse para cometer

    toda clase de travesuras.


    A veces ayudan a Oogie, pero

    no le son muy fieles.
- id: 11850
  en: Shock
- id: 11851
  en: >-
    Otro miembro del trío travieso.

    Shock es la más ingeniosa de los

    tres y aparece con montones

    de ideas para meter bulla.

    Cuando Oogie fue derrotado,

    comenzó a portarse mejor,

    aunque no demasiado.
- id: 11852
  en: Barrel
- id: 11853
  en: >-
    Un miembro del trío de bromistas

    junto con Shock y Lock. A

    menudo es el blanco de las

    bromas de sus compañeros.
- id: 11854
  en: Santa Claus
- id: 11855
  en: >-
    También conocido como Papá

    Noel. Cada 25 de diciembre

    Santa Claus hace realidad

    los sueños de los niños,

    repartiendo regalos en un trineo

    tirado por renos voladores. Para

    preparar la Navidad, depende

    de su lista de los niños y niñas

    que se han portado bien durante

    el año.


    Parece que nuestro amigo Jack

    Skelleton está un poco confundido.

    Cree que el nombre de Santa Claus

    es Santa Clavos.
- id: 11856
  en: Renos
- id: 11857
  en: >-
    Un conjunto de renos al estilo

    Halloween, especialmente

    diseñados para Jack por el

    Dr. Finkelstein. Son ideales para

    tirar del ataúd que Jack usa

    como trineo para surcar el

    cielo navideño.
- id: 11858
  en: Oogie Boogie
- id: 11859
  en: >-
    Una malvado saco de bichos

    que ama apostar a los dados y

    desea estropear los planes de Jack

    para Halloween. Sora y sus amigos

    ya lo derrotaron una vez, pero

    Maléfica lo trajo de vuelta como

    parte de su plan macabro.
- id: 11860
  en: El experimento
- id: 11861
  en: >-
    Un muñeco creado por el

    Dr. Finkelstein.


    A diferencia de Sally, no poseía un

    corazón, así que intentó encontrar

    uno buscando en el amor que hay

    depositado en los regalos.
- id: 11864
  en: Sora
- id: 11865
  en: >-
    El elegido de la llave espada, un

    chico destinado a combatir a los

    sincorazón y los incorpóreos. Sora

    busca a Riku con la esperanza

    de que puedan regresar juntos

    a sus islas.


    Cuando llegó a Port Royal, Sora

    no pudo disimular su asombro

    ante un mundo tan distinto

    de los otros que había visitado.
- id: 11866
  en: Pato Donald
- id: 11867
  en: >-
    El Mago de la Corte recorre los

    mundos en busca del rey Mickey,

    que pretende resolver el enigma

    de la Organización {XIII}.


    Cuando llegó a Port Royal,

    Donald no podía ocultar el asombro

    que le causaba un mundo tan

    distinto a todos los que había visitado.
- id: 11868
  en: Goofy
- id: 11869
  en: >-
    El Capitán de los Caballeros Reales

    recorre los mundos en busca del

    rey Mickey, que pretende resolver

    el enigma de la Organización {XIII}.


    Cuando llegó a Port Royal,

    Goofy no podía ocultar el asombro

    que le causaba un mundo tan

    distinto a todos los que había visitado.
- id: 11870
  en: Will Turner
- id: 11871
  en: >-
    Un hábil herrero, especialista

    en espadas. Cuando era niño, el

    barco en el que viajaba fue hundido

    por piratas y él quedó a la deriva.

    Fue entonces cuando

    desapareció el medallón pirata

    que su padre le había regalado.


    La joven Elizabeth Swann iba

    a bordo del barco que rescató a Will,

    y desde entonces se hicieron buenos

    amigos. Como el padre de Elizabeth

    es el Gobernador de Port Royal, Will

    se muestra un poco tímido y muy

    formal en su trato con ella.
- id: 11874
  en: Elizabeth Swann
- id: 11875
  en: >-
    Es la hija del gobernador de Port Royal.

    Para proteger a Will, ella ocultó

    el medallón pirata a su padre y sus

    hombres. Tiene una idea romántica

    sobre la vida de los piratas y de vez

    en cuando le gusta contemplar

    el medallón.


    Will es tímido y muy formal

    en su trato, dada la posición

    de su padre, pero ella

    preferiría que no fuera así.
- id: 11876
  en: Capitán Jack Sparrow
- id: 11877
  en: >-
    Un pirata amante de la vida en alta mar.

    Es un pintoresco personaje, que

    valora su libertad sobre todo.

    Asegura que es capitán, pero

    no parece tener tripulación.


    Jack fue arrestado en Port Royal

    y enviado a prisión, pero Will Turner

    le ayudó a escapar durante un ataque

    pirata. Jack parece saber algo

    importante sobre Will.

    Me pregunto qué será.
- id: 11878
  en: Capitán Barbossa
- id: 11879
  en: >-
    Es el capitán de la "Perla Negra" y

    líder de los piratas zombis.


    La maldición del oro azteca mantiene

    a Barbossa y a sus hombres en una

    especie de limbo entre la vida y la

    muerte. A la luz de la luna,

    su verdadera forma se revela, y

    es una visión terrorífica.


    Ahora, el capitán Barbossa

    se ha unido a Pete para buscar

    no sé qué...
- id: 11880
  en: Sora
- id: 11881
  en: >-
    El portador de la llave espada abre

    las puertas de los mundos en

    busca de su amigo Riku.


    Trasteando con el ordenador de

    Ansem, activó alguna clase de

    dispositivo que transportó al grupo

    al interior de un ordenador.
- id: 11882
  en: Pato Donald
- id: 11883
  en: >-
    El Mago de la Corte salió del

    Castillo Disney en busca del

    rey Mickey.


    Donald trató de usar el ordenador

    de Ansem para encontrar al rey, pero

    su impaciencia provocó que el PCM

    transportara a los tres amigos

    a un mundo dentro del sistema

    informático.
- id: 11884
  en: Goofy
- id: 11885
  en: >-
    El Capitán de los Caballeros Reales

    salió del Castillo Disney en busca del

    rey Mickey.

    Donald trató de usar el ordenador

    de Ansem para encontrar al rey, pero

    su impaciencia provocó que el PCM

    transportara a los tres amigos

    a un mundo dentro del sistema

    informático.
- id: 11886
  en: Tron
- id: 11887
  en: >-
    Es un programa de seguridad creado

    por un usuario para vigilar al PCM.


    Tron es muy eficiente y hará

    lo que su usuario le solicite.
- id: 11888
  en: Sark
- id: 11889
  en: >-
    Este poderoso programa no

    responde ante ningún usuario,

    solo ante el PCM.

    El comandante Sark es bastante

    severo con cualquier programa

    que intente resistir al poder de su amo.
- id: 11890
  en: PCM
- id: 11891
  en: >-
    Es el Programa de Control Maestro,

    y como programa de control principal,

    el que rige el sistema.


    En lugar de trabajar para los

    usuarios, el PCM está

    planeando controlar el

    sistema él mismo. Se

    niega a ejecutar órdenes

    de los usuarios, intenta llevar

    a cabo su plan maligno y está

    sembrando el caos entre los

    otros programas.
- id: 11892
  en: Programa hostil
- id: 11893
  en: >-
    Un programa ejecutado desde el

    entorno de datos DTD para

    destruir la ciudad.
- id: 11900
  en: Sora
- id: 11901
  en: >-
    El elegido por la llave espada.


    Junto a Donald y Goofy, ha

    buscado incansablemente a

    Kairi y a Riku. A lo largo de su viaje,

    ha conocido a muchas personas y

    superado numerosas pruebas.

    Por fin, ha atravesado una

    Villa Crepúsculo paralela y la

    oscuridad misma para llegar al

    campo de batalla definitivo.


    Más allá... ¿encontrará la luz...

    o algo distinto? El destino está en

    manos de Sora.
- id: 11902
  en: Pato Donald
- id: 11903
  en: >-
    Es el Mago de la Corte.

    Durante su largo viaje, Donald,

    Goofy y Sora han hecho un

    montón de amigos.


    La lealtad de Donald hacia el rey

    y su amistad con Sora mantienen

    el optimismo del grupo ahora que

    se aproxima la batalla más grande

    de todas.
- id: 11904
  en: Goofy
- id: 11905
  en: >-
    Capitán de los Caballeros Reales.

    Durante su largo viaje, Donald,

    Goofy y Sora han hecho un montón

    de amigos.


    Valiente y confiado, Goofy quiere

    salvar a sus amigos y al rey, y está

    listo para afrontar la batalla

    más grande de todas.
- id: 11906
  en: Xemnas
- id: 11907
  en: >-
    El n.º {I} de la Organización {XIII}

    es el líder del grupo.

    Xemnas es el incorpóreo de

    Xehanort, un aprendiz de Ansem.


    Estaba usando a Sora y su llave

    espada para reunir los corazones

    liberados de los sincorazón y

    culminar Kingdom Hearts.
- id: 11908
  en: Xigbar
- id: 11909
  en: >-
    El n.º {II} de la Organización {XIII}.


    Una vez le dijo a Sora que le

    recordaba a otra persona. Sus

    palabras fueron desconcertantes.


    Algo en él pareció disfrutar de la

    reacción de Sora.
- id: 11912
  en: Saïx
- id: 11913
  en: >-
    El n.º {VII} de la Organización {XIII}.


    Saïx perseguía sin tregua al

    rebelde Axel, y fue él quien atrapó

    a Kairi y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel.


    Si Saïx ve que puede usar algo

    para sacar ventaja, lo hará sin

    pensarlo dos veces.
- id: 11918
  en: Saïx
- id: 11919
  en: >-
    El n.º {VII} de la Organización {XIII}.


    Saïx perseguía sin tregua al

    rebelde Axel. Fue él quien atrapó

    a Kairi y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel.


    Si Saïx puede usar algo para

    sacar ventaja, lo hará sin

    pensarlo dos veces.
- id: 11924
  en: Luxord
- id: 11925
  en: >-
    El n.º {X} de la Organización {XIII}.

    Un tahúr capaz de manipular el

    tiempo.


    Tras sorprender a Sora y sus

    amigos con sus ladinas palabras,

    Luxord se dio el gusto de

    luchar contra ellos en un

    extraño juego.


    En Port Royal, Luxord utilizó a los

    sincorazón y las piezas del oro

    maldito para experimentar en

    beneficio de la Organización

    y recolectar más corazones.
- id: 11930
  en: Roxas
- id: 11931
  en: >-
    El n.º {XIII} de la Organización {XIII},

    portador de una llave espada y

    morador de la oscuridad.


    Se desvaneció esbozando una

    sonrisa de satisfacción tras

    enfrentarse a Sora. Pero parece

    que Sora fue el único que pudo verle.
- id: 11932
  en: Soldado
- id: 11933
  en: >-
    Lanza ataques a diestro y

    siniestro. ¡Mucho cuidado

    con él!


    Contraataca con una patada.

    Para evitarlo, lo mejor es usar

    Ciclón, ¡te elevarás en el aire

    y podrás atacarle con combos!
- id: 11934
  en: Sombra
- id: 11935
  en: >-
    Se funde con el suelo al

    moverse. Para vencerle,

    espera el momento correcto.


    ¡Atácale en cuanto salga a

    la superficie!
- id: 11936
  en: Grandullón
- id: 11937
  en: >-
    Suele bloquear los ataques

    frontales. Intenta usar combos

    por la espalda y terminar con

    Machada.


    Cuando se enfurece, embiste

    repetidamente. Aprovéchalo

    y usa los comandos de

    reacción. Y para acabar,

    ¡prueba con Contra!
- id: 11938
  en: Roca plateada
- id: 11939
  en: >
    Se convierte rápidamente en

    una bola de luz y explota al

    volver a aparecer. Usa los

    comandos de reacción cuando

    se convierta en la bola de luz.


    Tiene gran resistencia a la

    magia, ¡así que usa la llave espada!
- id: 11940
  en: Blues esmeralda
- id: 11941
  en: >-
    Atácale desde lejos y ten

    cuidado con sus rápidas

    embestidas. Si tiene poca VT,

    forma un tornado que atrae

    a sus enemigos.


    Tiene gran resistencia a la

    magia, ¡así que usa la llave

    espada!
- id: 11942
  en: Jazz carmesí
- id: 11943
  en: >-
    ¡Cuidado con él! Persigue a sus

    enemigos y va dejando minas

    por donde pasa.


    Si tiene poca VT, coloca una

    gran mina. Procura alejarte

    antes de que explote. Tiene

    gran resistencia a la magia,

    ¡así que usa la llave espada!
- id: 11944
  en: Pirata volador
- id: 11945
  en: >-
    Su rapidez lo hace un blanco

    difícil, así que espera a que se

    pare antes de atacar. Para

    detenerle, usa magia.


    ¡Evita sus contraataques

    utilizando los comandos de

    reacción!
- id: 11946
  en: Ilusión fantasmal
- id: 11947
  en: >-
    Tiene dos caras, y ambas

    requieren diferentes

    estrategias de combate.


    Si está en el aire, acércate

    para evitar sus ataques a

    distancia. Si está en el suelo,

    aléjate para evitar sus ataques

    cuerpo a cuerpo.
- id: 11948
  en: Perro rabioso
- id: 11949
  en: >-
    Estará inmóvil hasta que te

    acerques, así que atácale con

    rapidez.


    Si contraatacas, se cansará

    y bajará la guardia. Aprovecha

    ese momento y la batalla

    resultará más fácil.
- id: 11950
  en: Gancho vampiro
- id: 11951
  en: >-
    Suele revolotear por el lugar,

    al acecho. Cuando baje en

    picado, usa Chillido para atraparlo

    y atacar con él a los enemigos

    cercanos.


    Tras ese ataque, usa combos

    aéreos y acaba con él.
- id: 11952
  en: Bibliotecario
- id: 11953
  en: >-
    Un gran mago, diestro en los

    tres tipos de magia elemental.


    Adopta distintas formas para

    usar cada tipo de hechizo, y se

    asemeja a los Nocturno rojo,

    Rapsodia azul y Ópera amarilla.

    Es inmune a todas las magias, y

    debes vencerlo de inmediato si no

    quieres pasarlo mal.
- id: 11954
  en: Minuto explosivo
- id: 11955
  en: >-
    Cuando le atacas, inicia una

    cuenta atrás hasta explotar.

    Usa Cabriola segundos antes de

    la explosión y acabarás con los

    enemigos que haya cerca.


    Si eludes sus embestidas, se

    desalentará y será un blanco fácil.
- id: 11956
  en: Martillo furioso
- id: 11957
  en: >-
    Golpea el suelo y crea una onda

    expansiva. Salta para esquivarla,

    y ataca con combos.


    Cuando su VT baje, lanzará una

    serie de embestidas, ¡así que

    remátalo cuanto antes!
- id: 11958
  en: Vendedor corpulento
- id: 11959
  en: >-
    Extraño sincorazón que solo

    aparece en ciertos mundos, si

    exploras un poco.


    No vuelve a aparecer en el

    mismo lugar por un tiempo.

    Usa los comandos de reacción

    y obtendrás valiosos objetos.

    Si descubres su patrón de

    ataque, conseguirás objetos

    especiales.
- id: 11960
  en: Pitonisa
- id: 11961
  en: >-
    Domina los hechizos Hielo

    y es inmune a ese tipo de magia.


    Si tiene poca VT, intentará

    congelar a sus enemigos.

    Trata de contraatacar a este

    enemigo con Tiro limpio.
- id: 11962
  en: Cañón
- id: 11963
  en: >-
    Lanza bombas desde lejos, así

    que trata de vencerle pronto.

    Al atacarle, evita las áreas

    donde van a caer las bombas.


    Cuando te aproximes, se

    alejará, así que ve tras él

    y no le dejes escapar.
- id: 11964
  en: Cohete repentino
- id: 11965
  en: >-
    Ataca en grupo, así que los

    comandos de reacción te serán

    útiles. Comienza con Trampa

    veloz y sigue con Aeroestocada.


    Cuando contraataca, persigue

    a su enemigo con tesón.

    ¡Será mejor que te alejes!
- id: 11966
  en: Gran taladro
- id: 11967
  en: >-
    Se mueve bajo el suelo, así que

    sigue las nubes de polvo

    para saber su posición.


    Usa un ataque final para que

    salga del suelo, y en cuanto

    asome, ¡ataca con decisión!
- id: 11968
  en: Lancero
- id: 11969
  en: >-
    El soldado y su lanza no acaban

    de congeniar, así que es fácil

    pillarle con la guardia baja.


    Si tiene poca VT, la lanza

    enloquece. Arrebátasela con

    Quitar lanza y úsala para atacar.

    Trata de que baje su VT y

    quítale la lanza, te será muy útil.
- id: 11970
  en: Lucero del alba
- id: 11971
  en: >-
    Cuando su VT baja, lanza su

    ataque Prensa. ¡Contraataca

    con Sacudida y Meteórico!


    ¡Puedes lanzar una sucesión de

    Meteóricos y no olvidar golpear

    a los enemigos que haya cerca!
- id: 11972
  en: Globo fiero
- id: 11973
  en: >-
    Corre antes de atacar, por lo que

    sus movimientos son predecibles.


    Tiene poca VT y no resiste el frío.

    Si usas hechizos de Hielo, no te

    resultará difícil vencerle.
- id: 11974
  en: Cubo helado
- id: 11975
  en: >-
    Salta antes de atacar, por lo que

    sus movimientos son predecibles.


    Tiene poca VT y no resiste el

    fuego. Con hechizos Piro, no te

    resultará difícil vencerle.
- id: 11976
  en: Bandido obeso
- id: 11977
  en: >-
    Es inmune a hechizos Piro, y elude

    la mayoría de los ataques frontales.

    Atácale por la espalda y

    remátalo con un combo.


    ¡Si evitas sus bombas, tendrás

    ocasión de lanzar un ataque Machada!
- id: 11978
  en: Bandido lunar
- id: 11979
  en: >-
    Durante el combate suele echarse

    hacia atrás, así que deberás

    abalanzarte sobre él.


    Si esquivas sus ataques, bajará la

    guardia y podrás vencerlo pronto.
- id: 11980
  en: Gárgola pétrea
- id: 11981
  en: >-
    Parece una estatua común y

    corriente, pero de repente se

    convierte en un molesto enemigo.


    Es inmune a la magia y puede

    atacar desde cualquier distancia.

    Trata de eludirla hasta que puedas

    usar los comandos de reacción.
- id: 11982
  en: Gárgola guerrera
- id: 11983
  en: >-
    Parece una estatua común y

    corriente, pero de repente se

    convierte en un molesto enemigo.


    Es inmune a la magia, y puede

    atacar desde cualquier distancia.

    Evita sus ataques giratorios

    y podrás usar comandos de

    reacción. Si lo haces en el

    momento justo, la vencerás

    de un solo golpe.
- id: 11984
  en: Osado caballero
- id: 11985
  en: >-
    Al principio solo merodea,

    pero una vez que le ataques

    te acosará con insistencia.

    Deberás esquivar sus ataques

    y contraatacar.
- id: 11986
  en: Soldado de plomo
- id: 11987
  en: >-
    Esperará la ocasión de

    acercarse, así que atácale

    desde cierta distancia.


    Cuando se convierta en una caja,

    comenzará a atacar desde lejos,

    y te será difícil acercarte.
- id: 11988
  en: Aviador maligno
- id: 11989
  en: >-
    Dispara balas desde el aire,

    pero solo hacia delante.


    La velocidad de sus movimientos

    aumenta al contraatacar; procura

    vencerle mientras su vuelo es lento.
- id: 11990
  en: Coche loco
- id: 11991
  en: >-
    Es difícil acertarle, pues ataca y

    retrocede a gran velocidad. Para

    vencerle, deberás usar magia.


    Si tiene poca VT, se mueve

    aún más rápido, así que acaba

    con él cuanto antes.
- id: 11992
  en: Centauro fatal
- id: 11993
  en: >-
    Su lanza es letal. Para vencerle,

    es conveniente lanzar ataques

    prudentes con Saltar.


    Si tiene poca VT, se vuelve

    más audaz.

    No le des respiro y trata de

    vencerle antes de que use

    su ataque explosivo.
- id: 11994
  en: Noctámbulo
- id: 11995
  en: >-
    Mientras ataca, salta con tesón.

    Trata de derrotarle de inmediato,

    o se volverá una pesadilla.

    Ten cuidado con su poderoso

    contraataque.
- id: 11996
  en: Cargador magno
- id: 11997
  en: >-
    Gira alrededor de su enemigo en

    el sentido de las agujas del reloj.

    Recuérdalo cuando le ataques.


    Es muy rápido, así que trata de

    atacarle en los pocos momentos

    en que reduce la velocidad.


    Si te mantienes alerta, podrás

    evitar su veloz embestida y

    contraatacar con Estocada rápida.
- id: 11998
  en: Bombardero láser
- id: 11999
  en: >-
    Gira alrededor de su enemigo en

    el sentido de las agujas del reloj.

    Recuérdalo cuando le ataques.


    Trata de mantenerte cerca de él,

    pues con su láser puede atacar

    desde lejos.
- id: 12000
  en: Devastador
- id: 12001
  en: >-
    Es capaz de volar o transformarse

    en un tanque. Acosa a sus

    enemigos desde el aire. Es mejor

    guardar las distancias. El tanque

    ataca desde lejos; esquiva sus

    cañones para aproximarte.


    ¡Ten cuidado, pues durante la

    transformación lanza un poderoso

    ataque eléctrico!
- id: 12002
  en: Huesos vivientes
- id: 12003
  en: >-
    Sus ataques son muy fuertes y

    causan mucho daño. ¡Debes

    evitarlos! ¡Puedes debilitarlo

    en un instante si le aplastas la

    cabeza con el comando de reacción!


    En compañía de un chamán, lanza

    maldiciones mortales.

    Intenta acabar con él como

    si tú fueras un chamán.
- id: 12004
  en: Chamán
- id: 12005
  en: >-
    Ataca desde lejos y se mueve

    poco. Es muy resistente a la

    magia. Cuando adopta la forma

    de una máscara, anula todos

    tus ataques.


    A veces, lanza llamas malditas que

    persiguen a su objetivo con

    insistencia, ¡pero puedes

    aprovecharlas con los comandos

    de reacción!
- id: 12006
  en: Boxeador aéreo
- id: 12007
  en: >-
    Una vez que comienza la batalla,

    no hay escapatoria.


    Usa tres tipos de golpes, y si

    logras predecir cuál usará, podrás

    elegir la estrategia apropiada.


    Su embestida es muy poderosa,

    ¡pero puedes vencerle en poco

    tiempo si usas repetidamente

    los comandos de reacción!
- id: 12008
  en: Tornado golpeador
- id: 12009
  en: >-
    Ataca sin dejar de moverse.

    Cuando empieza a girar, tienes

    que detenerlo con los comandos

    de reacción.


    Si usas Tornado, le atraparás y

    podrás acabar con otras amenazas

    cercanas sin correr peligro.
- id: 12010
  en: Claxon sanador
- id: 12011
  en: >-
    Devuelve la VT a los enemigos

    cercanos, pero si usas Pisotón

    en el momento justo, curará a tus

    aliados.


    En cuanto le ataques

    pedirá ayuda, así que derrótale

    cuanto antes.
