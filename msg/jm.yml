- id: 10450
  en: >-
    Casi han acabado las vacaciones de verano.

    Para no deprimirnos, Hayner sugirió hacer

    un viajecito a la playa.
- id: 10451
  en: ¡Sigue a Pence afuera!
- id: 10452
  en: >-
    Cuando volví al lugar de siempre, encontré

    una nota de Hayner. Quería vernos en la

    estación. ¿Al final íbamos a ir a la playa?
- id: 10453
  en: ¡Dirígete a la estación!
- id: 10454
  en: >-
    El torneo Struggle se celebra hoy

    en el solar deportivo.
- id: 10455
  en: ¡Ve al solar cuanto antes!
- id: 10456
  en: >-
    Las vacaciones llegaban a su fin. Decidimos

    investigar las Siete Maravillas de Villa

    Crepúsculo para la redacción del colegio.
- id: 10457
  en: ¡Ve a la estación y sube al tren!
- id: 10458
  en: >-
    Me pasé por el lugar de siempre, pero

    fue como si mis amigos no me vieran.

    ¡Ni siquiera podía tocarlos!
- id: 10459
  en: ¡Sigue a Hayner!
- id: 10460
  en: >-
    Sora y sus amigos han despertado en una

    extraña y vieja mansión. Han dormido mucho

    tiempo... ¡y encima han perdido sus recuerdos!
- id: 10461
  en: ¡Echa un vistazo fuera!
- id: 10462
  en: >-
    Nos dirigimos a la ciudad. Aunque era la

    primera vez que Sora estaba allí, el lugar le

    resultaba extrañamente familiar.
- id: 10463
  en: ¡Entra por la verja!
- id: 10464
  en: >-
    Unos chavales que nos encontramos

    en la ciudad nos dijeron que el rey

    nos estaba buscando.
- id: 10465
  en: ¡Ve a la estación para ver al rey!
- id: 10466
  en: >-
    ¡Al fin conseguimos reunirnos con el rey!

    Le dijo a Sora que subiera al tren y le dio

    algunos platines para los billetes.
- id: 10467
  en: ¡Compra los billetes!
- id: 10468
  en: >-
    Si el rey ha escapado de la oscuridad, ¡Riku

    seguro que también! Con los corazones llenos

    de esperanza, partimos de nuevo a la aventura.
- id: 10469
  en: ¡Sube al tren!
- id: 10470
  en: >-
    Subimos al tren y llegamos a una

    torre fantástica.
- id: 10471
  en: ¡Hacia a la torre!
- id: 10472
  en: >-
    Según Pete, que se suponía debía estar

    desterrado en otra dimensión, la torre

    era el hogar del mentor del rey.
- id: 10473
  en: ¡Sube a lo más alto de la torre!
- id: 10474
  en: >-
    El maestro Yen Sid, mentor del rey, nos dijo

    que Sora era la llave que conectaba a Riku

    con el viaje que nos aguardaba.
- id: 10475
  en: ¡Lee el libro y habla con Yen Sid!
- id: 10476
  en: >-
    El maestro nos habló de nuestros nuevos

    enemigos, los incorpóreos. Necesitábamos

    un nuevo atuendo para el nuevo periplo.
- id: 10477
  en: ¡Ve al vestidor!
- id: 10478
  en: >-
    Las tres hadas, expertas costureras,

    nos aguardaban en el vestidor.
- id: 10479
  en: ¡Habla con las hadas!
- id: 10480
  en: >-
    Con nuestras nuevas ropas, estamos

    listos para partir. Pero parece que el

    maestro Yen Sid tiene algo para nosotros.
- id: 10481
  en: ¡Encuentra al maestro Yen Sid!
- id: 10482
  en: >-
    Los mundos han preparado nuevas rutas para

    nosotros, y abriremos las puertas a medida

    que avancemos. Comienza nuestra aventura...
- id: 10483
  en: ¡Encamínate al siguiente mundo!
- id: 10488
  en: >-
    Cuando llegamos a Villa Crepúsculo, nos

    encontramos con Vivi, que iba buscando

    ayuda. Algo ocurría en el solar deportivo.
- id: 10489
  en: ¡Apresúrate, ve al cuadrilátero!
- id: 10490
  en: >-
    La Organización {XIII} se retiró y Seifer

    fue rescatado, pero ahora parece que

    es Kairi quien tiene problemas.
- id: 10491
  en: ¡Ve a la estación!
- id: 10492
  en: >-
    La caja que encontramos en el Reino de la

    Oscuridad contenía una foto de la vieja

    mansión de Villa Crepúsculo. Qué raro...
- id: 10493
  en: ¡Ve a la vieja mansión!
- id: 10494
  en: >-
    Si hay dos objetos únicos en este

    mundo, significa que hay dos Villa

    Crepúsculo. ¿Estará Kairi en la otra?
- id: 10495
  en: ¡Entra en la vieja mansión!
- id: 10496
  en: >-
    Según el rey, el ordenador de la vieja

    mansión podría estar conectado con

    la otra Villa Crepúsculo.
- id: 10497
  en: ¡Busca el ordenador!
- id: 10498
  en: >-
    Encontramos el ordenador, pero

    no funciona sin la contraseña. ¿Alguna

    idea de cuál podría ser?
- id: 10499
  en: ¡Trata de recordar el sabor del helado!
- id: 10500
  en: >-
    Al introducir la contraseña, el dispositivo

    se activó, lanzando un rayo de luz. ¿Será

    el camino hacia la otra Villa Crepúsculo?
- id: 10501
  en: ¡Toca el rayo!
- id: 10502
  en: >-
    Llegamos a la otra Villa Crepúsculo, aquella

    en la que vivía Roxas. Debe haber una puerta

    al Reino de la Oscuridad en alguna parte.
- id: 10503
  en: ¡Busca una entrada a la oscuridad!
- id: 10504
  en: >
    Una vez más, volvemos a Bastión Hueco.

    Las cosas han cambiado, pero los sincorazón

    siguen campando a sus anchas.
- id: 10505
  en: >+
    ¡Date una vuelta por la ciudad!

- id: 10506
  en: >+
    Sora y sus amigos se alegran de ver

    a Yuffie. Todos los demás les esperan

    en casa de Merlín.

- id: 10507
  en: >+
    ¡Ve a casa de Merlín!

- id: 10508
  en: >+
    León y los suyos tratan de reconstruir

    la ciudad. Sora y sus amigos prometen

    ayudar. León tiene algo que mostrarles.

- id: 10509
  en: >+
    ¡Dirígete al patio interior!

- id: 10510
  en: >+
    De repente, aparece la Organización {XIII}, que

    nos abruma con extrañas palabras. La llave

    espada nos abre el camino a otros mundos.

- id: 10511
  en: >+
    ¡Encamínate al siguiente mundo!

- id: 10512
  en: >+
    Guiados por Merlín, el grupo vuelve

    a Bastión Hueco, donde les muestra

    el libro de Pooh.

- id: 10513
  en: >+
    ¡Entra en el libro!

- id: 10514
  en: >+
    Los sincorazón han arrancado algunas

    páginas del libro, y Pooh ha perdido la

    memoria. ¡Encuentra las páginas perdidas!

- id: 10515
  en: >+
    ¡Reúne las páginas arrancadas!

- id: 10516
  en: >+
    Han aparecido zarzas en el Castillo Disney.

    Puede que Merlín tenga alguna idea sobre

    qué está pasando.

- id: 10517
  en: >+
    ¡Ve a ver a Merlín!

- id: 10518
  en: >+
    Merlín nos explica cómo salvar el Castillo

    Disney. ¡Ha llegado el momento de que Sora

    y sus amigos actúen!

- id: 10519
  en: –––
- id: 10520
  en: >+
    Sora y sus amigos han conseguido

    salvar el Castillo Disney del peligro.

- id: 10521
  en: >+
    ¡Encamínate al siguiente mundo!

- id: 10522
  en: >+
    La vuelta a Bastión Hueco no es grata. Los

    sincorazón y los incorpóreos están por todos

    lados. Habrá que hablar con León.

- id: 10523
  en: >+
    ¡Ve a casa de Merlín!

- id: 10524
  en: >+
    Sora y sus amigos descubren que hay un

    ordenador que Ansem solía usar. La sala del

    ordenadores está en algún lugar del postigo.

- id: 10525
  en: >+
    ¡Ve al postigo!

- id: 10526
  en: >+
    Según Aerith, ¡el rey está con León!

    ¡Hay que encontrar ese ordenador sin

    perder ni un segundo más!

- id: 10527
  en: >+
    ¡Ve por los pasillos subterráneos!

- id: 10528
  en: >+
    Llegamos al estudio de Ansem, pero

    ni está el rey, ni hay ningún ordenador.

    Entonces, León aparece.

- id: 10529
  en: >+
    ¡Pregunta a León qué ocurre!

- id: 10530
  en: >+
    León toquetea la pared del estudio y

    descubre un interruptor que abre la

    puerta a la sala de ordenadores.

- id: 10531
  en: >+
    ¡Entra en la sala de ordenadores!

- id: 10532
  en: >+
    Un dispositivo se activa cuando Sora y Donald

    se ponen a trastear con el ordenador,

    enviándolos a un mundo desconocido.

- id: 10533
  en: –––
- id: 10538
  en: >+
    Regresamos del mundo del ordenador. Para

    acceder a los datos de las investigaciones,

    necesitamos la contraseña de Ansem.

- id: 10539
  en: >+
    ¡Averigua la contraseña de Ansem!

- id: 10540
  en: >+
    ¡Por fin nos reunimos con el rey!

    Gracias a los escritos en la pared del

    estudio, Sora averigua la contraseña.

- id: 10541
  en: >+
    ¡Ve a darle la contraseña a Tron!

- id: 10542
  en: >+
    El grupo vuelve al mundo del ordenador

    para cumplir la promesa que le hicieron

    a Tron.

- id: 10543
  en: >+
    ¡Ve con Tron al entorno de datos!

- id: 10546
  en: >+
    Sora y sus amigos vuelven sanos y

    salvos a Bastión Hueco. Gracias a Tron,

    ya se puede acceder a los datos del DTD.

- id: 10547
  en: >+
    ¡Utiliza el ordenador!

- id: 10548
  en: >+
    Las sorpresas y decepciones que hallan

    en la información del DTD abruman a todos.

    Un súbito temblor sacude la estancia.

- id: 10549
  en: >+
    ¡Comprueba qué ocurre fuera!

- id: 10550
  en: >+
    Fuera, los sincorazón y los incorpóreos

    invadían la ciudad. León y sus amigos

    podrían estar en peligro.

- id: 10551
  en: >+
    ¡Ve aprisa a la zona residencial!

- id: 10552
  en: >+
    León y los otros luchan contra los

    sincorazón y los incorpóreos. Sora y

    sus amigos van tras el rey.

- id: 10553
  en: >+
    ¡Ve al patio interior!

- id: 10554
  en: >+
    La Gran Garganta del valle ha sido

    tomada por las hordas enemigas.

    ¡Unid fuerzas y derrotadles!

- id: 10555
  en: >+
    ¡Ábrete camino hacia la Gran Garganta!

- id: 10556
  en: >+
    La Organización {XIII} busca vencer a los

    sincorazón con la llave espada. Parece que 

    la batalla ha finalizado... por ahora.

- id: 10557
  en: –––
- id: 10558
  en: >+
    La batalla en Bastión Hueco ha acabado,

    por ahora, pero ¿cómo estará la ciudad?

- id: 10559
  en: >+
    ¡Dirígete a Bastión Hueco!

- id: 10560
  en: >+
    Se suponía que la ciudad tendría que

    estar en paz, pero algo raro ocurre.

    Será mejor ir a ver a León.

- id: 10561
  en: >+
    ¡Ve a casa de Merlín!

- id: 10562
  en: >+
    El PCM pirateó el sistema informático y

    envió infinidad de sincorazón a la ciudad.

    Sora y sus amigos deciden ir a ver a Tron.

- id: 10563
  en: >+
    ¡Ve al estudio de Ansem!

- id: 10564
  en: >+
    El programa de Erradicación del PCM

    casi está acabado. León pide a Sora que

    vaya a la Torre I/O con Tron y espere.

- id: 10565
  en: >+
    ¡Accede al ordenador!

- id: 10566
  en: >+
    Tron obsequia a todos con una visión de cómo

    era la ciudad en el pasado. En ese instante,

    todos recuerdan cómo solía llamarse.

- id: 10567
  en: –––
- id: 10572
  en: >+
    Bestia se comporta de forma extraña

    cuando Sora y los demás llegan al

    castillo. ¿Qué le ocurrirá?

- id: 10573
  en: >+
    ¡Echa un vistazo por el castillo!

- id: 10574
  en: >+
    Hay alguien en lo alto de las escaleras.

    ¿Será Bella? Hay que hablar con ella

    y averiguar qué está ocurriendo.

- id: 10575
  en: >+
    Bella debería estar aquí. ¡Encuéntrala!

- id: 10576
  en: >+
    Bestia ha encerrado a sus sirvientes

    en la mazmorra. Dirígete al ala oeste

    para encontrar la entrada.

- id: 10577
  en: >+
    ¡Ve al ala oeste!

- id: 10578
  en: >+
    Tiene que haber una entrada a la

    mazmorra en algún lugar del ala

    oeste...

- id: 10579
  en: >+
    ¡Busca la entrada al sótano!

- id: 10580
  en: >+
    El armario frente a la puerta del sótano

    no se aparta. Tiene que haber alguna

    forma de entrar.

- id: 10581
  en: >+
    ¡Aparta el armario de la puerta!

- id: 10582
  en: >+
    ¡El armario es una persona hechizada!

    ¡Y Bestia también! Rescata a los demás

    antes de oír el resto de la historia.

- id: 10583
  en: >+
    ¡Ve a la mazmorra!

- id: 10584
  en: >+
    Tras derrotar a la puerta, el grupo

    encuentra a los sirvientes hechizados

    que estaban atrapados en la mazmorra.

- id: 10585
  en: >+
    ¡Sigue a los sirvientes!

- id: 10586
  en: >+
    El comportamiento de Bestia parece

    deberse a los sincorazón. Un pasadizo

    secreto lleva a sus aposentos.

- id: 10587
  en: >+
    ¡Usa el pasadizo para buscar a Bestia!

- id: 10588
  en: >+
    ¡El pasadizo tiene truco!

    Enciende todos los faroles del pasadizo

    para abrir la puerta secreta.

- id: 10589
  en: ¡Trabaja en equipo y enciende los faroles!
- id: 10590
  en: >+
    Gracias a la ayuda de todos,

    la puerta secreta está abierta.

- id: 10591
  en: >+
    ¡Ve a la habitación de Bestia!

- id: 10592
  en: >+
    ¡Es Xaldin, de la Organización {XIII}!

    Bestia está preocupado por la forma en

    que trató a Bella.

- id: 10593
  en: >+
    ¡Ve con Bestia a ver a Bella!

- id: 10594
  en: >+
    Bestia va a la habitación de Bella, pero

    no la encuentra allí. Se ha marchado

    tras un misterioso individuo.

- id: 10595
  en: >+
    ¡Busca a Bella!

- id: 10596
  en: >+
    Al explorar el castillo, Sora y los

    demás oyen la voz de Bella que pide

    ayuda desde el salón de baile.

- id: 10597
  en: >+
    ¡Corre al salón de baile y ayuda a Bella!

- id: 10598
  en: >+
    Bestia rescata a Bella y se disculpa.

    Se acercan el uno al otro, pero el

    hechizo sigue sin romperse.

- id: 10599
  en: –––
- id: 10600
  en: >+
    Sora y sus amigos vuelven al castillo.

    Todo parece en orden, pero Bestia

    está muy inquieto.

- id: 10601
  en: >+
    ¡Habla con Bestia!

- id: 10602
  en: >+
    Xaldin interrumpe el baile para decir

    que ha robado algo ‛muy preciado’. 

    Bestia corre a sus aposentos.

- id: 10603
  en: >+
    ¡A la habitación de Bestia!

- id: 10604
  en: >+
    ¡Se ha llevado la rosa! Y con ello,

    Bestia ha perdido toda esperanza y

    las ganas de luchar. ¿Qué se puede hacer?

- id: 10605
  en: >+
    ¡Anima a Bestia!

- id: 10606
  en: >+
    Sora y los suyos animan a Bestia y

    y todos salen en busca de la rosa.

- id: 10607
  en: >+
    ¡Busca la rosa con Bestia!

- id: 10608
  en: >+
    Xaldin iba tras Bestia para conseguir

    Kingdom Hearts, el Reino de los

    Corazones. ¡Que no escape!

- id: 10609
  en: >+
    ¡Sal fuera y persigue a Xaldin!

- id: 10610
  en: >+
    La rosa ha sido recuperada y Bestia ha

    descubierto qué es lo que más aprecia.

    ¿Se romperá ahora el hechizo?

- id: 10611
  en: –––
- id: 10612
  en: >+
    Sora y sus amigos llegan a los aledaños

    del Coliseo. Allí ven cómo unos

    sincorazón acechan a una mujer.

- id: 10613
  en: >+
    ¡Ayuda a la mujer!

- id: 10614
  en: >+
    Megara iba a ver a Hades para pedirle

    que diera un respiro a Hércules. Sora y

    los demás se ofrecen para ir en su lugar.

- id: 10615
  en: >+
    ¡Ve al Inframundo y habla con Hades!

- id: 10616
  en: >+
    Auron rechaza la oferta de Hades. Sora,

    debilitado por la maldición del Inframundo,

    coopera con Auron para escapar.

- id: 10617
  en: >+
    ¡Escapa del Inframundo!

- id: 10618
  en: >+
    Sora y los demás evitan a Cerbero y

    escapan del Inframundo, pero ¿dónde

    está Auron? Hay que buscar a Meg.

- id: 10619
  en: >+
    ¡Reúnete con Meg en el Coliseo!

- id: 10620
  en: >+
    Mientras Hércules busca la Piedra del

    Olimpo para neutralizar la maldición del

    Inframundo, el grupo debe entrenarse.

- id: 10621
  en: >+
    ¡Ve a ver a Fil!

- id: 10622
  en: >+
    Fil sigue tan vivaz como siempre.

    Parece que Sora y los demás pueden

    empezar a entrenar cuando quieran.

- id: 10623
  en: >+
    ¡Completa tu entrenamiento!

- id: 10624
  en: >+
    Sora y sus amigos completan su

    entrenamiento. En ese momento, llega

    Hércules, absorto en sus pensamientos.

- id: 10625
  en: >+
    ¡Habla con Hércules!

- id: 10626
  en: >+
    La Piedra del Olimpo ha sido robada...

    ¡y Hades ha raptado a Meg! El grupo

    se encamina hacia el Inframundo.

- id: 10627
  en: >+
    ¡Rescata a Meg en el Inframundo!

- id: 10628
  en: >
    Fil estaba en la entrada del Inframundo

    cuando un individuo de negro le atacó.

    ¿Se llevaría él la Piedra del Olimpo?
- id: 10629
  en: >+
    ¡Sigue al individuo de la túnica negra!

- id: 10630
  en: >+
    Sora y sus amigos no pueden hacer

    nada contra la maldición. Necesitan la

    Piedra del Olimpo cuanto antes.

- id: 10631
  en: >+
    ¡Continúa tras el hombre de negro!

- id: 10632
  en: >+
    Derrotan al miembro de la Organización {XIII}

    y recuperan la piedra. Libres de la maldición,

    van a ayudar a Meg.

- id: 10633
  en: >+
    ¡Adéntrate en el Inframundo!

- id: 10634
  en: >+
    Sora y sus amigos abren la cerradura

    para rescatar a Meg, pero se topan con

    una puerta hacia... algún lugar.

- id: 10635
  en: >+
    ¡Rescata a Meg!

- id: 10636
  en: >+
    Hércules llega a tiempo para rescatar a

    Meg. ¡Tiene que estar agotado! No

    podemos dejarle solo en ese estado.

- id: 10637
  en: >+
    ¡Vuelve y ayuda a Hércules!

- id: 10638
  en: >+
    Sora y Hércules derrotan a Pete, pero Hades

    deja caer con su peculiar estilo que igual la

    Hidra anda "jugando" por el Coliseo.

- id: 10639
  en: >+
    ¡Vuelve al Coliseo!

- id: 10640
  en: >+
    Algo ingente y misterioso ha

    aparecido en la entrada al 

    Inframundo.

- id: 10641
  en: >+
    ¿Qué está ocurriendo en el Inframundo?

- id: 10642
  en: >+
    El Infiernódromo ha aparecido de la

    nada y en él se están celebrando

    todo tipo de combates.

- id: 10643
  en: >+
    ¡Participa en el torneo!

- id: 10644
  en: >+
    Hades anuncia que la Copa Hades

    se celebrará en el Infiernódromo. Sora

    y Hércules deciden participar.

- id: 10645
  en: >+
    ¡Participa en la Copa Hades!

- id: 10646
  en: >+
    Hades anuncia que la Copa Hades

    se celebrará en el Infiernódromo. Sora

    y Hércules deciden participar.

- id: 10647
  en: >+
    ¡Participa en la Copa Hades!

- id: 10648
  en: >+
    Puede que tengan que enfrentarse a

    Auron si llegan a las finales, pero

    Hércules no se ve capaz de conseguirlo.

- id: 10649
  en: >+
    ¡Participa en la primera ronda!

- id: 10650
  en: >+
    A pesar de salir victorioso, Hércules

    sigue deprimido. Ahora vienen las

    semifinales.

- id: 10651
  en: >+
    ¡Participa en las semifinales!

- id: 10652
  en: >+
    Tras clasificarse para la final, el grupo

    ve a Auron, pero parece estar algo

    raro, y se adentra en el Inframundo.

- id: 10653
  en: >+
    ¡Sigue a Auron!

- id: 10654
  en: >+
    Hades estaba controlando a Auron.

    Sora y sus amigos le siguen fuera del

    Inframundo, ya que quieren ayudarle.

- id: 10655
  en: >+
    ¡Habla con Auron!

- id: 10656
  en: >+
    Mientras Hércules combate en la ronda

    final, Sora y los suyos buscan el

    muñeco que controla a Auron.

- id: 10657
  en: >+
    ¡Ve al Inframundo y recupera el muñeco!

- id: 10658
  en: >+
    El muñeco contenía la voluntad de Auron.

    Al ver su pasado, comprendimos el por

    qué de su fuerza. ¡Hay que devolvérselo!

- id: 10659
  en: >+
    ¡Dirígete al Infiernódromo!

- id: 10660
  en: >+
    El grupo se encuentra con Iago, antiguo

    lacayo del malvado Yafar. Jura que ha

    cambiado, así que se lo llevan a palacio.

- id: 10661
  en: >+
    ¡Ve al palacio!

- id: 10662
  en: >+
    En palacio, Yasmín se sorprende y preocupa

    por la presencia de Iago. Sora y los demás

    van a la ciudad para hablar con Aladdín.

- id: 10663
  en: >+
    ¡Vuelve a la ciudad para ver a Aladdín!

- id: 10664
  en: >+
    Por la ciudad, oyen a un mercader que

    grita: ‛¡Al ladrón!’, mientras persigue

    a Abú y a Aladdín. ¿Qué ocurre?

- id: 10665
  en: >+
    ¡Sigue a Aladdín!

- id: 10666
  en: >+
    Abú robó una de las lámparas del

    mercader. Aladdín se la devuelve, pero

    ¡resulta que es la que contiene a Yafar!

- id: 10667
  en: >+
    ¡Recupera la lámpara en la tienda!

- id: 10668
  en: >+
    Sora y sus amigos tratan de comprar

    la lámpara al mercader, pero este pide

    a cambio un tesoro digno de un sultán.

- id: 10669
  en: >+
    ¡Habla con Aladdín fuera de la tienda!

- id: 10670
  en: >+
    No pueden disponer del tesoro real para

    comprar una miserable lámpara. Iago sugiere

    buscar algo en la Cueva de las Maravillas.

- id: 10671
  en: >+
    ¡Ve a la Cueva de las Maravillas!

- id: 10672
  en: >+
    Sora y compañía llegan a la cueva,

    antigua morada de la lámpara mágica,

    para buscar un tesoro.

- id: 10673
  en: >+
    ¡Adéntrate en la Cueva de las Maravillas!

- id: 10674
  en: >+
    Consiguen desactivar la trampa de

    la Cueva de las Maravillas y continúan.

- id: 10675
  en: >+
    ¡Adéntrate en la cueva!

- id: 10676
  en: >+
    Una vez superada la prueba,

    aparece una escalera ante ellos.

- id: 10677
  en: >+
    ¡Lee la inscripción!

- id: 10678
  en: >+
    ¡La puerta se ha abierto!

- id: 10679
  en: >+
    ¿A qué esperas? ¡Adelante!

- id: 10680
  en: >+
    Sora y sus amigos traen un tesoro

    de la Cueva de las Maravillas, pero la

    tienda está vacía. ¿Qué ocurre?

- id: 10681
  en: >+
    ¡Averigua qué está pasando fuera!

- id: 10682
  en: >+
    Pete persigue al mercader e intenta

    arrebatarle la lámpara mágica. Ambos

    corren hacia el palacio.

- id: 10683
  en: >+
    ¡Síguelos hasta el palacio!

- id: 10684
  en: >+
    Sora y compañía recuperan la lámpara

    mágica y la sellan en el interior del palacio.

    Al final, Iago no resultó ser tan malo...

- id: 10685
  en: –––
- id: 10686
  en: >+
    Con la lámpara sellada, Agrabah vuelve

    a estar a salvo. ¿Qué estarán haciendo

    ahora todos?

- id: 10687
  en: >+
    ¡Hacia Agrabah!

- id: 10688
  en: >+
    ¡Yafar ha vuelto! El mercader le liberó

    de la lámpara. Iago dice que está en las

    Ruinas Enterradas.

- id: 10689
  en: >+
    ¡Sigue a Iago!

- id: 10690
  en: >+
    La magia de Genio permite a Sora y sus

    amigos atravesar una tormenta de arena

    cuando se dirigen hacia las ruinas.

- id: 10691
  en: >+
    ¡Atraviesa el desierto y llega a las ruinas!

- id: 10692
  en: >+
    Las ruinas están desiertas. ¡Es una trampa!

    Sora y compañía escapan y vuelven deprisa

    al palacio, el verdadero objetivo de Yafar.

- id: 10693
  en: >+
    ¡Aprisa, al palacio! ¡Y a por Yafar!

- id: 10694
  en: >+
    Nuestros héroes han derrotado al gigante

    Yafar, y Genio ha devuelto la maltrecha

    ciudad a su estado habitual.

- id: 10695
  en: –––
- id: 10696
  en: >2+


- id: 10697
  en: >2+


- id: 10698
  en: >+
    La sombra resulta ser Mushu. Sora conoce

    a Mulán, que pretende hacerse pasar por un

    hombre para alistarse en el ejército.

- id: 10699
  en: >+
    ¡Ve al campamento y alístate!

- id: 10700
  en: >+
    Ping no es aceptado en el ejército.

    Tiene que realizar las misiones del

    Capitán para probar su valía.

- id: 10701
  en: >+
    ¡Completa las misiones del Capitán!

- id: 10702
  en: >+
    Ping se emplea a fondo en las misiones

    y se hace mucho más fuerte. Recibe

    un nuevo encargo del Capitán.

- id: 10703
  en: >+
    ¡Dirígete al sendero de montaña!

- id: 10704
  en: >
    Aceptan a Ping en el ejército, pero tiene que

    ganarse el respeto de los demás. Va tras un

    individuo sospechoso hasta una cueva.
- id: 10705
  en: >+
    ¡Dirígete a la cueva cercana a la aldea!

- id: 10706
  en: >+
    En el interior de la cueva aguardaban

    infinidad de sincorazón, pero Ping y

    el grupo los derrotaron sin problemas.

- id: 10707
  en: >+
    ¡Cuenta al Capitán lo sucedido!

- id: 10708
  en: >+
    El ejército de Shan Yu ha destruido la aldea y

    sus tropas. El grupo se dirige hacia la cumbre

    para enfrentarse a los hunos.

- id: 10709
  en: >+
    ¡Sigue a Shan Yu hasta la cumbre!

- id: 10710
  en: >+
    Ping consigue derrotar a Shan Yu y los suyos,

    pero su farsa se descubre y la expulsan.

    Sora decide acompañarla de vuelta a casa.

- id: 10711
  en: >+
    ¡Desciende de la montaña!

- id: 10712
  en: >+
    Shan Yu se dirige hacia la

    Ciudad Imperial. ¡Hay que alertar

    al Emperador cuanto antes!

- id: 10713
  en: >+
    ¡Ve a la Ciudad Imperial!

- id: 10714
  en: >+
    Shan Yu ha entrado en el palacio. Los

    sincorazón del patio caen derrotados,

    pero ¡el Emperador corre peligro!

- id: 10715
  en: >+
    ¡Corre hacia el palacio!

- id: 10716
  en: >+
    Mulán derrota a Shan Yu y salva China. El

    Emperador y el Capitán la alaban como la

    mujer más valiente de China.

- id: 10717
  en: –––
- id: 10718
  en: >+
    ¿Qué hará Mulán ahora que ha

    salvado China?

- id: 10719
  en: >+
    ¡Hacia la Tierra de Dragones!

- id: 10720
  en: >+
    Sora y sus amigos pasan por la aldea y,

    junto a Mulán, se encaminan a la montaña

    tras un individuo vestido de negro.

- id: 10721
  en: >+
    ¡Sigue al individuo de la túnica negra!

- id: 10722
  en: >+
    El hombre vestido de negro parece

    estar buscando algo a medida que se

    acerca a la cumbre de la montaña.

- id: 10723
  en: >+
    ¡Sube a la cumbre de la montaña!

- id: 10724
  en: >+
    Sora y sus compañeros pierden la pista al

    individuo antes de descubrir su identidad.

    Deciden descender de la montaña.

- id: 10725
  en: >+
    ¡Desciende de la montaña!

- id: 10726
  en: >+
    A mitad de camino, ven a un

    sincorazón gigante... ¡que se dirige

    hacia la Ciudad Imperial!

- id: 10727
  en: >+
    ¡Apresúrate a la Ciudad Imperial!

- id: 10728
  en: >2+


- id: 10729
  en: >2+


- id: 10730
  en: >+
    El grupo acaba con todos los sincorazón

    que encuentran y corren hacia el

    palacio y tras el hombre de negro.

- id: 10731
  en: >+
    ¡Apresúrate al palacio!

- id: 10732
  en: >+
    Las puertas están bloqueadas, pero

    consiguen entrar gracias a la astucia

    de Mulán. Allí hallan al encapuchado...

- id: 10733
  en: >+
    ¡Descubre quién es el hombre de negro!

- id: 10734
  en: >+
    Consiguen derrotar a los esbirros de

    Xigbar. Su preocupación por el Capitán

    y el Emperador les lleva a verles.

- id: 10735
  en: >+
    ¡Averigua qué ocurre en el palacio!

- id: 10736
  en: >+
    El Emperador y el Capitán están a salvo.

    Habían visto antes a otro encapuchado. De

    repente, un gran estruendo sacude el palacio.

- id: 10737
  en: >+
    ¡Averigua qué ocurre fuera!

- id: 10738
  en: >+
    El relato del Emperador hace pensar a Sora

    que Riku está bien. Mulán consigue un cargo

    en el ejército, y Sora acaba emocionado.

- id: 10739
  en: –––
- id: 10740
  en: >+
    Sora visita el Bosque de los Cien Acres

    de nuevo y va a la casa de Pooh.

- id: 10741
  en: >+
    ¡Ve a ver a Pooh!

- id: 10742
  en: >+
    Sora ve a Pooh frente a su casa,

    ensimismado en sus pensamientos.

- id: 10743
  en: >+
    ¡Habla con Pooh!

- id: 10744
  en: >+
    Una extraña fuerza expulsa a Sora del

    libro. Cuando vuelve, se da cuenta de que

    solo queda la casa de Pooh.

- id: 10745
  en: >+
    ¡Averigua cómo está Pooh!

- id: 10746
  en: >+
    ¿Qué ha podido ocurrir? Al menos,

    Pooh se encuentra bien. Sora se alegra

    de ver de nuevo al osito.

- id: 10747
  en: >+
    ¡Habla con Pooh!

- id: 10748
  en: >+
    A causa de las páginas arrancadas por los

    sincorazón, Pooh ha perdido la memoria.

    Sora tiene que recuperar esas páginas.

- id: 10749
  en: >+
    ¡Recupera las páginas!

- id: 10750
  en: >+
    La culpa de todo este lío es de las

    páginas arrancadas por los sincorazón.

- id: 10751
  en: >+
    ¡Recupera las páginas y ayuda a Pooh!

- id: 10752
  en: >+
    Cuando Sora volvió con una de las

    páginas arrancadas, apareció un árbol

    con una pequeña puerta.

- id: 10753
  en: >+
    ¡Ve al árbol con la puerta!

- id: 10754
  en: >+
    Sora ve a Piglet, que está siendo

    arrastrado por el viento.

- id: 10755
  en: >+
    ¡Salva a Piglet!

- id: 10756
  en: >+
    Piglet fue rescatado, pero quedó tan triste por

    el hecho de que Pooh le hubiese olvidado,

    que el viento se lo volvió a llevar.

- id: 10757
  en: >+
    ¡Habla con Pooh y salva a Piglet!

- id: 10758
  en: >+
    El valiente acto de Piglet ayudó a Pooh

    a recordar a su amigo. La página del

    libro fue restaurada.

- id: 10759
  en: >+
    ¡Encuentra las otras páginas!

- id: 10760
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció un árbol rodeado

    por un jardín.

- id: 10761
  en: >+
    ¡Ve al árbol con el jardín!

- id: 10762
  en: >+
    Pooh tampoco se acordaba de Igor.

    Él cree que Pooh necesita llenar su

    tripita, así que le guía hasta algo de miel.

- id: 10763
  en: >+
    ¡Sigue a Igor!

- id: 10764
  en: >+
    Pero la miel no hace recordar a Pooh.

    Conejo asegura que sabe dónde hay

    más miel.

- id: 10765
  en: >+
    ¡Habla con Conejo y consigue más miel!

- id: 10766
  en: >+
    Cuando Pooh ve a Conejo pensando,

    le recuerda, ¡y también a Igor! Todo el

    mundo está rebosante de alegría.

- id: 10767
  en: >+
    ¡Encuentra las otras páginas!

- id: 10768
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció un árbol lleno

    de paquetes.

- id: 10769
  en: >+
    ¡Ve al árbol cargado de cosas!

- id: 10770
  en: >+
    Preocupados por Pooh, Cangu y Rito

    trajeron una medicina para él, pero

    Tigger se la llevó dando brincos.

- id: 10771
  en: >+
    ¡Sigue a Tigger!

- id: 10772
  en: >+
    Tigger cree que si todos botan a la vez,

    Pooh podría recuperar la memoria.

- id: 10773
  en: >+
    ¡Habla con Tigger y bota con él!

- id: 10774
  en: >+
    Ver a Tigger deprimido hace que Pooh

    recuerde al resto de sus amigos.

    El libro está casi completo.

- id: 10775
  en: >+
    ¡Encuentra las otras páginas!

- id: 10776
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció una tenebrosa

    cueva.

- id: 10777
  en: >+
    ¡Entra en la cueva tenebrosa!

- id: 10778
  en: >+
    Pooh se ha adentrado solo en la

    cueva.

- id: 10779
  en: >+
    ¡Habla con Cangu y busca a Pooh!

- id: 10780
  en: >+
    Pooh iba buscando a alguien a quien

    había hecho una promesa especial...

    y acabó recordando a Sora.

- id: 10781
  en: >+
    ¡Encuentra la página restante!

- id: 10782
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció una colina estrellada.

- id: 10783
  en: >+
    ¡Ve a la colina estrellada!

- id: 10784
  en: >+
    ¡Pooh ha metido la cabeza en un tarro

    de miel y no puede sacarla! ¡Oso torpón!

- id: 10785
  en: >+
    ¡Ayuda a Pooh!

- id: 10786
  en: >+
    Pooh trataba de hallar la forma de que

    Sora no se marchara. Sora le dice que

    él siempre estará en su corazón.

- id: 10787
  en: –––
- id: 10788
  en: >-
    Tras llegar a una garganta, Sora está

    desconcertado con su nuevo cuerpo.

    ¡Será mejor moverse un poco!
- id: 10789
  en: ¡Da una vuelta para acostumbrarte!
- id: 10790
  en: >-
    El grupo salva a Nala, una leona, de unos

    sincorazón, y deciden ayudarla a

    recuperar su tierra natal.
- id: 10791
  en: ¡Ve a la Roca del Clan!
- id: 10792
  en: >-
    Rafiki, el profeta, dijo que quien salvara

    las Tierras del Reino se convertiría en

    rey... ¡Así que Sora no puede hacerlo!
- id: 10793
  en: ¡Abandona la Roca del Clan!
- id: 10794
  en: >-
    Sora y sus amigos escapan de Scar.

    Deciden ir a un sitio más tranquilo para

    poder hablar sobre Simba.
- id: 10795
  en: ¡Atraviesa el Valle del Ñu!
- id: 10796
  en: >-
    Nuestros amigos atraviesan un gran

    cañón en busca de Simba, el

    siguiente en la línea sucesoria al trono.
- id: 10797
  en: ¡Adéntrate en el Valle del Ñu!
- id: 10798
  en: >-
    Scar le dijo a Nala que Simba había

    muerto junto con Mufasa en el Valle

    del Ñu. Rafiki señala el oasis.
- id: 10799
  en: ¡Sigue hacia las tierras baldías!
- id: 10800
  en: >-
    Sora y compañía se reúnen al fin con

    Simba. De repente, los amigos del león

    gritan pidiendo socorro.
- id: 10801
  en: ¡Ayuda a los amigos de Simba en la jungla!
- id: 10802
  en: >-
    Nala pide a Simba que regrese a la Roca

    del Clan, pero él prefiere olvidar el

    pasado y disfrutar del presente.
- id: 10803
  en: ¡Averigua qué opina Simba!
- id: 10804
  en: >-
    Simba se sentía culpable de la muerte

    de su padre, pero una visión de Mufasa 

    le convence para que regrese a casa.
- id: 10805
  en: ¡Vuelve al reino y pon orden!
- id: 10806
  en: >-
    Fue Scar quien asesinó a Mufasa.

    Simba y su malvado tío luchan

    ferozmente mientras ascienden al risco.
- id: 10807
  en: ¡Sigue a Simba y a Scar al risco!
- id: 10808
  en: >-
    Simba ruge victorioso desde lo alto de

    la Roca del Clan. Las leonas saludan

    a su nuevo monarca.
- id: 10809
  en: –––
- id: 10810
  en: >+
    Simba se ha convertido en el rey de las

    Tierras del Reino. ¿Qué tal le irá al reino

    con su nuevo monarca?

- id: 10811
  en: >+
    ¡Hacia las Tierras del Reino!

- id: 10812
  en: >+
    Nuestros amigos llegan a la sabana.

    Las hienas toman a Simba por el

    pito de un sereno... ¿Qué ocurre?

- id: 10813
  en: >+
    ¡Habla con Simba!

- id: 10814
  en: >+
    Al grupo se le aparece el fantasma de

    Scar cuando se dirigen a ver a Simba.

    ¡Hay que informar al rey de esto!

- id: 10815
  en: >+
    ¡Habla a Simba sobre el fantasma!

- id: 10816
  en: >+
    Todos están intranquilos, ya que

    ven en el fantasma de Scar una

    prueba del declive del reino.

- id: 10817
  en: >+
    ¡Averigua qué piensa Simba!

- id: 10818
  en: >+
    A Simba le preocupaba cómo habría

    actuado su padre, pero se da cuenta

    de que lo importante es su criterio.

- id: 10819
  en: >+
    ¡Averigua qué piensa Rafiki!

- id: 10820
  en: >+
    El fantasma de Scar representaba las

    debilidades de Simba. Todos van al

    Cementerio de Elefantes para investigar.

- id: 10821
  en: >+
    ¡Ve al Cementerio de Elefantes!

- id: 10822
  en: >+
    En el Cementerio de Elefantes, las

    hienas parecen saber qué está pasando.

- id: 10823
  en: >+
    ¡Atrapa a las hienas y que hablen!

- id: 10824
  en: >+
    Simba huye del fantasma de Scar.

    Seguro que está en el oasis.

- id: 10825
  en: >+
    ¡Ve al oasis!

- id: 10826
  en: >+
    Simba aprecia el apoyo de sus amigos,

    y derrota al fantasma. Pero ¿de dónde

    han salido todos los otros fantasmas?

- id: 10827
  en: >+
    ¡El reino está en crisis! ¡Haz algo!

- id: 10828
  en: >+
    Simba expulsó a los fantasmas y salvó

    a Nala. La paz vuelve de nuevo a las

    Tierras del Reino.

- id: 10829
  en: –––
- id: 10830
  en: >+
    Sora llega a Atlántica justo a tiempo para

    participar en un musical. ¡A practicar!

- id: 10831
  en: >+
    ¡Habla con Sebastián cuando estés listo!

- id: 10832
  en: >+
    Sora y sus amigos se apuntaron al

    musical para que Ariel se distrajese.

    Ha llegado la hora de cantar.

- id: 10833
  en: >+
    ¡Habla con Sebastián cuando estés listo!

- id: 10834
  en: >+
    Flounder pretende llevar una estatua a

    la gruta de Ariel como regalo, pero

    no consiguen moverla.

- id: 10835
  en: >+
    ¡Habla con Flounder cuando tengas Magneto!

- id: 10836
  en: >+
    El amor secreto de Ariel es ahora más fuerte.

    La pieza del musical ya está lista, pero Sora

    y los demás no pueden cantar todavía.

- id: 10837
  en: >+
    {:width 95}¡Vuelve cuando tu ind. de Fusión llegue a 5!

- id: 10838
  en: >+
    Ariel se ha enamorado de un príncipe

    humano. Ha encontrado algo que le

    pertenece, pero no consigue alcanzarlo.

- id: 10839
  en: >+
    ¡Habla con Ariel cuando tengas Magneto+!

- id: 10840
  en: >+
    Ariel firmó un contrato con Úrsula,

    renunciando a su voz para convertirse en

    humana y encontrarse con Eric.

- id: 10841
  en: >+
    ¡Pregunta a Sebastián por Ariel!

- id: 10842
  en: >+
    Eric y Ariel forman una pareja perfecta.

    Sebastián pide a Sora y sus amigos

    ayuda con el musical.

- id: 10843
  en: >+
    ¡Habla con Sebastián cuando tengas Electro++!

- id: 10844
  en: >+
    ¡El musical ha sido todo un éxito!

    La superficie y el mar se han unido

    en un solo canto de armonía.

- id: 10845
  en: –––
- id: 10846
  en: >+
    Algo ocurre en el Castillo Disney.

    Será mejor hablar con la reina Minnie

    cuanto antes.

- id: 10847
  en: >+
    ¡Habla con la reina Minnie en la biblioteca!

- id: 10848
  en: >+
    El pacífico castillo ha sido invadido por

    los sincorazón. La reina Minnie y Sora

    se encaminan a la sala de audiencias.

- id: 10849
  en: >+
    ¡Ve a la sala de audiencias!

- id: 10850
  en: >+
    La reina Minnie rompió el sello de la

    sala de audiencias. ¿Qué habrá en su

    interior?

- id: 10851
  en: >+
    ¡Entra en la sala de audiencias!

- id: 10852
  en: >+
    La Piedra Angular de Luz está cubierta

    de zarzas espinosas. Será mejor ir a

    Bastión Hueco y hablar con Merlín.

- id: 10853
  en: >+
    ¡Ve a ver a Merlín!

- id: 10854
  en: >+
    Merlín crea una misteriosa puerta. Hay otra

    puerta más allá de la que ha creado, y

    habrá que cerrarla para salvar el castillo.

- id: 10855
  en: >+
    ¡Atraviesa la misteriosa puerta!

- id: 10856
  en: >+
    Tras la puerta de Merlín hay un mundo

    en blanco y negro. Todos se sienten

    algo nostálgicos en aquel lugar.

- id: 10857
  en: >+
    ¡Salva el castillo!

- id: 10858
  en: >+
    El grupo atravesó la puerta y llegó a

    un mundo monocromático. Ven a un

    extraño Pete, pero sale huyendo.

- id: 10859
  en: >+
    ¿Ese es... Pete? ¡A por él!

- id: 10860
  en: >+
    Buscando la puerta de Merlín, se asoman

    por una extraña ventana y ven a los

    sincorazón en cuatro lugares distintos.

- id: 10861
  en: >+
    ¡Derrota a los sincorazón de las ventanas!

- id: 10862
  en: >+
    Al mirar por la ventana, vieron cómo

    Maléfica reprendía enfadada a alguien.

- id: 10863
  en: >+
    ¡Quedan otros tres grupos de sincorazón!

- id: 10864
  en: >+
    Esta ventana mostraba una puerta como

    la que creó Merlín. Debería de llevar

    también a este mundo en blanco y negro.

- id: 10865
  en: >+
    ¡Solo quedan dos grupos de sincorazón!

- id: 10866
  en: >+
    Las misteriosas puertas conectaban con

    el pasado. Sora y los demás descubrieron

    al fin que allí es donde se encontraban.

- id: 10867
  en: >+
    ¡Solo queda un grupo de sincorazón!

- id: 10868
  en: >+
    Pete ha robado la Piedra Angular de Luz.

    Pronto el castillo quedará sumido en

    la oscuridad. ¡Tras él!

- id: 10869
  en: >+
    ¡Pete va hacia el canal! ¡Síguele!

- id: 10870
  en: >+
    Nuestros héroes consiguieron salvar

    la Piedra Angular de Luz, pero Pete

    saltó del barco y huyó.

- id: 10871
  en: >+
    ¡Sigue a Pete!

- id: 10872
  en: >+
    Sora y los suyos sellaron la puerta que

    Pete utilizaba y devolvieron la Piedra

    Angular de Luz. El castillo está a salvo.

- id: 10873
  en: –––
- id: 10874
  en: >+
    Sora y sus amigos llegan a Ciudad de

    Halloween. Al principio están extrañados,

    hasta que ven a Zero, el amigo de Jack.

- id: 10875
  en: >+
    ¡Sigue a Zero!

- id: 10876
  en: >+
    Jack está en la plaza, obsesionado con

    la Navidad. Quiere enseñarles algo, así

    que los lleva a ver a Sally.

- id: 10877
  en: >+
    ¡Reúnete con Sally en el laboratorio!

- id: 10878
  en: >+
    Jack parte para ver a Santa Claus a

    pesar de los temores de Sally. Entonces,

    aparecen los sincorazón en la plaza.

- id: 10879
  en: >+
    ¡Acaba con todos los sincorazón!

- id: 10880
  en: >+
    Jack pide a Sora que proteja a Santa Claus.

    La puerta de Ciudad de la Navidad está

    en el bosque, pasado el cementerio.

- id: 10881
  en: >+
    ¡Ve al bosque y busca la puerta!

- id: 10882
  en: >+
    Un mundo nevado aguarda tras la puerta:

    Ciudad de la Navidad; luminosa, festiva

    y libre de terrores y miedos.

- id: 10883
  en: >+
    ¡Ve a la ciudad y habla con Santa Claus!

- id: 10884
  en: >+
    ¡También hay sincorazón en Ciudad de

    la Navidad! Todos luchan para que la

    Navidad no sufra ningún percance.

- id: 10885
  en: >+
    ¡Entra en casa de Santa Claus!

- id: 10886
  en: >+
    Todos están ansiosos por conocer a

    Santa Claus. Durante su visita, oyen un

    estruendo que viene de otra habitación.

- id: 10887
  en: >+
    ¡Echa un vistazo a la habitación trasera!

- id: 10888
  en: >+
    Lock, Shock y Barrel han salido

    huyendo del taller.

    ¡Será mejor que no escapen!

- id: 10889
  en: >+
    ¡Sigue esas huellas!

- id: 10890
  en: >+
    Lock, Shock y Barrel han salido

    huyendo del taller.

    ¡Será mejor que no escapen!

- id: 10891
  en: >+
    ¡Atrapa a esos tres incordios!

- id: 10892
  en: >+
    Encuentran a Lock, Shock y Barrel,

    ¡y confiesan que Oogie ha vuelto! Tras

    eso, los pequeños vuelven a huir.

- id: 10893
  en: >+
    ¡Averigua qué ocurre en la ciudad!

- id: 10894
  en: >+
    ¡Oogie ha secuestrado a Santa Claus

    y se ha marchado hacia Ciudad de la

    Navidad!

- id: 10895
  en: >+
    ¡A Ciudad de la Navidad! ¡Rápido!

- id: 10896
  en: >+
    Persiguen a Oogie hasta Ciudad de la

    Navidad, donde ven humo saliendo de

    la chimenea de la casa de Santa Claus.

- id: 10897
  en: >+
    ¡Ve deprisa a casa de Santa Claus!

- id: 10898
  en: >+
    Jack quiere hacer el trabajo de Santa Claus

    esta Navidad, pero el anciano le recuerda lo

    importante de su trabajo como Rey Calabaza.

- id: 10899
  en: –––
- id: 10902
  en: >+
    Jack vuelve a ser el Rey Calabaza.

    ¿Qué tal le irá?

- id: 10903
  en: >+
    ¡A Ciudad de Halloween!

- id: 10904
  en: >+
    Sora y los demás encuentran regalos tirados

    por Ciudad de Halloween. Ayudan a Jack a

    devolvérselos a Santa Claus.

- id: 10905
  en: >+
    ¡Devuelve los regalos a Santa Claus!

- id: 10906
  en: >+
    Alguien había robado los regalos. Justo

    cuando iban a salir en busca del culpable,

    oyen algo en el taller.

- id: 10907
  en: >+
    ¡Ve al taller de juguetes!

- id: 10908
  en: >+
    Al entrar en el taller de juguetes

    descubren a qué se debía el ruido.

- id: 10909
  en: >+
    ¡Explora el taller de juguetes!

- id: 10910
  en: >+
    Los tres pilluelos no eran los ladrones.

    Sally aparece para avisar que los

    sincorazón estaban en la plaza.

- id: 10911
  en: >+
    ¡Vuelve a Ciudad de Halloween!

- id: 10912
  en: >+
    ¡También han robado el experimento del

    Doctor! El grupo se dirige a la casa de

    Santa Claus para preparar regalos trampa.

- id: 10913
  en: >+
    ¡Busca ayuda en la casa de Santa Claus!

- id: 10914
  en: >+
    Sora y los demás se dirigen al segundo

    piso del taller de juguetes para preparar

    los regalos trampa.

- id: 10915
  en: >+
    ¡Sube al segundo piso!

- id: 10916
  en: >+
    Los regalos trampa están listos. Santa

    Claus dice que sabe un buen lugar para

    colocar la trampa para el ladrón.

- id: 10917
  en: >+
    ¡Habla con Santa Claus!

- id: 10918
  en: >+
    Nuestros amigos llegaron a Port Royal.

    Tras echar un vistazo, oyeron jaleo

    en el puerto.

- id: 10919
  en: >+
    ¡Baja las escaleras hasta el puerto!

- id: 10920
  en: >+
    ¡Eran Pete y unos piratas zombis!

    ¿Qué pretenden? Se fueron hacia

    la ciudad en busca de un medallón.

- id: 10921
  en: >+
    ¡Ve tras los piratas hacia la ciudad!

- id: 10922
  en: >+
    ¡Elizabeth, la hija del Gobernador, ha sido

    raptada! Sora y Will corren hacia el

    puerto tras los piratas.

- id: 10923
  en: >+
    ¡Corre hacia el puerto tras los piratas!

- id: 10924
  en: >+
    El barco pirata ya había zarpado. Con la

    ayuda de un pirata llamado Jack Sparrow,

    Sora y los demás deciden ir tras ellos.

- id: 10925
  en: >+
    ¡Habla con Will y sube a bordo!

- id: 10926
  en: >+
    Unas piezas de oro maldijeron a los piratas,

    pero si las devuelven y reparan el agravio por

    la sangre, la maldición se romperá.

- id: 10927
  en: >+
    ¡Alcanza al barco pirata: la "Perla Negra"!

- id: 10928
  en: >+
    Barbossa, jefe de los piratas malditos,

    era antes parte de la tripulación de Jack.

    Ahora Jack quiere recuperar la "Perla".

- id: 10929
  en: >+
    ¡Pon rumbo a la Isla de Muerta!

- id: 10930
  en: >+
    En la Isla de Muerta, Sora y sus amigos se

    quedan vigilando el barco, pero Jack y Will

    tardan demasiado, así que se preocupan.

- id: 10931
  en: >+
    ¡Entra en la gruta!

- id: 10932
  en: >+
    Los piratas han recuperado todo el oro.

    Ahora debe repararse el agravio por la

    sangre. La ceremonia va a comenzar.

- id: 10933
  en: >+
    ¡Avanza hasta el fondo de la gruta!

- id: 10934
  en: >+
    El agravio fue reparado, pero no ha roto

    la maldición. Will rescató a Elizabeth y

    todos consiguieron escapar.

- id: 10935
  en: >+
    ¡Vuelve a Port Royal!

- id: 10936
  en: >+
    De regreso a Port Royal, la verdad salió

    a la luz. Es la sangre de Will la que se

    necesita para reparar el agravio.

- id: 10937
  en: >+
    ¡Vuelve a Port Royal!

- id: 10938
  en: >+
    Barbossa alcanzó al "Interceptor", se llevó

    a Will y ha llenado el barco de explosivos.

    ¡Va a volar por los aires!

- id: 10939
  en: >+
    ¡Haz algo con los barriles de pólvora!

- id: 10940
  en: >+
    Sora y sus amigos consiguieron salvar el

    pescuezo. Ahora tienen que ir tras

    Barbossa y ayudar a Will.

- id: 10941
  en: >+
    ¡Ve al corazón de la Isla de Muerta!

- id: 10942
  en: >+
    Barbossa fue derrotado, y Will y Elizabeth

    volvían a estar juntos. Jack, por su parte,

    navegaba de nuevo en su "Perla Negra".

- id: 10943
  en: –––
- id: 10944
  en: >+
    ¿Cómo estará Port Royal ahora que los

    piratas malditos han desaparecido?

- id: 10945
  en: >+
    ¡A Port Royal!

- id: 10946
  en: >+
    Sora y sus amigos han vuelto a Port Royal,

    pero parece que hay problemas en el

    puerto.

- id: 10947
  en: >+
    ¡Averigua qué ocurre en el puerto!

- id: 10948
  en: >+
    Los piratas malditos estaban tras el jaleo.

    Con la ayuda de Jack, los derrotaron.

    ¡Pero Will se ha ido a la Isla de Muerta solo!

- id: 10949
  en: >+
    ¡Navega hasta la Isla de Muerta!

- id: 10950
  en: >+
    Encuentran a Will, que les cuenta que la

    Organización {XIII} ha liberado a un

    monstruo. Jack se niega a ir tras él.

- id: 10951
  en: >+
    ¡Pon el barco en movimiento!

- id: 10952
  en: >+
    En la refriega, el "Interceptor" resulta hundido

    y el grupo de Sora vencido. Todos acaban

    varados en un cementerio de barcos.

- id: 10953
  en: >+
    ¡Busca en la isla un barco que flote!

- id: 10954
  en: >+
    De nuevo, Jack es víctima de la maldición a

    causa del monstruo de la Organización. Solo

    recuperando el oro robado se romperá.

- id: 10955
  en: >+
    ¡Recupera las piezas de oro!

- id: 10956
  en: >+
    Sora y sus amigos recuperaron todo el

    oro. La Organización debe de haber ido

    a algún sitio con mucha gente.

- id: 10957
  en: >+
    ¡Dirígete a Port Royal!

- id: 10958
  en: >+
    Se arrojó el arca con el oro

    maldito al fondo del océano, y

    Port Royal volvió a estar a salvo.

- id: 10959
  en: –––
- id: 10960
  en: >+
    Sora y sus amigos han sido arrastrados

    al interior de un sistema informático.

    Deciden fugarse con la ayuda de Tron.

- id: 10961
  en: >+
    ¡Abre la puerta de la celda!

- id: 10962
  en: >+
    Escapan con la ayuda de Tron. Para

    volver al mundo exterior, necesitan el

    núcleo de energía situado en el cañón.

- id: 10963
  en: >+
    ¡Busca el núcleo de energía en el cañón!

- id: 10964
  en: >+
    Una vez en marcha, el núcleo de energía

    devolverá la corriente al terminal necesario

    para volver al mundo exterior.

- id: 10965
  en: >+
    ¡Busca el núcleo de energía en el cañón!

- id: 10966
  en: >+
    Gracias a Tron, hay vía libre a casa.

    Para encender el terminal, el grupo

    tiene que volver a la celda.

- id: 10967
  en: >+
    ¡Vuelve a la celda!

- id: 10968
  en: >+
    Tron necesitaba la contraseña de un

    entorno de datos llamado DTD. Ansem,

    su usuario, debía tenerla.

- id: 10969
  en: >+
    ¡Busca la contraseña de Ansem!

- id: 10970
  en: >+
    Sora ha conseguido la contraseña.

    Ahora, deben encaminarse al entorno

    de datos DTD junto a Tron.

- id: 10971
  en: >+
    ¡Ve al entorno de datos!

- id: 10972
  en: >+
    Tron usa la contraseña para desbloquear el

    entorno de datos, pero el PCM contraataca

    con un programa que amenaza la ciudad.

- id: 10973
  en: >+
    ¡Ve deprisa hacia la Torre I/O!

- id: 10974
  en: >+
    El programa hostil sigue siendo

    transmitido a la ciudad desde la

    Torre I/O.

- id: 10975
  en: >+
    {:width 95}¡Ábrete camino por el corredor de la torre!

- id: 10976
  en: >+
    Sora y sus amigos han salvado la ciudad.

    Ahora tienen que volver al exterior, pues

    quedan muchas preguntas sobre Ansem.

- id: 10977
  en: >+
    ¡Vuelve a Bastión Hueco!

- id: 10978
  en: >+
    El grupo vuelve al mundo exterior,

    aunque ahora les une un lazo muy

    fuerte con Tron.

- id: 10979
  en: –––
- id: 10980
  en: >+
    Tron debe de estar combatiendo al PCM.

    ¿Qué tal le irá?

- id: 10981
  en: >+
    ¡Rumbo a Espacio Paranoico!

- id: 10982
  en: >+
    El grupo vuelve a estar en el mundo

    informático. Están preocupados por Tron,

    que está atrapado en la rejilla de juego.

- id: 10983
  en: >+
    ¡Transpórtate a la rejilla de juego!

- id: 10984
  en: >+
    El PCM pretende comenzar una guerra contra

    los usuarios. Junto a Tron, el grupo se dirige

    a recoger un programa para borrar el PCM.

- id: 10985
  en: >+
    ¡Dirígete a la Torre I/O!

- id: 10986
  en: >+
    Casi han llegado a la Torre I/O.

    León está haciendo todo lo posible

    desde el mundo exterior.

- id: 10987
  en: >+
    ¡Ve deprisa a la Torre I/O!

- id: 10988
  en: >+
    El programa enviado por León abre el

    navegador solar, que el grupo puede

    usar para llegar hasta el PCM.

- id: 10989
  en: >+
    ¡Usa el navegador solar para llegar al PCM!

- id: 10990
  en: >+
    Sora y sus amigos bajan del navegador

    solar en la loma del PCM.

    La batalla final está cerca.

- id: 10991
  en: >+
    ¡Entra en el núcleo del ordenador central!

- id: 10992
  en: >+
    Sora y los suyos prometen que volverán

    a ver a Tron, que les obsequia con una

    visión de la ciudad en sus orígenes.

- id: 10993
  en: –––
- id: 10994
  en: >+
    Con la ayuda de Axel, conseguimos salir

    de la oscuridad. Al parecer, Kairi estaba

    presa en la mazmorra del castillo.

- id: 10995
  en: >+
    ¡Busca el castillo y salva a Kairi!

- id: 10996
  en: >+
    Primer día

- id: 10997
  en: >+
    Segundo día

- id: 10998
  en: >+
    Tercer día

- id: 10999
  en: >+
    Cuarto día

- id: 11000
  en: >+
    Quinto día

- id: 11001
  en: >2+


- id: 11002
  en: >+
    Guiado por una voz que le llamaba,

    Sora despertó en una vieja mansión.

    Tuvo que estar durmiendo allí

    mucho tiempo, pero no conseguía

    recordar nada.

- id: 11003
  en: >+
    Al salir, estaba en una ciudad que le

    resultaba extrañamente familiar, a pesar

    de que nunca había estado en ella.

- id: 11004
  en: >+
    Sora vagaba perplejo por Villa Crepúsculo

    cuando se encontró con Hayner, Pence

    y Olette en el callejón. Dijeron que

    alguien en la estación preguntó por

    Sora y sus amigos. Por la descripción

    que dieron, debía de tratarse del rey.

- id: 11005
  en: >+
    Sora y sus amigos corrieron hacia la

    estación, pero de repente se vieron

    rodeados por multitud de enemigos. ¡El

    hombre vestido de negro que los sacó

    del apuro no era otro que el mismísimo

    rey! Pero no hubo mucho tiempo para

    celebraciones por el reencuentro.

    ‛¡Tenéis que subir al tren y salir de la

    ciudad!’, dijo el rey; y dio a Sora un

    monedero con platines antes de irse.

    Pero si el rey estaba atrapado en el

    Reino de la Oscuridad y sigue sano y

    salvo, eso significa que Riku también

    debe de estar bien. Sora decidió salir en

    busca de Riku: ‛Así podremos volver a

    las islas juntos. ¡Kairi está allí

    esperándonos!’. Y, por supuesto, Donald

    y Goofy decidieron ir con él.

- id: 11006
  en: >+
    Llegó la hora de partir hacia una nueva

    aventura. Tal y como dijo el rey, tenían

    que subir a un tren y salir de la ciudad.

    Se despidieron de Hayner y los demás,

    que habían ido a la estación para

    verles marchar.

- id: 11007
  en: >+
    Fue una despedida emotiva, a pesar de

    que Sora acababa de conocer a los

    tres amigos... Aún con una gran tristeza,

    subieron al tren, que les llevó hasta la

    base de una solitaria torre.

- id: 11008
  en: >+
    Donald y Goofy reconocieron al tipo

    que estaba en la entrada de la torre:

    Pete, un malandrín de cuidado. El rey le

    había desterrado a otra dimensión, pero

    la bruja Maléfica le liberó y él se

    convirtió en su esbirro. Trataba de

    reunir un ejército de sincorazón y su

    objetivo ahora era convertir en uno de

    ellos al maestro Yen Sid, mentor del rey.

- id: 11009
  en: >+
    La torre estaba plagada de sincorazón.

    Cuando Sora y sus amigos consiguieron

    llegar a lo alto de la torre, el maestro

    Yen Sid les aguardaba: ‛¡El elegido de la

    llave espada! Tú eres la llave que abrirá

    la puerta a la luz’.

- id: 11010
  en: >+
    Según Yen Sid, la luz estaba bajo una

    nueva amenaza: los ‛incorpóreos’.

    Estos son el armazón vacío que queda

    cuando alguien con un corazón fuerte

    se convierte en un sincorazón, aunque

    actúan bajo su propia determinación y

    voluntad. Un grupo llamado Organización {XIII}

    está controlando a estos incorpóreos,

    aunque se desconocen sus propósitos.

    El rey ha emprendido viaje para

    averiguar el objetivo de la

    Organización {XIII}. Si Sora y

    sus amigos consiguen hallar al rey,

    puede que descubran también el paradero

    de Riku.

- id: 11011
  en: >+
    Sora decidió salir en busca del rey,

    pero necesitaba renovar su vestuario,

    ya que se le había quedado pequeño.

- id: 11012
  en: >+
    Las tres hadas madrinas proporcionaron

    a Sora ropajes mágicos que le servirían

    en su viaje.

- id: 11013
  en: >+
    Solo quedaba zarpar en la nave gumi que

    el maestro Yen Sid había preparado.

    Tendrían que ir abriendo las puertas

    guiados por el rayo de luz que brotaba de

    la llave espada, y nuevas rutas aparecerían,

    conectando los mundos una vez más.

    Sí, todo está conectado, incluso los

    corazones que se encuentran

    separados por grandes distancias.

    ¡Una nueva aventura aguarda!

- id: 11016
  en: >+
    Al llegar a Villa Crepúsculo de nuevo,

    Vivi corría pidiendo socorro.

- id: 11017
  en: >+
    Sora y sus amigos corrieron hacia el

    solar y derrotaron a los incorpóreos

    que acosaban a Seifer y su pandilla.

    Saïx, un miembro de la Organización {XIII},

    apareció para advertir al grupo:

    Axel había desertado y trataba de

    convertir a Sora en un sincorazón.

    Luego hizo un fugaz comentario sobre

    Riku y desapareció en la oscuridad.

    Seifer intentó que Sora aceptase el

    trofeo al más fuerte de la ciudad.

    Fue entonces cuando Pence, muy

    nervioso, llegó y le preguntó: ‛¿Conoces

    a una chica llamada Kairi?’

- id: 11018
  en: >+
    La caja encontrada en el Reino de la

    Oscuridad contenía un helado y fotos

    de la vieja mansión de Villa Crepúsculo.

- id: 11019
  en: >+
    Sora y compañía fueron a la mansión en

    busca de pistas, pero encontraron a

    Hayner y sus amigos, que habían sido

    atacados por los sincorazón. Según Olette,

    creían que la mansión era algún tipo de

    puerta a una Villa Crepúsculo alternativa.

    ‛¿Cómo que Villa Crepúsculo alternativa?’

    Notan que ambos tienen duplicados de un

    monedero y unos cristales que se suponía

    debían ser únicos. Esa era la prueba de

    que ‛por ahí’ había otra Villa Crepúsculo

    similar a la ‛de aquí’. ‛¡En esa otra

    ciudad es donde debe de estar todo lo

    que falta aquí!’, dijo Pence. Si Kairi ha

    desaparecido de esta Villa Crepúsculo...

    ¡quizá nos esté esperando en la otra!

    Fue entonces cuando apareció el rey. Iba

    tras la pista de Ansem el Sabio, quien se

    dirigía a la fortaleza de la Organización {XIII}.

    Aunque no dio muchos detalles, de sus

    palabras se desprendía que Sora podría

    reencontrarse con Riku si seguía al rey.

- id: 11020
  en: >+
    Según el rey, el ordenador de la vieja

    mansión estaba conectado con la otra

    Villa Crepúsculo; y a través de él quizá

    podrían hallar un camino al Reino de la

    Oscuridad.

- id: 11021
  en: >+
    El ordenador tenía una contraseña, pero

    Sora y sus amigos recordaron algo que

    podría estar relacionado: ¡el helado que

    había en la caja con las fotos!

- id: 11022
  en: >+
    La contraseña era: ‛Helado de sal marina’.

    Al introducir el nombre del sabor favorito

    de Ansem el Sabio se activó un

    mecanismo que lanzó un haz de luz.

    El camino a la otra Villa Crepúsculo

    se había abierto.

- id: 11023
  en: >+
    Sora y sus amigos llegaron a la otra

    Villa Crepúsculo y se unieron al rey en

    su búsqueda de una entrada al Reino

    de la Oscuridad.

- id: 11024
  en: >+
    Una vez más regresamos a Bastión

    Hueco. Las cosas habían cambiado,

    pero seguía habiendo problemas.

- id: 11025
  en: >+
    Mientras caminábamos por una ciudad

    infestada de sincorazón, nos cruzamos

    con Yuffie.

- id: 11026
  en: >+
    ‛¡Bienvenidos al Comité de Restauración

    de Bastión Hueco!’ Fuimos a casa de

    Merlín y allí estaban León y todos nuestros

    viejos amigos. Al parecer, todos nos habían

    recordado en los últimos días. Decidimos

    ayudar en la reconstrucción, pero había un

    gran problema en la ciudad.

- id: 11027
  en: >+
    El Valle del Villano estaba plagado de

    sincorazón y de incorpóreos. Sora se

    dispuso a enfrentarse a las hordas, pero

    apareció la Organización {XIII} con su habitual

    retahíla de intrigantes palabras. Sin tiempo

    para reaccionar, la llave espada brilló y la

    puerta a un nuevo mundo apareció. Con

    las palabras de Yen Sid presentes, partimos.

- id: 11028
  en: >+
    Guiados por Merlín, volvimos a Bastión

    Hueco. ¿Qué nos encontramos?

    ¡El libro de Pooh!

- id: 11029
  en: >+
    Pero los sincorazón habían arrancado las

    páginas y Pooh no recordaba nada. Para

    solucionar el entuerto, tendríamos

    que encontrar las páginas arrancadas.

- id: 11030
  en: >+
    ¡Zarzas espinosas en el Castillo Disney!

    Si no nos apresurábamos, quedaría

    sumido en la oscuridad.

- id: 11031
  en: >+
    Con la ayuda de Merlín encontramos la

    forma de salvar el Castillo Disney.

- id: 11032
  en: >+
    Gracias a Sora y sus amigos, la paz

    volvió a reinar en el castillo.

- id: 11033
  en: >+
    En Bastión Hueco, seguía aumentando

    el número de sincorazón y de incorpóreos.

- id: 11034
  en: >+
    Tras volver a la casa de Merlín, descubrimos

    la existencia de un ordenador que Ansem

    utilizaba para sus investigaciones.

- id: 11035
  en: >+
    Y lo que es más importante, ¡descubrimos

    que el rey estaba con León!

- id: 11036
  en: >+
    Pero cuando llegamos al estudio de Ansem,

    ni había rey ni había ordenador.

- id: 11037
  en: >+
    La puerta a la sala de ordenadores

    estaba oculta tras un mecanismo secreto.

- id: 11038
  en: >+
    Sora y Donald, negados para la tecnología,

    se pusieron a aporrear el ordenador. De

    repente, se activó un extraño dispositivo

    que nos llevó a un misterioso mundo.

- id: 11041
  en: >+
    ¡Estábamos dentro de un sistema

    informático! Con la ayuda de un programa

    de seguridad llamado Tron, volvimos al

    mundo exterior y empezamos a buscar la

    contraseña a un entorno de datos que

    había en ese ordenador, dentro del cual

    estaban los datos de las investigaciones

    de Ansem.

- id: 11042
  en: >+
    Una vez en el mundo exterior, unos

    garabatos en una pared (‛Door to

    Darkness’) y la ayuda del rey nos

    sirvieron para descubrir la contraseña:

    los nombres de las Siete Princesas,

    que usamos para abrir la puerta.

- id: 11043
  en: >+
    Volvimos al mundo informático para

    cumplir la promesa que hicimos a Tron.

- id: 11045
  en: >+
    Desbloqueamos el entorno de datos y

    volvimos a Bastión Hueco. ¡Ya teníamos

    acceso a los datos del DTD!

- id: 11046
  en: >+
    Pero la mayoría de los datos estaban

    corruptos y no parecía haber nada sobre

    Riku o Kairi. Fisgoneando, encontramos

    el retrato de alguien. El rey dijo que era

    Ansem, ¡pero no era aquel al que nosotros

    conocíamos! El Ansem al que derrotamos

    era el sincorazón de alguien que se hacía

    pasar por Ansem, y el incorpóreo de ese

    tipo resulta que era el líder de la Organización {XIII}.

    ¡Qué cosas! El rey dijo que buscaba al

    Ansem real, que seguro sabría quién era

    el Ansem falso. Tras ello, la sala se

    estremeció con un fuerte estruendo.

- id: 11047
  en: >+
    Fuera, los sincorazón y los incorpóreos

    infestaban la ciudad.

- id: 11048
  en: >2+


- id: 11049
  en: >+
    León y nuestros otros amigos plantaron

    cara a la avalancha enemiga. Todos se

    lanzaron con valentía contra la marabunta

    de enemigos que manaba desde el valle

    de la Gran Garganta.

- id: 11050
  en: >+
    ¿Y quién se dejó ver al final?

    Xemnas, el líder de la Organización {XIII}.

    Era en realidad Xehanort, aprendiz de

    Ansem el Sabio. Sora trató de preguntarle

    por Riku y Kairi, pero Xemnas le dijo que

    eso "debería preguntárselo a su rey" y,

    tras ello, desapareció en la oscuridad.

    A continuación apareció Axel para advertir

    a Sora de que la Organización le estaba

    utilizando. Perplejo, Sora se vio rodeado

    por los sincorazón cuando un rayo de luz

    apareció... Con gran incertidumbre, la

    batalla pareció cesar un momento.

- id: 11051
  en: >+
    Se suponía que Bastión Hueco debía

    estar en paz...

- id: 11052
  en: >+
    Pero algo no iba bien.

- id: 11053
  en: >+
    El PCM pirateó el sistema informático y

    envió infinidad de sincorazón a la ciudad.

- id: 11054
  en: >+
    Partimos para ver a Tron de nuevo.

- id: 11055
  en: >+
    El origen del problema era el PCM, que

    ansiaba hacerse con el poder. Tras

    acabar con el PCM, recibimos un regalo

    de Tron. Se trataba de una visión de la

    ciudad tal y como era en sus orígenes.

    Al contemplarla, la nostalgia invadió los

    corazones de nuestros amigos. Ninguno

    recordaba cuándo comenzó la ciudad a

    llamarse Bastión Hueco... pero resultó

    que el nombre original era ‛Vergel

    Radiante’.

- id: 11058
  en: >+
    Pasamos por el castillo, pero Bestia

    no parecía estar de muy buen humor.

    Lo único que le importaba era su

    preciada rosa.

- id: 11059
  en: >+
    Preguntamos a Bella qué ocurría.

- id: 11060
  en: >+
    Bella nos dijo que Bestia se estaba portando

    de forma extraña últimamente, y que había

    encerrado a sus sirvientes en la mazmorra.

- id: 11061
  en: >+
    Fuimos al corredor oeste para rescatar

    a los sirvientes y averiguar más.

- id: 11062
  en: >+
    Pero un armario bloqueaba la puerta

    que daba al sótano.

- id: 11063
  en: >+
    Cuando intentamos moverlo, ¡nos habló!

    Resultó que era una persona a la que

    habían transformado con magia. Una

    hechicera convirtió a su amo, el príncipe,

    en una bestia, como castigo a su crueldad;

    y con él, hechizó a todos sus sirvientes

    también.

- id: 11064
  en: >+
    Derrotamos a la vil puerta y entramos en

    la mazmorra, donde encontramos a los

    sirvientes hechizados.

- id: 11065
  en: >+
    Sus años de servicio a Bestia les

    llevaban a creer que los sincorazón eran

    la causa de su comportamiento. Y claro,

    si los sincorazón estaban de por medio,

    ¡era un trabajo para nosotros!

- id: 11066
  en: >+
    Los sirvientes nos mostraron un

    pasadizo secreto.

- id: 11067
  en: >+
    Abrimos la puerta secreta y nos dirigimos

    al cuarto de Bestia.

- id: 11068
  en: >+
    Allí estaba Xaldin, de la Organización {XIII},

    tratando de provocar la ira de Bestia.

    Fuera de sus casillas, Bestia cargó contra

    nosotros, pero recobró la cordura con la

    ayuda de sus sirvientes. Bestia temía

    haberle hecho daño a Bella cuando la

    ira se apoderó de él.

- id: 11069
  en: >+
    Con la intención de hablar con Bella, Bestia

    fue a buscarla, pero no la encontró por

    ningún lado.

- id: 11070
  en: >+
    De repente, ¡la oímos pedir ayuda desde

    el salón de baile!

- id: 11071
  en: >+
    Nos enfrentamos a los sincorazón que

    perseguían a Bella. Resultó ilesa,

    pero Xaldin logró escapar. Bestia se

    disculpó por su comportamiento y ambos

    volvieron a llevarse bien. Sin embargo,

    aún será necesario algo de tiempo para

    que se rompa el hechizo.

- id: 11072
  en: >+
    Volvimos al castillo. Bestia parecía

    inquieto e impaciente.

- id: 11073
  en: >+
    Resultó que era un día muy especial:

    iba a disfrutar de un elegante baile con

    Bella. Sin embargo, cuando el baile iba

    a comenzar, Xaldin apareció y dijo que

    venía a reclamar algo ‛muy preciado’

    para Bestia.

- id: 11074
  en: >+
    Xaldin se había hecho con la preciada rosa

    de Bestia. Desolado, Bestia trató de

    expulsarnos junto con Bella del castillo.

    La rosa era la clave para romper el hechizo

    que afectaba a Bestia y sus sirvientes:

    su única esperanza.

- id: 11075
  en: >+
    Mas no había tiempo para lamentos: ‛No

    desperdicies tu última oportunidad’, le animó

    Sora. Así, Bestia halló la fuerza y el valor

    para luchar de nuevo.

- id: 11076
  en: >+
    El osado Xaldin observó con sorna al

    revitalizado Bestia y le dijo: ‛Cuando

    Kingdom Hearts nos pertenezca...

    nuestra existencia será plena’.

- id: 11077
  en: >+
    Xaldin trató de raptar a Bella para

    atrapar a Bestia, pero ella logró zafarse.

    Aprovechamos ese momento para derrotar

    al malvado Xaldin. La rosa fue recuperada y

    Bestia supo qué era lo que más quería.

    Finalmente, el baile comenzó. No creo que

    el hechizo tarde mucho en romperse...

- id: 11078
  en: >+
    Aparecimos cerca del Coliseo y vimos a

    unos sincorazón que estaban acechando

    a una mujer.

- id: 11079
  en: >+
    Resultó ser una amiga de Hércules llamada

    Megara, que iba a hablar con Hades

    para pedirle que dejara descansar a

    Hércules. Pensamos que era peligroso, así

    que partimos hacia el Inframundo por ella.

- id: 11080
  en: >+
    Entretanto, Hades trataba de hacer que

    Auron, un gran guerrero que había sido

    invocado desde el Inframundo, luchara

    contra Hércules. Este se negó en redondo.

    Llegamos a tiempo para ayudar a Auron

    en su lucha contra Hades, pero la maldición

    del Inframundo mermó nuestras fuerzas.

- id: 11081
  en: >+
    Tras una ardua escaramuza, conseguimos

    rechazar a Cerbero y escapar del

    Inframundo. Al mismo tiempo, Hades

    buscaba una forma de usar la llave espada

    de Sora para desbloquear el coliseo del

    Inframundo: el Infiernódromo.

- id: 11082
  en: >+
    Nos reunimos con Hércules en el Coliseo.

    Cuando le dijimos que queríamos darle una

    lección a Hades, se ofreció para traernos

    la piedra del Olimpo, capaz de evitar que su

    portador sufra la maldición del Inframundo.

- id: 11083
  en: >+
    Mientras esperábamos a Hércules, nos

    entrenamos bajo las órdenes de Fil.

- id: 11084
  en: >+
    Cuando volvió, Hércules no parecía

    tener muy buen aspecto.

- id: 11085
  en: >+
    La Piedra del Olimpo había sido robada

    por un individuo vestido de negro. Justo

    entonces, Hades llegó diciendo que tenía

    secuestrada a Meg en el Inframundo.

    Hércules quiso ir en su ayuda, pero

    tenía un combate contra la Hidra

    y no podía dejarlo pasar.

- id: 11086
  en: >+
    También Fil fue atacado por alguien de

    negro. ¿Quién sino nosotros podía

    desentrañar el misterio?

- id: 11087
  en: >+
    Aun sufriendo la maldición del Inframundo,

    conseguimos adentrarnos en las

    profundidades de la guarida de Hades.

- id: 11088
  en: >+
    Encontramos y derrotamos a un miembro

    de la Organización {XIII} y recuperamos

    la Piedra del Olimpo.

- id: 11089
  en: >+
    Ya éramos inmunes a la maldición.

    Sora descubrió una extraña cerradura

    en lo profundo del Inframundo y la

    abrió con la llave espada.

- id: 11090
  en: >+
    ¡Allí estaba Meg! Pero ¿por qué iba

    Hades tan sonriente cuando se marchó?

    Hércules llegó justo a tiempo y distrajo al

    enemigo para que nosotros nos lleváramos

    a Meg a la superficie. Sin embargo, Meg

    estaba muy preocupada por su musculoso

    amigo.

- id: 11091
  en: >+
    Volvimos para echar una mano y librarnos

    de Pete, que había estado confabulando

    con Hades. Hades nos obsequió con su

    habitual espantada y estas escalofriantes

    palabras: ‛Deberías ir a ver qué hace esa

    Hidra...’.

- id: 11092
  en: >+
    Algo enorme y misterioso había aparecido

    en la entrada del Inframundo.

- id: 11093
  en: >+
    El Infiernódromo que Zeus había clausurado

    tiempo atrás, había sido desbloqueado y

    volvía a estar operativo.

- id: 11094
  en: >+
    Todos, incluido Hércules, nos vimos

    obligados a participar en la Copa Hades.

- id: 11095
  en: >+
    El Infiernódromo que Zeus había clausurado

    tiempo atrás, había sido desbloqueado y

    volvía a estar operativo. Todos, incluido

    Hércules, nos vimos obligados a participar

    en la Copa Hades.

- id: 11096
  en: >2+


- id: 11097
  en: >+
    Si conseguíamos llegar a las finales, nos

    veríamos las caras con Auron. Hércules

    seguía sin estar en plena forma, aunque se

    las arreglaba para seguir en el torneo.

- id: 11098
  en: >+
    ¡Los aspirantes al título estaban listos!

    Sin embargo, algo le pasaba a Auron. Se

    comportaba de forma muy extraña.

- id: 11099
  en: >+
    Hades, malo malísimo donde los haya,

    había estado controlando la voluntad de

    Auron con una especie de muñeco mágico.

- id: 11100
  en: >+
    Había que recuperar el muñeco para que

    Auron volviese a ser él mismo. Con Auron

    y Hércules ya enzarzados en su combate,

    pusimos rumbo hacia el Inframundo.

- id: 11101
  en: >+
    Encontramos el muñeco, que contenía los

    retazos del tortuoso pasado de Auron. Las

    penurias y el sufrimiento que tuvo que

    soportar habían hecho de su corazón una

    auténtica roca.

- id: 11102
  en: >+
    Nos encontramos con Iago, antiguo

    esbirro de nuestro enemigo, Yafar. Juró

    que había cambiado, así que decidimos

    dejar que nos acompañara al palacio para

    ver a Aladdín.

- id: 11103
  en: >+
    Allí estaba Yasmín, que se sorprendió y

    enfadó al ver a Iago. Seguro que pensó

    que sus intenciones eran malvadas.

- id: 11104
  en: >+
    Por la ciudad, oímos a un mercader que

    gritaba: ‛¡Al ladrón!’, mientras perseguía

    a Abú y a Aladdín.

- id: 11105
  en: >+
    Allí estaba Yasmín, que se sorprendió y

    enfadó al ver a Iago. Seguro que pensó

    que sus intenciones eran malvadas.

    Por la ciudad, oímos a un mercader que

    gritaba: ‛¡Al ladrón!’, mientras perseguía

    a Abú y a Aladdín. Al parecer, Abú había

    robado una lámpara del mercader. Aladdín

    la devolvió a su legítimo dueño... pero

    ¡resultó que dicha lámpara era aquella en

    la que estaba Yafar!

- id: 11106
  en: >+
    No podíamos dejar las cosas así, por lo

    que pedimos al mercader que nos diera

    la lámpara. Sin embargo, nos pidió a

    cambio un tesoro digno de un sultán.

- id: 11107
  en: >+
    No podíamos dejar las cosas así, por lo

    que pedimos al mercader que nos diera

    la lámpara. Sin embargo, nos pidió a

    cambio un tesoro digno de un sultán.

    Ir a por el tesoro del palacio era

    imposible, así que a Iago se le ocurrió que

    quizá podríamos encontrar algo adecuado

    en la Cueva de las Maravillas.

- id: 11108
  en: >+
    Llegamos a la Cueva de las Maravillas,

    antiguo hogar de la lámpara mágica,

    para buscar un tesoro.

- id: 11109
  en: >+
    Conseguimos desactivar las trampas de

    la cueva y proseguimos nuestro camino.

- id: 11110
  en: >+
    Finalmente, una escalera apareció

    ante nosotros.

- id: 11111
  en: >+
    Abrimos la puerta.

- id: 11112
  en: >+
    ¡Tras ella había una sala llena de tesoros!

    Elegimos algo apropiado y volvimos a

    Agrabah, ¡pero no había nadie en la

    tienda del mercader!

- id: 11113
  en: >+
    Pete, que quería hacerse con la lámpara,

    iba tras el mercader.

- id: 11114
  en: >+
    Pete invocó a algunos sincorazón para

    hacerse con la lámpara, pero nos dieron

    mucho trabajo. La lámpara fue sellada

    en lo más profundo del palacio. Quizá

    Iago se había reformado después de

    todo...

- id: 11115
  en: >+
    Las cosas deberían estar ya tranquilas

    por Agrabah, pero...

- id: 11116
  en: >+
    ¡Yafar había vuelto! El mercader le liberó

    de la lámpara. Iago nos dijo que estaba

    en las Ruinas Enterradas del desierto.

- id: 11117
  en: >+
    Iago nos guió hasta un oasis. Una tormenta

    de arena nos impedía el paso, pero Genio

    con su magia nos ayudó a continuar

    nuestro camino hacia las ruinas.

- id: 11118
  en: >+
    Pero Yafar no estaba allí. De hecho,

    Iago nos la había jugado llevándonos

    a las ruinas. ¡Era una estratagema

    de Yafar para mantenernos alejados del

    palacio!

- id: 11119
  en: >+
    Corrimos de vuelta al palacio para acabar

    con las malvadas ambiciones de Yafar.

    Genio reconstruyó la desolada ciudad tras

    el combate, y la paz volvió a reinar.

- id: 11120
  en: >2+


- id: 11121
  en: >+
    Llegamos a un bosque de bambú y

    vimos algo que parecía un enorme y

    amenazador sincorazón. Resultó ser

    Mushu, que nos había acompañado en

    nuestro anterior viaje. Sora conoció a

    Mulán y descubrió que Mushu era un

    dragón guardián de su familia. La chica

    pretendía hacerse pasar por un hombre

    para alistarse en el Ejército Imperial y

    enfrentarse a los hunos.

- id: 11122
  en: >+
    Mulán intentó alistarse con el nombre

    de Ping, pero no la aceptaron. Sora le

    propuso una forma para demostrar su

    valía: tenía que completar las misiones

    del Capitán.

- id: 11123
  en: >+
    Ping se empleó a fondo con las misiones

    y se hizo más fuerte.

- id: 11124
  en: >+
    Aunque aceptaron a Ping en el ejército,

    seguían sin valorarle como soldado.

    Entonces, Mushu vio a Shan Yu entrar

    en una cueva. Ping sería todo un héroe

    si conseguía derrotar al temible caudillo

    huno.

- id: 11125
  en: >+
    Junto a Ping, buscamos a Shan Yu en

    la cueva, pero no lo hallamos. En cambio,

    nos libramos de unos cuantos

    sincorazón que encontramos allí.

- id: 11126
  en: >+
    Cuando volvimos al campamento para

    hablarle al Capitán de la gesta de Ping,

    descubrimos que el ejército de Shan Yu

    había arrasado la aldea y las tropas

    imperiales habían caído.

- id: 11127
  en: >+
    Nos enfrentamos al ejército enemigo en

    la cumbre de la montaña. Ping tuvo una

    idea brillante para acabar con Shan Yu y

    los sincorazón, pero se descubrió que

    en realidad era una mujer y fue expulsada

    del ejército.

- id: 11128
  en: >+
    Mulán estaba decidida a abandonar y

    volver a su hogar. Entonces, vio que

    Shan Yu, al que todos creíamos muerto,

    se dirigía a la Ciudad Imperial.

- id: 11129
  en: >+
    ¡El Emperador estaba en peligro!

- id: 11130
  en: >+
    Llegamos justo a tiempo para derrotar

    a Shan Yu y rescatar al Emperador.

    Tanto el Emperador como el Capitán

    reconocieron a Mulán como la mujer

    más valiente de toda China.

- id: 11131
  en: >+
    La paz reinaba en la Tierra de

    Dragones... ¿o quizá no del todo?

- id: 11132
  en: >+
    Pasamos de nuevo por la aldea y vimos

    a un individuo con ropajes negros.

- id: 11133
  en: >+
    Mulán se nos unió en la persecución

    hasta la cumbre de la montaña.

- id: 11134
  en: >+
    Un extraño sentimiento recorrió el cuerpo

    de Sora cuando se encontró cara a cara

    con el encapuchado. ¿Podría ser Riku?

    Se marchó antes de que reaccionara.

- id: 11135
  en: >+
    Un extraño sentimiento recorrió el cuerpo

    de Sora cuando se encontró cara a cara

    con el encapuchado. ¿Podría ser Riku?

    Se marchó antes de que reaccionara.

    ¡Y apareció un gran sincorazón que se

    encaminó a la Ciudad Imperial!

- id: 11136
  en: >+
    Corrimos hacia la ciudad, pero todo

    parecía estar en orden. Se había visto

    a un hombre de negro en las cercanías.

- id: 11137
  en: >+
    Nos apresuramos hacia el palacio.

- id: 11138
  en: >+
    Las puertas estaban bloqueadas, pero

    la astucia de Mulán nos permitió entrar.

    Dentro estaba el encapuchado de negro.

- id: 11139
  en: >+
    ‛¿Riku?’ Tras la llamada de Sora, el

    hombre reveló su identidad. Se trataba

    de Xigbar, de la Organización {XIII}.

    Tuvimos que ocuparnos de los enemigos

    que Xigbar nos envió.

- id: 11140
  en: >+
    Fuimos a asegurarnos de que el Capitán

    y el Emperador estaban a salvo. Ambos

    aseguraron haber conocido a un hombre

    vestido de negro... pero no era Xigbar.

    ¿Sería Riku? Justo entonces, un gran

    estruendo sacudió el palacio.

- id: 11141
  en: >+
    El gran sincorazón que vimos en la

    cumbre había llegado. Juntos, nos

    libramos de él y salvamos la Ciudad

    Imperial. Las valerosas acciones de

    Mulán la hicieron merecedora de un

    puesto en la guardia junto al Capitán.

    Sora, de alguna forma, sentía que Riku

    se encontraba bien... allí donde estuviese.

- id: 11142
  en: >+
    Sora volvió al Bosque de los Cien Acres.

- id: 11143
  en: >+
    Pooh estaba frente a su casa,

    ensimismado en sus pensamientos.

- id: 11144
  en: >+
    Cuando Sora trató de hablar con Pooh,

    una extraña fuerza le lanzó fuera del

    libro, que estaba a punto de ser robado

    por los sincorazón. Sora lo recuperó y

    volvió al libro, pero resultó que lo único

    que quedaba allí era la casa de Pooh.

- id: 11145
  en: >+
    Sin embargo, Sora se alegró al ver

    que Pooh parecía estar bien.

- id: 11146
  en: >+
    Pero solo lo parecía. Las páginas que

    los sincorazón arrancaron habían

    afectado a la memoria de Pooh. ¡Casi

    no se acordaba de nada!

- id: 11147
  en: >+
    Una página de sobra.

- id: 11148
  en: >+
    Cuando Sora llegó con la página arrancada,

    apareció un árbol con una pequeña puerta.

- id: 11149
  en: >+
    Sora vio cómo una ráfaga de viento

    había atrapado en el aire a Piglet.

- id: 11150
  en: >+
    Sora rescató a Piglet, pero le afectó

    tanto que Pooh no se acordara de él,

    que el viento volvió a llevárselo por los

    aires.

- id: 11151
  en: >+
    Sora trató de ayudar a Piglet, pero este

    tenía que dejarse caer desde lo alto de

    un árbol. Su valor hizo que Pooh

    recobrase algo de su memoria:

    se acordó de Piglet, pero no de Sora.

- id: 11152
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció un árbol rodeado

    por un jardín.

- id: 11153
  en: >+
    Pooh tampoco se acordaba de Igor.

    Su amigo creía que la memoria de Pooh

    mejoraría si comía hasta llenar su tripita,

    así que le llevó hasta un montón de miel.

- id: 11154
  en: >+
    Pero la miel no surtió ningún efecto,

    pues Pooh no recordó nada. Conejo,

    el dueño de la miel, pensó que quizá

    el oso necesitaba mucha más miel.

- id: 11155
  en: >+
    Tampoco funcionó. Al ver a Conejo

    devanándose los sesos, Pooh al fin

    le recordó, y también a Igor. Sin

    embargo, Sora seguía sin resultarle

    familiar.

- id: 11156
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció un árbol lleno

    de paquetes.

- id: 11157
  en: >+
    Preocupados por Pooh, Cangu y Rito

    le trajeron una medicina, pero Tigger

    se la llevó dando brincos.

- id: 11158
  en: >+
    Tigger sugirió que si todos botaban

    juntos, quizá Pooh recuperaría la

    memoria.

- id: 11159
  en: >+
    Pero tampoco eso surtió efecto. Al ver

    a Tigger deprimido, Pooh recordó al

    resto de sus amigos. Más tarde, en un

    sueño, Pooh estuvo a punto de

    recordar algo...

- id: 11160
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció una tenebrosa

    cueva.

- id: 11161
  en: >+
    Al parecer, Pooh se había adentrado

    a solas en la cueva.

- id: 11162
  en: >+
    Iba buscando a alguien que le hizo una

    promesa muy especial. ¡Y resultó que

    se trataba de Sora! Ambos se cogieron

    de la mano y volvieron a casa felices

    junto con todos sus amigos.

- id: 11163
  en: >+
    Cuando Sora llegó con la página

    arrancada, apareció una colina estrellada.

- id: 11164
  en: >+
    ¡Pooh había metido la cabeza en un tarro

    de miel y no podía sacarla! ¡Oso torpón!

- id: 11165
  en: >+
    Pooh buscaba una forma de evitar que

    Sora se marchara. Le preguntó si había

    alguna forma de que no se marchase.

    Sora señaló el corazón de Pooh y le

    dijo que él siempre estaría ahí.

- id: 11166
  en: >+
    Nada más llegar a una garganta, unas

    hienas nos atacaron. Su nuevo aspecto

    "salvaje" obligó a Sora, Donald y Goofy

    a practicar para acostumbrarse a la

    nueva forma de moverse.

- id: 11167
  en: >+
    Luego conocieron a Nala, una leona

    que los sincorazón tenían acorralada.

    Nos habló de la triste situación de su

    tierra natal, y Sora decidió ayudarla.

- id: 11168
  en: >+
    Pero según Rafiki, aquel que salvara

    las Tierras del Reino se convertiría

    en rey. Eso dejaba fuera a Sora.

- id: 11169
  en: >+
    Cuando nos disponíamos a dejar las

    Tierras del Reino, el rey Scar y sus

    hienas nos rodearon; pero Nala nos

    ayudó a escapar. Cuando Sora le

    preguntó si había alguien más digno

    de ser rey, la leona murmuró: ‛Si

    Simba estuviera aquí...’

- id: 11170
  en: >+
    Un año antes, Simba había luchado con

    Sora. ¡Nala saltó de alegría al conocer

    la noticia!

- id: 11171
  en: >+
    Scar contó a Nala que Simba había

    muerto junto con Mufasa, el anterior

    rey. Justo entonces, Rafiki apareció y

    señaló hacia el oasis.

- id: 11172
  en: >+
    Allí es donde estaba Simba.

- id: 11173
  en: >+
    Nala le pidió que volviese a las Tierras

    del Reino, pero Simba se negó y dijo

    que prefería olvidar el pasado y vivir

    el presente... ‛hakuna matata’.

- id: 11174
  en: >+
    Simba se sentía culpable por la muerte

    de su padre, pero tuvo una visión de él

    gracias a la que recobró el coraje para

    volver a las Tierras del Reino.

- id: 11175
  en: >+
    Simba desafió a Scar a un combate.

    Durante la lucha, Scar confesó

    haber asesinado al rey Mufasa.

    ¡Simba lanzó un rugido de rabia!

- id: 11176
  en: >+
    Simba derrotó a Scar y rugió triunfal

    desde lo alto de la Roca del Clan. Las

    leonas respondieron a la llamada de su

    recién coronado monarca.

- id: 11177
  en: >+
    Simba ya era rey de las Tierras del Reino.

- id: 11178
  en: >2+


- id: 11179
  en: >+
    Nos encontramos con las hienas en la

    sabana. Con solo oír el nombre de

    Simba, se partieron de risa. Nos pareció

    muy extraño. Cuando íbamos en busca

    de Simba se nos apareció el fantasma

    de Scar.

- id: 11180
  en: >+
    Aunque todo apuntaba a que era una

    prueba del declive del reino, Simba no

    parecía dispuesto a actuar, y su

    comportamiento no hacía más que causar

    desasosiego entre sus súbditos.

- id: 11181
  en: >+
    Había una razón para las tribulaciones

    de Simba: no dejaba de pensar cómo

    actuaría su padre en esa situación. Le

    ayudamos a ver que era su criterio lo

    que importaba, y finalmente recuperó la

    confianza en su capacidad de liderazgo.

- id: 11182
  en: >+
    Según Rafiki, el fantasma de Scar era

    la representación de las debilidades

    de Simba.

- id: 11183
  en: ''
- id: 11184
  en: >+
    Nos dirigimos al Cementerio de Elefantes

    para averiguar el significado de las palabras

    del místico simio. Preguntamos a las hienas

    por el fantasma de Scar, ¡que apareció de

    repente! Al verlo, Simba huyó.

- id: 11185
  en: >+
    Nos encargamos de estimular a Simba y,

    finalmente, se dio cuenta de que sus

    amigos estaban allí para luchar a su lado.

    Simba consiguió derrotar al fantasma de

    Scar.

- id: 11186
  en: >+
    Simba rescató a Nala de las garras de

    un sincorazón gigante, y la paz volvió

    a llenar las Tierras del Reino.

- id: 11187
  en: >+
    Decidimos hacer una visita a Atlántica,

    el reino submarino, y ver una vez más

    a Ariel.

- id: 11188
  en: >+
    Todos estaban preparándose para un

    gran musical, pero Ariel no conseguía

    concentrarse en los ensayos. Sebastián

    pidió a Sora, Donald y Goofy que

    participaran en la obra, pero ni con eso

    consiguieron que Ariel se centrara.

- id: 11189
  en: >+
    Al parecer, Ariel tenía curiosidad por el

    mundo humano. Flounder sugirió que

    podían enseñarle una estatua que había

    encontrado. Creía que con eso la

    animarían, pues ella adoraba la superficie.

- id: 11190
  en: >+
    A Ariel le encantó el regalo de Flounder,

    ya que la estatua representaba al hombre

    por el que Ariel suspiraba.

- id: 11191
  en: >+
    Ariel estaba enamorada de un príncipe humano.

- id: 11192
  en: >+
    Pero, como es lógico, vivía en el mundo

    humano y la única forma para que Ariel

    estuviera con él sería convirtiéndose en

    humana. Úrsula la convenció para que le

    diera su voz a cambio de su deseo.

- id: 11193
  en: >+
    Ariel y Eric lo estaban pasando genial

    juntos... pero Úrsula tenía otros planes.

    Sora evitó que usara la voz de Ariel para

    quedarse con Eric, pero el Rey Tritón

    fue transformado cuando intentó salvar

    a su hija. Por suerte, Eric vino al rescate

    y ayudó a Sora y a sus amigos a derrotar a

    la malvada bruja de los mares.

- id: 11194
  en: >+
    Eric descubrió que Ariel era una sirena,

    pero eso no hizo que sus sentimientos

    por ella cambiaran. Estaban hechos el uno

    para el otro. El musical de Sebastián fue

    un auténtico éxito, con Sora, Donald y

    Goofy en los papeles protagonistas. Y así,

    tierra y mar convivieron en armonía.

- id: 11195
  en: >+
    Hicimos una visita al Castillo Disney,

    algo no parecía ir bien.

- id: 11196
  en: >+
    Los sincorazón habían invadido el pacífico

    castillo. La reina Minnie nos puso al tanto

    de todo y, a continuación, nos separamos

    para averiguar qué estaba pasando.

- id: 11197
  en: >+
    Sora y la reina Minnie se dirigieron a

    la sala de audiencias, abatiendo a su

    paso a cuantos sincorazón encontraron.

- id: 11198
  en: >+
    La razón de los problemas la hallamos

    en el Salón de la Piedra Angular, oculto

    tras el trono. La Piedra Angular de Luz,

    que mantenía la paz del castillo, estaba

    completamente rodeada de zarzas. ¡No

    podía ser obra de nadie más sino de

    Maléfica!

- id: 11199
  en: >+
    Siguiendo el consejo de la reina Minnie,

    nos encaminamos a Bastión Hueco.

    Merlín creó una extraña puerta para

    nosotros. Dijo que podríamos salvar

    el castillo si cerrábamos otra puerta que

    había más allá de la que él creó.

- id: 11200
  en: >+
    Al llegar al mundo tras la misteriosa

    puerta, nos encontramos en un

    mundo en blanco y negro con

    cierto toque nostálgico.

- id: 11201
  en: >+
    Cruzamos la puerta de Merlín hacia

    un mundo en blanco y negro con la

    intención de salvar el castillo.

- id: 11202
  en: >+
    Nos encontramos con Pete, pero parecía

    alguien totalmente diferente. Quizá no

    fuera él quien estaba amenazando el

    castillo. Mientras buscábamos la otra

    puerta, descubrimos una extraña ventana.

    Al tirar de la cuerda, vimos lo que había

    ocurrido en ese mundo instantes antes

    de nuestra llegada.

- id: 11203
  en: >+
    Al mirar por otra ventana, vimos cómo

    Maléfica reprendía muy enfadada a...

    alguien.

- id: 11204
  en: >+
    Otra ventana nos mostró una puerta

    igual a la que Merlín había creado. Debía

    de conducir al mismo mundo en blanco

    y negro en el que nos encontrábamos.

- id: 11205
  en: >+
    Finalmente descubrimos la verdad: estas

    misteriosas puertas estaban conectadas

    con el pasado... ¡y ahí era precisamente

    donde nos encontrábamos!

- id: 11206
  en: >+
    La última ventana nos mostró a

    Pete, pero no al que encontramos

    al llegar a este mundo, sino al Pete

    malvado que ya conocíamos.

- id: 11207
  en: >+
    Detuvimos el barco de Pete y

    evitamos que la Piedra Angular

    de Luz sufriera daño alguno.

- id: 11208
  en: >+
    Con la llave espada, Sora selló la

    puerta para que Pete no pudiese

    volver jamás al pasado. La Piedra

    Angular de Luz fue devuelta a su

    lugar, lo que eliminó del castillo

    todo atisbo de oscuridad.

- id: 11209
  en: >+
    Pasamos por Ciudad de Halloween,

    y nos sorprendió el aspecto que tenía.

- id: 11210
  en: >2+


- id: 11211
  en: >+
    Jack, obsesionado con la Navidad, había

    decorado la ciudad con la esperanza de

    celebrar la Navidad en su ciudad. Sin

    hacer caso de los temores de Sally,

    Jack partió para ver a Santa Claus.

- id: 11212
  en: >+
    Entonces, aparecieron los sincorazón

    en la ciudad. ‛¿Cómo podría relajarse

    Santa Clavos con todo lo que está

    sucediendo?’, dijo Jack, y nos pidió

    que fuéramos sus guardaespaldas.

- id: 11213
  en: >+
    Santa Claus vivía en Ciudad de la

    Navidad, un bello y colorido lugar

    que nos deslumbró nada más llegar.

- id: 11214
  en: >+
    Pero también allí estaban los sincorazón.

    Luchamos codo con codo para llegar

    hasta la casa de Santa Claus.

- id: 11215
  en: >+
    Nos alegramos mucho de que Santa

    Claus estuviese bien, pero, de repente,

    oímos un ruido en uno de los cuartos.

- id: 11216
  en: >2+


- id: 11217
  en: >+
    Vimos cómo Lock, Shock y Barrel

    salían corriendo del taller de juguetes.

- id: 11218
  en: >2+


- id: 11219
  en: >+
    Seguimos las huellas de los tres críos

    hasta Ciudad de Halloween y hallamos

    a los tres malandrines, que nos dijeron

    que Oogie había regresado. Tras eso,

    se escaparon. ¡Maléfica había devuelto

    la vida a Oogie Boogie! Por lo visto,

    los temores de Sally se habían hecho

    realidad. ¡Oogie había raptado a Santa

    Claus!

- id: 11220
  en: >+
    Nos apresuramos hacia Ciudad de la

    Navidad tras los pasos de Oogie.

- id: 11221
  en: >+
    Oogie trataba de apoderarse del taller,

    pero conseguimos derrotarle. Con los

    problemas resueltos, Jack pidió permiso

    a Santa Claus para repartir los regalos

    en su lugar. Sin embargo, el anciano le

    recordó que cada uno tenía asignado

    un cometido muy importante, tras lo que

    Jack volvió a su ciudad para seguir

    siendo el Rey Calabaza.

- id: 11223
  en: >+
    La Navidad estaba ya muy cerca.

- id: 11224
  en: >2+


- id: 11225
  en: >+
    Al llegar a Ciudad de Halloween, hallamos

    regalos tirados por todo el lugar. Tras

    devolvérselos a Santa Claus, nos dijo

    que se los habían robado. Estábamos

    decididos a salir en busca del culpable

    cuando nos sobresaltó un ruido que

    provenía del taller de juguetes.

- id: 11226
  en: >2+


- id: 11227
  en: >+
    Al entrar en el taller, vimos a Lock,

    Shock y Barrel. Nos dijeron que solo

    estaban buscando piezas para el

    experimento del Dr. Finkelstein. Sally

    llegó para decirnos que los sincorazón

    estaban en la plaza de la ciudad.

    ¿Serían ellos los culpables del robo?

- id: 11228
  en: >2+


- id: 11229
  en: >+
    No habían sido los sincorazón. Y el

    experimento del Doctor también había

    sido robado. ¿Quién sería el ladrón?

    No nos quedaba sino prepararle una trampa,

    así que utilizamos el taller de Santa Claus

    para preparar unos regalos trampa.

- id: 11230
  en: >+
    Utilizamos los regalos como cebo para

    atrapar al ladrón.

- id: 11231
  en: >+
    Cuando llegamos a Port Royal, parecía

    haber algún tipo de problema en el

    puerto.

- id: 11232
  en: >+
    Allí encontramos a Pete con una

    tripulación de piratas zombis.

    Dijeron algo sobre un medallón y se

    fueron hacia la ciudad.

- id: 11233
  en: >+
    Fuimos tras ellos y vimos cómo los

    piratas raptaban a Elizabeth, la hija

    del Gobernador. Decidimos ir tras ellos

    junto con un joven llamado Will.

- id: 11234
  en: >+
    Pero los piratas ya habían zarpado.

    Conseguimos convencer a Jack Sparrow,

    un solitario pirata que conocimos en el

    puerto, para robar el "Interceptor" de la

    Marina Real y hacernos a la mar tras el

    barco pirata, la "Perla Negra".

- id: 11235
  en: >+
    Entretanto, Barbossa desveló su secreto:

    por robar un tesoro de oro azteca, su

    tripulación y él estaban bajo una terrible

    maldición. Para romperla, todas las piezas

    de oro debían ser devueltas, y el agravio

    por la sangre reparado...

- id: 11236
  en: >2+


- id: 11237
  en: >2+


- id: 11238
  en: >+
    Resultó que la "Perla Negra" había

    pertenecido a Jack, hasta que Barbossa

    se lo robó. Lo único que hizo que Jack

    nos ayudara fue la oportunidad de

    recuperar el barco. Con su brújula,

    Jack dirigió el "Interceptor" a través

    de los mares. Llegamos a la Isla de

    Muerta, donde estaba el oro azteca.

    Jack nos pidió que vigilásemos el barco

    mientras Will y él trataban de rescatar

    a Elizabeth, pero como tardaban mucho,

    empezamos a preocuparnos. En la gruta,

    los piratas vociferaban frente al oro. Ya

    habían reunido todas las piezas.

    Ahora solo les quedaba reparar el agravio

    por la sangre y se rompería la maldición...

- id: 11239
  en: >+
    ... Eso, claro, si la sangre de Elizabeth

    hubiese funcionado. Aprovechando el

    desconcierto de los piratas, Will pudo

    escapar con Elizabeth.

- id: 11240
  en: >2+


- id: 11241
  en: >+
    De camino a Port Royal, obtuvimos la

    respuesta al misterio de la sangre. No

    era la de Elizabeth la que necesitaban,

    sino la del padre de Will... ¡la sangre de

    un pirata! La misma que corría por las

    venas del joven Will. El malévolo Barbossa

    persiguió el "Interceptor", raptó a Will

    y llenó de explosivos nuestro navío.

- id: 11242
  en: >+
    Todos, incluido Jack, estábamos con el

    agua al cuello, pero logramos salvar el

