    Finta para que bajen la guardia y

    así poder atacarles. Si alternas

    series de ataques con fintas,

    la batalla será más entretenida.


    Nota: cuando bloqueas sus ataques,

    también bajan la guardia.

    Lo mismo sucede con los demás

    incorpóreos.
- id: 12048
