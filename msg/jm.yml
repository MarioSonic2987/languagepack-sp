    Un enloquecedor es un incorpóreo

    de gran categoría. Sus ataques son

    casi impredecibles, ya que es

    arrastrado por un martillo maldito.


    Su martillo hace inútiles los

    ataque frontales. Derríbalo

    para quitárselo. Luego, recoge

    el martillo y lanza una ristra de

    ataques con Locura.
- id: 12060
