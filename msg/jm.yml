- id: 14757
  en: >-
    Es el azote del rey Mickey.

    Está reuniendo un ejército de

    sincorazón y ayudando a Maléfica

    con sus planes para dominar todos

    los mundos. También apoya a

    Hades y a sus sincorazón.
- id: 14758
  en: El fantasma de Scar
- id: 14759
  en: >-
    Tras la muerte de Scar, este

    fantasma comenzó a vagar

    por las Tierras del Reino. Parece

    haber sido engendrado por la maldad

    del corazón de Scar, y se alimenta de

    la debilidad del corazón de Simba.


    El fantasma podría ser una señal

    de mal agüero. Simba todavía

    no confía en sí mismo y los

    otros leones están cada vez

    más preocupados.
