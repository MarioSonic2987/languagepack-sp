    que termine con la maldición.
- id: 14766
  en: Rey Mickey
- id: 14767
  en: >-
    El rey del Castillo Disney ha

    hecho frente a enormes peligros

    en su solitaria búsqueda de los

    secretos de la Organización {XIII}.


    Parece saber algo sobre lo

    que le ha pasado a Riku, pero,

    sea lo que fuere, se lo está

    guardando para sí.
- id: 14768
  en: Ansem el Sabio
- id: 14769
  en: >-
    Quien se hacía llamar

    ‛DiZ’ y ocultaba su rostro con

    vendas, resultó ser finalmente

    Ansem el Sabio.


    El verdadero Ansem inició

    estudios sobre los corazones y

    los sincorazón. Los dejó por

    miedo a que esto pudiese afectar

    el orden de los mundos.

    Xehanort, su aprendiz, le

    traicionó, robándole sus

    estudios y su orgullo.


    Desde entonces, Ansem ardía en

    deseos de vengarse. Cuando

    vio que Riku había sacrificado su

    cuerpo para ayudar a su amigo

    Sora, se sintió conmovido y su

    corazón cambió...
- id: 14773
  en: Riku
- id: 14774
  en: >-
    Es el amigo de la infancia de Sora.

    Ha dejado que la oscuridad invada

    su cuerpo para llegar a controlarla,

    con lo que también su aspecto ha

    cambiado.


    Sin embargo, cuando el codificador

    de Kingdom Hearts del verdadero

    Ansem explotó, Riku recuperó su

    forma original.


    Podría decirse que fue un milagro

    obrado por un corazón indomable

    que ni la oscuridad pudo doblegar.
- id: 14775
  en: Xemnas
- id: 14776
  en: >-
    El n.º {I} de la Organización {XIII}.

    Es el líder del grupo.


    En realidad es el incorpóreo de

    Xehanort, el antiguo aprendiz

    de Ansem el Sabio. En secreto,

    Xehanort estudió las puertas y

    el corazón de todos los mundos,

    llegando incluso a usurpar el

    nombre de su mentor, Ansem.

    Cuando Xehanort se convirtió en

    un sincorazón, su incorpóreo,

    Xemnas, cobró vida.


    Xemnas está utilizando a Sora:

    reúne los corazones que libera

    Sora cada vez que abate a un

    sincorazón con su llave espada.
- id: 14777
  en: Xigbar
- id: 14778
  en: >-
    El n.º {II} de la Organización {XIII}.

    Cuando Sora le llamó, pensando

    que era Riku, Xigbar le respondió

    fríamente.


    Ignoramos sus motivaciones y

    sus métodos, pero no hay duda de

    que tiene un objetivo muy claro

    en mente. ¿Cuál?
- id: 14779
  en: Xaldin
- id: 14780
  en: >-
    El n.º {III} de la Organización {XIII}.

    Quería apoderarse del sincorazón

    y el incorpóreo de Bestia para

    hacerse con Kingdom Hearts.


    Dominaba el viento y blandía

    con destreza seis lanzas... pero

    Sora puso fin a sus fechorías.
- id: 14781
  en: Demyx
- id: 14782
  en: >-
    El n.º {IX} de la Organización {XIII}.

    Utilizaba una especie de instrumento

    musical llamado ‛sitar’ para

    controlar el agua. Sin embargo,

    no luchaba demasiado bien.


    Demyx había recibido órdenes de

    ‛liberar la verdadera naturaleza de

    Sora’ mientras se encontraba en

    el Coliseo del Olimpo.
- id: 14783
  en: Luxord
- id: 14784
  en: >-
    El n.º {X} de la Organización {XIII}.

    Un tahúr capaz de manipular el

    tiempo.


    Tras sorprender a Sora y sus

    amigos con sus ladinas palabras,

    Luxord se dio el gusto de

    luchar contra ellos en una

    especie de extraño juego.


    En Port Royal, Luxord utilizó a los

    sincorazón y las piezas del oro

    maldito para experimentar en

    beneficio de la Organización

    y recolectar más corazones.
- id: 14785
  en: Pete
- id: 14786
  en: >-
    Desde los tiempos en que Mickey

    trabajaba en su vapor, Pete ha

    sido para el rey una auténtica

    pesadilla.


    Ahora Pete se ha aliado con el

    capitán Barbossa y sus hombres.

    Algo malo andarán tramando;

    de eso no cabe duda.
- id: 14787
  en: Ansem el Sabio
- id: 14788
  en: >-
    El individuo que se hacía llamar

    ‛DiZ’ y ocultaba su rostro con

    vendas, finalmente resultó ser

    Ansem el Sabio.


    El verdadero Ansem inició

    estudios sobre los corazones y

    los sincorazón, pero los dejó por

    miedo a que eso pudiese afectar

    el orden de los mundos. Sin

    embargo, Xehanort, su aprendiz, le

    traicionó, y le robó sus estudios y,

    con ellos, su orgullo.


    Desde entonces, Ansem ardía en

    deseos de vengarse. El ejemplo

    de Riku, que había sacrificado su

    cuerpo para ayudar a su amigo

    Sora, le conmovió y su

    corazón cambió...
- id: 14789
  en: Moguris
- id: 14790
  en: >-
    Extraña raza que aparece en los

    lugares más variopintos para

    abrir tiendas.


    Los Moguris odian que les toquen

    los pompones (como todos, ¿no?),

    pero a todo el mundo parece

    gustarle hacerlo. Quizá por eso

    ahora regentan sus tiendas con

    hologramas, mientras ellos se

    rascan la barriga en casa.
- id: 14832
  en: Hechicero
- id: 14833
  en: >-
    El hechicero, un incorpóreo de

    gran categoría, es inmune a la magia

    y ataca con cubos invulnerables.


    Ten cuidado con los cubos mientras

    atacas su cuerpo. Cuando acabas

    con él, los cubos desaparecen.
- id: 17244
  en: Pete
- id: 17245
  en: >-
    Capitán de un barco de vapor.

    Es Pete, pero en el pasado.

    Hace mucho tiempo, el rey Mickey

    trabajaba para Pete en el barco.


    Suena raro, pero Pete se ha

    robado a sí mismo su barco...

    Mejor dicho, el Pete del futuro

    fue quien lo hizo.
- id: 17246
  en: Maléfica
- id: 17247
  en: >-
    Esta poderosa bruja anda

    tras los extraños sucesos

    del Castillo Disney.


    Maléfica quiere dominar

    el Castillo Disney a toda costa.

    Para llevar a cabo su macabro plan,

    se valdrá del poder de la oscuridad.
- id: 17248
  en: Bañera
- id: 17249
  en: >-
    La bañera andante que Lock, Shock

    y Barrel usan para transportarse.

    Es suficientemente grande como

    para llevar también los instrumentos

    que sus travesuras requieran.
- id: 17250
  en: Luxord
- id: 17251
  en: >-
    El n.º {X} de la Organización {XIII}

    es un maestro de la retórica. Sus

    palabras dejaron perplejos a Sora

    y sus amigos.


    Luxord estaba usando el oro

    maldito para realizar experimentos

    en nombre de la Organización.
- id: 17285
  en: >-
    Kairi apareció en Villa Crepúsculo, pero Axel

    se la llevó. Partimos de nuevo confiando en

    que nuestro camino nos llevaría a ellos.
- id: 17286
  en: ¡Encamínate al siguiente mundo!
- id: 17287
  en: >-
    Encontramos la puerta al Reino de la

    Oscuridad en la entrada al sótano. ¡La

    fortaleza del enemigo no está lejos ya!
- id: 17288
  en: ¡Adéntrate en la oscuridad!
- id: 17289
  en: >
    Axel usó sus últimas fuerzas para

    abrir un pasaje hacia la oscuridad.

    Kairi aguardaba en su interior...
- id: 17290
  en: –––
- id: 17291
  en: >+
    Kairi llegó a Villa Crepúsculo en busca

    de Sora, pero Axel la raptó. Al gritar

    Sora ‛¡Tengo que ayudar a Kairi!’, el

    cristal del trofeo de Seifer comenzó a

    brillar y un nuevo camino se abrió.

    No había duda de que el camino llevaba

    hacia Kairi y Riku... y convencidos de ello,

    Sora y compañía se pusieron en marcha.

- id: 17292
  en: >+
    La entrada era una brecha pavorosa

    que se abría en el sótano de la mansión.

- id: 17293
  en: >+
    Sora y sus amigos se adentraron en la

    oscuridad, pero fueron atacados por

    incontables enemigos. Fue Axel quien

    les sacó las castañas del fuego. Se

    disculpó por el rapto de Kairi y luchó

    hasta su último aliento para eliminar a

    los enemigos. Cuando Sora le preguntó

    por qué lo había hecho, dijo antes de

    desaparecer: ‛Quería ver a Roxas. Me

    hacía sentir como si tuviera corazón’.

    Aunque con ello dio su vida, Axel usó

    sus últimas fuerzas para abrir la última

    senda que Sora debía seguir: el camino

    que le llevaría hasta Kairi.

- id: 17923
  en: Kairi
- id: 17924
  en: >-
    Es amiga de la infancia de Sora y

    una de las Siete Princesas que

    enlazan las llaves y las

    cerraduras.

    No recordaba nada de Sora, pero

    desde que ha recuperado sus

    recuerdos, lo único que desea es

    reencontrarse con él.


    Tras caer por un extraño agujero

    de la oscuridad, llegó a Villa

    Crepúsculo y se hizo amiga de

    Hayner, Pence y Olette. Al poco

    tiempo, Axel la raptó.


    Kairi ansía con toda su alma

    volver a ver a su amigo Sora.
- id: 17943
  en: Saïx
- id: 17944
  en: >-
    El n.º {VII} de la Organización {XIII}.


    Iba tras los pasos del renegado

    Axel, pero, por alguna razón,

    parecía interesarle más

    la seguridad de Sora.


    Saïx no tiene corazón, pero es

    un experto en herir corazones.

    Sin duda, su frialdad oculta su

    cara más salvaje. Insinuó

    que sabía algo sobre Riku.
- id: 18041
  en: Xehanort
- id: 18042
  en: >-
    El que una vez fuera aprendiz de

    Ansem el Sabio.


    Tras convertirse en un sincorazón,

    Xehanort continuó investigando

    sobre las puertas y el corazón de

    todos los mundos... siempre bajo

    el nombre de ‛Ansem’, claro.


    Mientras, Xemnas, su incorpóreo,

    se había alzado con el liderato de

    la Organización {XIII}.
- id: 18246
  en: >-
    Necesitamos más dinero para ir a la playa.

    Hayner dijo que él se ocuparía de eso y 

    salió pitando hacia la Calle del Mercado.
- id: 18247
  en: ¡Ve a la Calle del Mercado!
- id: 18248
  en: >-
    La idea de Hayner era ahorrar

    platines entre todos para ir a la

    playa. ¿Cómo? Trabajando.
- id: 18249
  en: ¡Ve a la estación con los platines!
- id: 18250
  en: >-
    La idea de Hayner era ahorrar

    platines entre todos para ir a la

    playa. ¿Cómo? Trabajando.
- id: 18251
  en: ¡Ve a la taquilla!
- id: 18252
  en: >-
    Camino de la estación, vi a una chica

    extraña. ‛Quería verte al menos una vez’,

    me dijo; y se fue hacia la mansión encantada.
- id: 18253
  en: ¡Echa un vistazo en la mansión!
- id: 18254
  en: >-
    Unos monstruos me rodearon, pero la voz

    de la chica me susurró que usara la llave

    espada. De repente, me vi en un mundo de luz.
- id: 18255
  en: La elección es tuya, adelante.
- id: 18256
  en: >-
    Tras derrotar a tenebrosas criaturas

    con la llave espada, apareció de la nada

    un cofre.
- id: 18257
  en: ¡Ábrelo, no muerde!
- id: 18258
  en: >-
    Nada más abrir el cofre, una puerta

    descomunal apareció de la nada.
- id: 18259
  en: ¡Adelante!
- id: 18260
  en: >-
    Bueno, Hayner y yo nos hablamos, pero lo

    que pasó ayer ha enfriado un poco las cosas

    entre nosotros. En fin, ¡el torneo ya empieza!
- id: 18261
  en: ¡Repasa las reglas del torneo!
- id: 18262
  en: >-
    Tras repasar las reglas del torneo,

    la primera ronda iba a comenzar.
- id: 18263
  en: ¡A luchar! Habla con el organizador.
- id: 18264
  en: >-
    Derroté a Hayner y pasé a la siguiente

    ronda, pero parecía haber algo extraño

    en mi siguiente rival, Vivi.
- id: 18265
  en: ¡Las finales! Habla con el organizador.
- id: 18266
  en: >-
    A pesar de verme envuelto en extraños

    sucesos, conseguí finalmente ganar el

    torneo. Y ahora, ¡a por el campeón!
- id: 18267
  en: ¡Por el título! Habla con el organizador.
- id: 18268
  en: >-
    Fuimos a la Estación del Atardecer, en

    las Terrazas, para iniciar nuestras

    investigaciones sobre las Siete Maravillas.
- id: 18269
  en: ¡Ve a la Estación del Atardecer!
- id: 18270
  en: >-
    No había nada misterioso en los peldaños de

    piedra, así que empezamos a investigar el

    resto de las Siete Maravillas en las Terrazas.
- id: 18271
  en: ¡Investiga las Siete Maravillas!
- id: 18272
  en: >-
    Para investigar la siguiente maravilla,

    el misterio del tren fantasma, nos

    dirigimos a la Colina del Atardecer.
- id: 18273
  en: ¡Ve a la Colina del Atardecer!
- id: 18274
  en: >-
    Mis amigos pasaron del tema, así que

    yo solito me fui a ver la última de las

    maravillas: la mansión encantada.
- id: 18275
  en: ¡Dirígete a la vieja mansión!
- id: 18276
  en: >-
    Al volver de la mansión, Olette sugirió que nos

    reuniéramos con Hayner en la estación.

    Solo nos quedaban dos días de vacaciones...
- id: 18277
  en: ¡Reúnete con Hayner en la estación!
- id: 18278
  en: >-
    La ciudad también parecía diferente...

    Luchando de nuevo con Axel, oí una voz:
     ‛¡Roxas, ven a la mansión!’
- id: 18279
  en: ¡Dirígete a la vieja mansión!
- id: 18280
  en: >-
    Mis enemigos trataron de acorralarme, pero

    confié en los recuerdos que inundaban mi

    mente y abrí la entrada con la llave espada.
- id: 18281
  en: ¡Averigua de quién es la voz!
- id: 18282
  en: >-
    Me reuní con Naminé en la vieja mansión,

    pero un misterioso hombre cubierto de

    vendas se la llevó. ¿Adónde habrán ido?
- id: 18283
  en: ¡Busca pistas en la mansión!
- id: 18284
  en: >-
    Examiné la mansión y

    descubrí la entrada a una sala

    secreta desde la biblioteca.
- id: 18285
  en: ¡Explora el sótano!
- id: 18286
  en: >-
    Comencé a recuperar mis recuerdos

    perdidos mientras estaba en la sala de

    ordenadores.
- id: 18287
  en: ¡Sigue avanzando por la mansión!
- id: 18288
  en: >-
    Axel me provocó para luchar, pero le vencí.

    ‛Nos veremos en otra vida’, me dijo,

    mientras se desvanecía en un agujero negro.
- id: 18289
  en: ¡Sigue adelante!
- id: 18290
  en: >-
