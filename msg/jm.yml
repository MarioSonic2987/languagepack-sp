  en: Informe Ansem 1
- id: 14052
  en: >2

    Mis esfuerzos de tantos años han dado

    sus frutos: el mundo que gobierno se ha

    convertido en un paraíso digno de ser

    llamado ‛Vergel Radiante’.


    Gracias a la pureza del agua, que es la

    fuente de la vida, las flores abren sus

    capullos y todos comienzan cada día con

    una sonrisa de esperanza.


    Pero donde hay luz, también la

    oscuridad acecha.


    Como anuncié en mi informe previo,

    busco aclarar el misterio de la ‛oscuridad

    del corazón’. El futuro de este paraíso

    depende de esa respuesta.


