- id: 13142
  en: >+
    Hércules creía haber derrotado a la Hidra,

    pero por lo visto había revivido...

    y ahora el Coliseo estaba hecho pedazos.

    Aunque nos libramos de la criatura,

    Hércules perdió sus ganas de seguir

    luchando. Nos tenía muy preocupados, pero

    lo único que podíamos hacer era confiar en

    que Meg cuidaría bien de él.

- id: 13143
  en: >+
    Auron recupera su voluntad; y los 

    sentimientos de Hércules por Meg hacen que

    recupere sus fuerzas. ¡Ha nacido una estrella!

- id: 13144
  en: –––
- id: 13145
  en: >+
    La puerta conectaba con el pasado.

    Sora y sus amigos evitaron que Pete

    cambiara el pasado y salvaron el Castillo.

- id: 13146
  en: –––
- id: 13147
  en: >+
    El experimento del Doctor resultó ser el

    ladrón, y solo quería un corazón. Arreglado

    el entuerto, Sally abre su corazón a Jack.

- id: 13148
  en: –––
- id: 13149
  en: >+
    Recuperamos el corazón de Auron, y

    los sentimientos de Hércules por Meg

    le hicieron recobrar sus fuerzas. Todos

    colaboramos para acabar con Hades de

    una vez por todas, y nuestra valentía se

    vio recompensada con una constelación

    que brillará en el cielo de la noche

    para siempre.

- id: 13150
  en: >+
    La puerta estaba conectada con el pasado.

    Maléfica y Pete pretendían cambiar el

    pasado y quedarse con el castillo, pero

    dimos al traste con su malvado plan.

    La paz volvía a reinar en el Castillo

    Disney.

- id: 13151
  en: >+
    ¡El plan fue todo un éxito! Pillamos al

    ladrón con las manos en la masa... ¡y

    resultó que era el experimento del

    Doctor! Quería encontrar un corazón

    para él, y por eso buscó entre los

    regalos. Con los primeros copos de

    nieve, Jack recibió un preciado regalo

    de Sally, que le abrió su corazón.

- id: 13155
  en: >+
    Llegamos a la fortaleza del enemigo...

    su castillo. Kairi tiene que estar

    en su interior.

- id: 13156
  en: >+
    ¡Busca a Kairi!

- id: 13157
  en: >+
    Sora acabó encontrando a Kairi. Derrotamos

    al miembro de la Organización {XIII} que nos

    atacó, pero los sincorazón rodearon a Kairi.

- id: 13158
  en: >+
    ¡Rescata a Kairi!

- id: 13159
  en: >+
    Al final, nos reunimos con Kairi y Riku.

    Sin embargo, la batalla no había acabado.

    El rey seguía aguardando.

- id: 13160
  en: >+
    ¡Dirígete a lo más alto del castillo!

- id: 13161
  en: >+
    La máquina de Ansem explotó, pero no hizo

    desaparecer por completo Kingdom Hearts.

    Ahora, Xemnas debe pagar sus fechorías.

- id: 13162
  en: >+
    ¡Derrota al poderoso Xemnas!

- id: 13163
  en: >
    La puerta hacia Kingdom Hearts ha aparecido

    y Xemnas ha entrado. ¿Venceremos... o

    o seremos aniquilados? La suerte está echada.
- id: 13164
  en: ¡Tras la puerta aguarda el combate final!
- id: 13165
  en: >+
    Nos dirigíamos al castillo cuando un

    hombre vestido de negro se interpuso

    en nuestro camino. Blandía una llave

    espada y se jactaba de haber derrotado

    a Riku... ¡pero solo Sora podía verle!

    ‛Dímelo... Dime por qué te eligió a ti’,

    dijo, y desapareció tremendamente

    contrariado tras ser derrotado por

    Sora.

- id: 13166
  en: >+
    Saïx, de la Organización {XIII}, nos

    aguardaba en el tenebroso castillo. Al

    señalar hacia lo que parecía una luna, nos

    dimos cuenta de que se trataba del Reino

    de los Corazones, ¡Kingdom Hearts! Muchos

    corazones debía de haber absorbido para

    alcanzar semejante tamaño. ‛A la

    Organización {XIII} ya no le sirves de nada’,

    rió Saïx, e invocó a un gran número de

    sincorazón.


    Fue entonces cuando oímos una voz que

    conocíamos: ¡Kairi! Pero no había tiempo

    para celebraciones, pues no dejaban de

    llegar enemigos. Kairi no se lo pensó y

    rescató a Sora. Recibió la ayuda del

    falso Ansem: Xehanort, aprendiz de

    Ansem el Sabio. Sora no entendía

    nada y, para colmo, Xigbar, otro miembro

    de la Organización {XIII}, le había llamado

    Roxas. Ni siquiera la derrota de Xigbar trajo

    algo de claridad al afligido Sora.

- id: 13167
  en: >+
    Finalmente, Sora consiguió abrirse paso

    entre las hordas de sincorazón hasta

    Kairi. El sincorazón de Xehanort quedó

    observando el reencuentro... ¡era Riku!

    DiZ, que había estado siguiendo la

    lucha, reveló al rey su verdadera

    identidad. Él era el verdadero Ansem

    el Sabio; y el incorpóreo de Xehanort,

    su aprendiz, era Xemnas, el líder de la

    Organización {XIII}. Ya habíamos vencido

    en su día al sincorazón de Xehanort,

    aquel que se hacía llamar ‛Ansem, el

    buscador de la oscuridad’. Sin embargo,

    tras su derrota quedó intrigado por la

    naturaleza del corazón de Riku y trató

    de atraerlo a la oscuridad. Aunque Riku

    no sucumbió, vio que debía usar el

    poder de la oscuridad. ‛Riku escogió

    esa forma para poder usar el poder de

    la oscuridad.’ Todos estuvieron de

    acuerdo con las palabras de Sora:

    ‛¡Sigues siendo Riku, pase lo que pase!’

    Si era la lucha lo que mantenía el poder

    de la oscuridad latente, había llegado la

    hora de ponerle fin de una vez por todas.

- id: 13168
  en: >+
    Tras deshacernos de Luxord y Saïx,

    descubrimos la verdad sobre Roxas:

    ¡no era otro que el incorpóreo de Sora!

    Xemnas le engañó y le convirtió en un

    miembro de la Organización {XIII}, pero

    sus ansias por conocer a Sora le

    hicieron apartarse del grupo. Cuando

    Sora dijo apenado que le hubiese

    gustado haberle conocido, Riku le

    dijo que estaba en el interior de su

    propio corazón. Mientras, el rey y

    Ansem el Sabio trataban de usar un

    artilugio para detener Kingdom Hearts,

    pero este comenzó a fallar. Parecía que

    no había nada capaz de contener el

    poder de los corazones acumulados en

    él... Finalmente, Ansem entendió la

    verdadera naturaleza del corazón

    humano, y decidió escuchar al suyo.

    Aceptó su destino y asió con fuerza el

    artilugio, que se había descontrolado y

    estaba a punto de estallar. La explosión

    dispersó los corazones acumulados en

    Kingdom Hearts, precipitándose todos

    sobre nosotros. Cuando la ‛lluvia de

    corazones’ cesó, resultó que Riku había

    recuperado su aspecto original.

- id: 13169
  en: >+
    Maléfica y Pete abrieron el camino

    hacia la batalla definitiva. También

    ellos habían decidido escuchar a sus

    corazones y ya nada podía hacerles

    cambiar de opinión. Todos juntos

    partimos para luchar contra Xemnas.

    Acorralado, extrajo el poder de Kingdom

    Hearts y se desvaneció. ¡No podíamos

    dejarle escapar por el bien de todos los

    mundos! En medio de un brillante fulgor,

    apareció una puerta frente a nosotros.

    ‛Los mundos nos han dado esta puerta.

    ¡Quieren que seamos los guardianes de

    su destino!’, exclamó el rey. Con los

    corazones henchidos de coraje,

    afrontamos la batalla definitiva junto a

    todos nuestros queridos amigos.

