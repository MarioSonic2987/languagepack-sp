  en: "Sincorazón juguetón que adora jugar\nal \"Tú la llevas\" persiguiendo a Sora.\n \nCuando lo golpeas, en vez de rendirse\nconvoca a más de los suyos.\nNo te dejes atrapar y acaba con ellos\npara que no se multipliquen."
- id: 20064
  en: N.º {V}
- id: 20065
  en: "Duro de pelar, aprovecha para curarse\nmientras dormita.\n \nNo te dejes intimidar por su poder\nregenerativo y ataca con todo para\nevitar que recupere su VT."
- id: 20066
  en: N.º {VI}
- id: 20067
  en: "Este sincorazón se replica a sí mismo\ny lanza a sus copias al ataque.\n \nLa mejor estrategia es observar qué\nformación adopta junto a sus clones\ny actuar en consecuencia."
- id: 20068
  en: N.º {VII}
- id: 20069
  en: "Sincorazón belicoso que representa\nuna continua amenaza.\n \nNo dejará que te acerques a él,\npor lo que los ataques mágicos\na cierta distancia son la mejor\nopción para hacerle frente."
- id: 20070
  en: N.º {VIII}
- id: 20071
  en: "Este sincorazón se medio oculta en\nla tierra a la espera de que lo saquen.\n \nUna vez fuera, procura que no toque\nel suelo para darle una buena tunda."
- id: 20072
  en: N.º {IX}
- id: 20073
  en: "Bailarín nato que reacciona danzando\nen círculos cuando se le golpea.\n \n¡Atácalo sin cesar y no dejes que\npare de girar!"
- id: 20074
  en: N.º {X}
- id: 20075
  en: "Peculiar sincorazón que invoca\nréplicas para confundir a Sora.\n \nTendrás que discernir cuál es el\nverdadero para centrar tus ataques."
- id: 20076
  en: N.º {XI}
- id: 20077
  en: "No hay nada más intimidante que\nlos números, y este sincorazón lo\nsabe muy bien.\n \n¡Ataca sin pausa para hacer que el\ncontador llegue a cero y cesen\nsus problemas numéricos!"
- id: 20078
  en: N.º {XII}
- id: 20079
  en: "Sincorazón capaz de teleportarse\nde un lado a otro para atacar a Sora\ncuando está desprevenido.\n \nFijarlo como objetivo y los ataques\na distancia son la mejor opción\npara hacerle morder el polvo."
- id: 20080
  en: N.º {XIII}
- id: 20081
  en: "Misterioso sincorazón surgido\nde un fulgor casi divino.\n \nEncomendó a Sora el gran tesoro\nde sus antepasados como prueba\nde que el joven había salido victorioso\nen combate contra todos los suyos."
- id: 20092
  en: Consciencia latente
- id: 20093
  en: "Misterioso hombre que permanecía\nal otro lado del portal dimensional\nabierto en el Castillo Disney.\n \nEnfundado en una imponente\narmadura, su destreza\ncon la llave espada\nsupera incluso a la de Sora."
- id: 20130
  en: Metal cian
- id: 20131
  en: "Aunque no se mueve mucho,\nusa sus artes para atraer a sus\nrivales hacia sí.\n \nEs mejor no dejarle a sus anchas\ne ir a por él en cuanto aparezca.\nResiste bien la magia, así que usar\nla llave espada es lo recomendado."
- id: 20132
  en: Vikingo volador
- id: 20133
  en: "Arremete con ímpetu sin cesar, lo que\ncomplica atinar contra sus puntos\ndébiles. Para detenerle, usa magia.\n \n¡Aprovecha para contraatacar utilizando\nlos comandos de reacción!"
- id: 20134
  en: Espectro mágico
- id: 20135
  en: "Sincorazón que muestra dos rostros.\nCuando está en el aire, no sirve\nde nada atacarlo con la llave\n espada.\n \nLos hechizos harán que descienda\nal suelo. ¡Procura que se arrepienta\nde haber bajado!"
- id: 20136
  en: Anzuelo
- id: 20137
  en: "Utiliza sus rápidos movimientos\npara confundir a Sora. Usa Chillido\npara atraparlo y atacar con él\na los enemigos cercanos.\n \nEs inmune a los hechizos de Hielo."
- id: 20138
  en: Arcanista
- id: 20139
  en: "Poderoso sincorazón hechicero\ndiestro en los tres tipos de magia\nelemental básica.\n \nUsa su gran libro como escudo."
- id: 20140
  en: Maza férrica
- id: 20141
  en: "Da grandes saltos acompañados\nde ataques giratorios.\nMucho cuidado con la onda\nexpansiva que libera al aterrizar.\n \nJusto antes de empezar a atacar\nqueda expuesto. ¡Aprovéchalo!"
- id: 20142
  en: Chocador chiflado
- id: 20143
  en: "Sincorazón tan pesado que es\nimposible levantarlo del suelo.\nSe vuelve más agresivo cuando\nevitas sus ataques o te cubres.\n \nEs inmune al elemento Fuego,\npero los hechizos de Hielo te\ndarán muy buenos resultados."
- id: 20144
  en: Lanzador silente
- id: 20145
  en: "Observa atentamente a sus enemigos,\nlocaliza a los más débiles y centra\nsus proyectiles en él.\n \nEs inmune tanto al Fuego como\nal Rayo."
- id: 20146
  en: Temerario
- id: 20147
  en: >-
    Sincorazón incansable que no

    conoce la palabra "quietud".

    Se sirve de ataques giratorios

    y libera descargas eléctricas,

    hecho por lo que también es

    inmune al elemento Rayo.
- id: 20148
  en: Lancero audaz
- id: 20149
  en: "El soldado y su lanza no acaban\nde congeniar, así que es fácil\npillarle con la guardia baja.\nAtaca con tanta fuerza que\npuede hacer volar a Sora.\n \nArrebátale la lanza con\nQuitar lanza y úsala para atacar."
- id: 20150
  en: Necromante
- id: 20151
  en: "Diestro escapista, este sincorazón\ndesaparece a placer. Aunque en\nese estado no se puede fijar\nblanco en él, volverá a aparecer\nsi logras golpearle.\n \nCuando adopta la forma de una\nmáscara, anula todos tus ataques.\nQueda expuesto tras atacar."
- id: 20152
  en: Campeón aéreo
- id: 20153
  en: "Donde pone los ojos, pone\nlos guantes... ¡sin parar!\n \nSu repertorio de golpes cuenta\ncon tres tipos de puñetazos,\npero descubre su juego antes de\nlanzarlos. ¡Observa y reacciona!"
- id: 20160
  en: Sora
- id: 20161
  en: "Joven elegido por la llave espada\nque libra una ardua batalla contra\nlos sincorazón y los incorpóreos.\n \nAl pisar por primera vez Ciudad\nde la Navidad, la llave espada\nplasma su gran sorpresa dotándolo\ncon este peculiar aspecto."
- id: 20162
  en: Donald
- id: 20163
  en: "Es el Mago de la Corte en el\nCastillo Disney y acompaña a\nSora buscando al rey Mickey.\n \nAunque fue guardaespaldas\nde Santa Claus, parece no\nrecordar nada al llegar a\nCiudad de la Navidad."
- id: 20164
  en: Goofy
- id: 20165
  en: "Es el Capitán de los Caballeros\nReales del Castillo Disney y\nacompaña a Sora buscando\nal rey Mickey.\n \nSimpático y algo atolondrado,\nsiempre acompaña fiel a sus\nleales amigos."
