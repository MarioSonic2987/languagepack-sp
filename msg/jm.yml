    Un dragón es un incorpóreo de gran

    categoría. Cuando, tras evitar su

    ataque, aparezca una bola de luz, usa

    Aprender. Si eres preciso, podrás

    usar Saltar y atacar.


    Puedes usar Aprender muchas veces,

    así que trata de encadenar ataques

    con el comando Saltar.
- id: 12050
  en: Asesino
- id: 12051
  en: >-
    Un asesino es un incorpóreo de gran

    categoría. Se oculta en el suelo y

    ataca sigilosamente desde atrás.


    No puedes atacarle cuando está en

    el suelo, así que haz lo posible para

    tenerlo frente a frente.


    ¡Ten cuidado si comienza a correr

    alrededor, pues es cuando lanza

    poderosos ataques! ¡Aprovecha

    siempre que puedas los comandos

    de reacción para derrotar a varios

    de una sola vez!
- id: 12052
  en: Samurái
- id: 12053
  en: >-
    Un samurái es un incorpóreo de gran

    categoría. Es capaz de manejar hasta

    cuatro armas a la vez, y usa tanto las

    espadas como sus vainas. Su ataque

    es sereno y muy eficaz.


    No debes perderle de vista

    cuando se oculte bajo el suelo.

    Si repeles su ataque, se sentará a

    esperar, y tú tendrás oportunidad

    de usar comandos de reacción.


    Lucha cada vez con uno, mientras

    los otros se sientan y observan.
- id: 12054
  en: Francotirador
- id: 12055
  en: >-
    Un francotirador es un incorpóreo de

    gran categoría. Es muy hábil y sus

    movimientos desafían la gravedad.

    Si usas magia, te será más fácil

    derrotarlo.


    Arroja peligrosas flechas de luz que

    puedes rechazar con el comando

    Ataque súbito. ¡Si lo usas varias veces,

    no tardarás en conseguir la victoria!
- id: 12056
  en: Bailarina
- id: 12057
  en: >-
    La bailarina es un incorpóreo de gran

    categoría que se desliza por el suelo.

    Cuando te acercas, se aleja con

    rapidez. Espera el final de su ataque

    para lanzar el tuyo. ¡Si al aproximarse

    va agazapada, ten mucho cuidado!


    Cuando la acorralas, contraataca en

    grupo con patadas y otras artimañas.

    Sé muy cuidadoso si te

    superan en número.
- id: 12058
