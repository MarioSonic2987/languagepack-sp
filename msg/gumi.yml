    {:color #00F0F080}- Cómo usar la paleta de color{:reset}

    Si la nave gumi ya está coloreada,

    simplemente elige de la paleta un color

    que te guste para cambiar el color actual.


    El color de la paleta seleccionado se

    puede cambiar en cualquier momento.
