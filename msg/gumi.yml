- id: 16634
  en: >-
    Las naves gumi son vehículos especiales,

    construidos con {:color #8080F080}bloques gumi{:reset}.


    Con este Editor gumi, puedes

    construir tu propia nave o

    remodelar naves basadas en

    los planos que hayas adquirido.


    {:color #00F0F080}- ¡Con el botón SELECT, obtendrás ayuda!{:reset}

    Con solo pulsar el {:color #8080F080}botón SELECT{:reset},

    puedes acceder a esta {:color #F0F00080}guía gumi{:reset} en 

    cualquier momento. Si al fabricar tienes

    dudas, pulsa el {:color #8080F080}botón SELECT{:reset} para

    recibir asistencia.
- id: 16635
  en: >-
    Los materiales gumi son {:color #F0F00080}bloques que

    puedes adaptar{:reset} de acuerdo a tus

    necesidades a la hora de construir.


    {:color #00F0F080}- ¡Crea una estructura con materiales gumi!{:reset}

    Para trabajar con materiales gumi,

    se usan tres herramientas básicas:

    {:color #8080F080}Colocar gumis{:reset}, {:color #8080F080}Copiar y colocar{:reset}, y

    {:color #8080F080}Dar forma{:reset}.


    {:color #00F0F080}- ¿Cómo se cambia de modo?{:reset}

    Mientras trabajas con materiales gumi,

    puedes pulsar {:icon button-triangle} o elegir que

    el comando {:color #8080F080}Cambio de modo{:reset} cambie

    a {:color #F0F00080}modo de edición para deco-gumis{:reset}.
- id: 16636
  en: >-
    Los accesorios gumi, o deco-gumis, son

    bloques que poseen funciones especiales

    y no se pueden reformar.


    {:color #00F0F080}- ¡Coloca algunos deco-gumis!{:reset}

    Para colocar deco-gumis, se usa uno de

    estos tres comandos, según el tipo de gumi:

    {:color #8080F080}Armas gumi{:reset}, {:color #8080F080}Gumis de movimiento{:reset}, o

    {:color #8080F080}Gumis auxiliares{:reset}.


    {:color #00F0F080}- ¿Cómo se cambia de modo?{:reset}

    Mientras trabajas con deco-gumis, puedes

    pulsar {:icon button-triangle} o elegir que el comando

    {:color #8080F080}Cambio de modo{:reset} cambie a {:color #F0F00080}modo de edición

    para materiales gumi{:reset}.
- id: 16637
  en: >-
    Al editar, puedes ver la nave gumi

    pulsando el {:color #8080F080}botón START{:reset}

    en el menú del Editor.

      {:color #8080F080}Joystick izquierdo{:reset}: Acercar/Alejar
      {:color #8080F080}Joystick derecho{:reset}: Rotar cámara
      {:color #8080F080}Botón R3{:reset}:  Posición de cámara inicial
      {:icon button-circle}: Salir del modo visor

    {:color #00F0F080}- El botón START durante la edición{:reset}

    Si quieres volver directamente al

    menú del Editor mientras editas, pulsa

    el {:color #8080F080}botón START{:reset}.
- id: 16638
  en: >-
    Existen muchos tipos de bloques gumi.

    La funcionalidad de tu nave gumi depende

    de {:color #F0F00080}la combinación de

    bloques que uses para construirla{:reset}. Esta

    guía gumi te enseñará a usar

    el sistema y a construir naves.


    {:color #00F0F080}- ¡Descubre la guía gumi!{:reset}

    Cómo usar esta guía:


    {:icon button-cross}: Abrir la ayuda seleccionada

    {:icon button-circle}: Volver a la sección anterior

    {:color #8080F080}Botón SELECT{:reset}: Cerrar la guía gumi


    ¡Para seguir leyendo, pulsa {:icon button-cross}!
- id: 16640
  en: >-
    Ver los {:color #8080F080}objetos y funciones especiales{:reset}

    que has conseguido hasta el momento

    para tu nave gumi.
- id: 16641
  en: >-
    Los materiales gumi se usan principalmente

    para crear la estructura de la nave. Pueden

    ser reformados antes de colocarse.

    {:color #00F0F080}- ¡Los parámetros también son importantes!{:reset}

    Los parámetros de tu nave gumi

    cambiarán según la forma de

    los materiales gumi.

    {:color #8080F080}Gumis biselados{:reset}/{:color #8080F080}Gumis curvos{:reset} -

    {:color #F0F00080}Aumentan la VT{:reset}

    {:color #8080F080}Gumis Aero{:reset} - {:color #F0F00080}Aumentan la movilidad{:reset}

    {:color #8080F080}Multigumis{:reset}

    Para hacer más fácil el proceso, los gumis

    biselados, tubulares y curvos se agrupan.

    Los parámetros siguen iguales a los de

    los gumis originales por separado.
- id: 16642
  en: >-
    Copia la forma de un material gumi

    existente para reformar un material gumi

    nuevo y colocarlo en tu nave.

    {:color #00F0F080}- Métodos de copiado{:reset}

    {:color #8080F080}Copia normal{:reset}
      Copia el diseño del gumi tal como es
      y lo coloca.
    {:color #8080F080}Copia en espejo{:reset}
      Da vuelta y copia el diseño del gumi y
      lo coloca.
    {:color #00F0F080}- Si no tienes suficientes...{:reset}

    Para copiar y colocar gumis, debes

    tener {:color #F0F00080}la misma cantidad de materiales

    gumi{:reset}. No puedes colocar gumis si no

    tienes la cantidad necesaria.
- id: 16643
  en: >-
    Puedes reformar materiales gumi

    ya colocados.

    Al hacerlo, los parámetros

    también cambiarán.


    {:color #00F0F080}- Tres tipos de reformas{:reset}

    {:color #8080F080}Biseles{:reset}
      El material gumi seleccionado se
      convertirá en un gumi biselado.
    {:color #8080F080}Curvas{:reset}
      El material gumi seleccionado se
      convertirá en un gumi curvo.
    {:color #8080F080}Puntas{:reset}
      El material gumi seleccionado tendrá
      una punta en una dirección específica.
- id: 16644
  en: >-
    Puedes colorear los bloques gumi.

    Hay varias maneras de hacerlo.


    Elige un color cuando colocas el gumi.

    Agrega el color al gumi después

    de haberlo colocado.

    Cambia el color de un gumi.


    {:color #00F0F080}- ¡Consigue kits de diseño!{:reset}

    Al principio, solo puedes dar color a

    los gumis. Pero si {:color #F0F00080}consigues kits de diseño{:reset},

    también podrás

    usar distintos diseños.
- id: 16645
  en: >-
    Las unidades de habilidad son partes que

    {:color #F0F00080}agregan ciertas funciones{:reset} a la nave. A

    diferencia de los bloques gumi, no tienen

    forma.


    {:color #8080F080}Botón hacia arriba/abajo{:reset}: Mover cursor

    {:icon button-cross} / {:icon button-triangle}: Colocar/Quitar


    {:color #00F0F080}- Asignar habilidades{:reset}

    Cada habilidad tiene {:color #F0F00080}PH{:reset}. Puedes

    asignar habilidades a tu antojo

    hasta que el indicador de {:color #F0F00080}PH de

    la nave gumi{:reset} se complete.
- id: 16646
  en: >-
    Cambia la configuración del Editor

    de acuerdo a tus preferencias.


    {:color #8080F080}Botón hacia arriba/abajo{:reset}:
      Seleccionar configuración
    {:color #8080F080}Botón hacia la izquierda/derecha{:reset}:
      Cambiar configuración
    {:icon button-circle}: Confirmar selección y volver


    {:color #00F0F080}- ¡Intentémoslo!{:reset}

    Puedes cambiar la configuración cuando

    lo desees, así que échale un vistazo

    en cuanto puedas.
- id: 16647
  en: >-
    Cuando completas una nave gumi, debes

    guardarla como {:color #8080F080}plano original{:reset} usando

    {:color #8080F080}Guardar plano{:reset} en el menú del Editor,

    o {:color #F0F00080}no podrás usarla{:reset}.

    Si guardas los planos, puedes volar y

    reeditar esas naves gumi.

    Sin embargo, {:color #F0F00080}las naves gumi que hayan

    excedido los costes no se podrán guardar{:reset}.


    {:color #00F0F080}- Guardar en círculos de luz{:reset}

    Puedes guardar los bloques gumi y los planos

    que consigas en los {:color #F0F00080}círculos de luz{:reset}.

    Esa información no se guarda

    cuando seleccionas {:color #8080F080}Guardar plano{:reset}.
- id: 16648
  en: >-
    Las armas gumi son gumis de ataque.

    {:color #F0F00080}Cuanto mayor sea la energía, mayor{:reset}

    {:color #F0F00080}será el daño{:reset} que cause la nave gumi.


    {:color #00F0F080}- Aprende a usar estos gumis{:reset}

    {:color #8080F080}Gumi-proyectiles{:reset} - Para disparar
      a un enemigo, pulsa {:icon button-cross}.
    {:color #8080F080}Gumi-blancos{:reset} - Para fijar
      al enemigo y dispararle, mantén
      pulsado {:icon button-cross}.
    {:color #8080F080}Gumi-rayos{:reset} - Pulsa {:icon button-triangle} para
      atacar usando el indicador de Rayo.
    {:color #8080F080}Gumi-impactos{:reset} - Puedes atacar
      con los gumi-impactos colocados en tu nave.
- id: 16649
  en: >-
    Los gumis de movimiento tienen la capacidad

    de mejorar los movimientos de tu nave.


    Los {:color #8080F080}gumi-motores{:reset} {:color #F0F00080}consumen energía{:reset},

    pero aumentan la velocidad de la nave.

    Los {:color #8080F080}gumi-alas{:reset} aumentan la

    {:color #F0F00080}movilidad{:reset} de la nave.


    {:color #00F0F080}- Mayor movilidad{:reset}

    La nave gumi puede dar una {:color #F0F00080}

    voltereta{:reset} con {:icon button-circle}.

    Esto te dará velocidad y te permitirá

    esquivar mejor los ataques enemigos.
- id: 16650
  en: >-
    Los gumis auxiliares son bloques especiales.

    Existen {:color #8080F080}gumi-cabinas{:reset},

    {:color #8080F080}gumi-protecciones{:reset} y {:color #8080F080}gumis opcionales{:reset}.

    Cada uno tiene varias funciones.


    {:color #00F0F080}- Gumi-cabinas{:reset}

    De todos los gumis auxiliares, el

    {:color #8080F080}gumi-cabina{:reset} es el más importante.

    Si colocas uno, la velocidad de la

    nave se reducirá bastante, pero

    la {:color #F0F00080}energía{:reset} aumentará mucho.


    Debes colocar uno para que la nave

    {:color #F0F00080}pueda liberar toda su fuerza{:reset}.
- id: 16651
  en: >-
    Al comienzo, no puedes construir grandes

    naves. Los bloques gumi tienen ciertos {:color #8080F080}costes{:reset}.

    Puedes colocar gumis hasta que se complete el

    {:color #F0F00080}coste de la nave gumi{:reset} que aparece en la parte

    superior derecha.


    {:color #00F0F080}- ¡Los dos gumis a la vez!{:reset}

    Los {:color #8080F080}materiales gumi{:reset} y los {:color #8080F080}deco-gumis{:reset}

    pueden colocarse uno encima de otro.


    {:color #00F0F080}- ¿Hacia dónde apunta la nave gumi?{:reset}

    La nave gumi apunta en la dirección

    que marca la flecha de la rejilla.

    El icono que aparece en la parte inferior

    derecha también muestra la dirección.
- id: 16652
  en: >-
    {:color #00F0F080}- Cambio de modo{:reset}

    {:color #8080F080}Cambia de modo{:reset} con {:icon button-triangle}.


    {:color #00F0F080}- Botón Deshacer/Rehacer{:reset}

    Usa {:icon button-r1} para {:color #8080F080}deshacer{:reset}, y {:icon button-r2} para {:color #8080F080}rehacer{:reset}.


    {:color #00F0F080}- Volver al menú del Editor{:reset}

    Si pulsas el {:color #8080F080}botón START{:reset} mientras editas,

    regresarás directo al menú del Editor.


    {:color #00F0F080}- Reiniciar cámara{:reset}

    Con el {:color #8080F080}botón R3{:reset}, puedes hacer que

    la cámara vuelva a su posición inicial.
- id: 16654
  en: >-
    Copia el área seleccionada y coloca un gumi.


    {:color #8080F080}Botones de dirección{:reset}/{:icon button-l1}{:icon button-l2}: Mover cursor

    {:color #8080F080}Joystick derecho{:reset}: Rotar cámara

    {:color #8080F080}Joystick izquierdo{:reset}: Rotar gumi

    {:icon button-cross}: Seleccionar gumi para copiar

    {:icon button-cross} dos veces: Copiar  {:icon button-circle}: Atrás


    {:width 90}{:color #00F0F080}- ¡Hagamos una copia!{:reset}

    Coloca el cursor sobre la forma que quieres

    copiar y pulsa {:icon button-cross}. Luego, indica con el

    cursor dónde quieres colocarla. Usa el

    {:color #8080F080}joystick izquierdo{:reset} para rotar y colocar

    el gumi. Confirma la dirección en que

    apuntará, y pulsa {:icon button-cross} para que se copie.
- id: 16656
  en: >-
    Primero, elige el gumi que quieres colocar.

      {:icon button-cross}: Confirmar  {:icon button-circle}: Atrás

    {:color #00F0F080}- ¡Mira desde distintos ángulos!{:reset}

    Puedes rotar la cámara con el

    {:color #8080F080}joystick derecho{:reset}. Al hacerlo,

    puedes revisar tu nave y los bloques

    gumi desde muchos ángulos distintos.

    {:color #00F0F080}- ¡Pongámosle color!{:reset}

    Al seleccionar un gumi, puedes cambiar la

    paleta de colores con {:icon button-l1} y {:icon button-r1}.

    Es recomendable decidir de antemano

    qué colores usar. Para hacerlo, selecciona

    {:color #8080F080}Pintar{:reset} en el menú del Editor.
- id: 16657
  en: >-
    Puedes manejar más de un

    gumi a la vez.


    {:icon button-triangle}: Expandir área

    {:icon button-triangle} dos veces: Confirmar área


    {:color #00F0F080}- Seleccionar un área{:reset}

    Pulsa {:icon button-triangle} en la esquina del área

    que quieres expandir, y mueve el cursor

    para expandirla. Pulsa otra vez {:icon button-triangle}

    para confirmar el área.
- id: 16658
  en: >
    Para {:color #8080F080}agregar biseles{:reset} y {:color #8080F080}curvas{:reset}, debes

    seleccionar un material gumi.


    {:color #8080F080}Botones de dirección{:reset}/{:icon button-l1}{:icon button-l2}: Mover cursor

    {:color #8080F080}Joystick derecho{:reset}: Rotar cámara

    {:icon button-cross}: Confirmar  {:icon button-circle}: Atrás

    {:icon button-r1}: Deshacer  {:icon button-r2}: Rehacer


    {:color #00F0F080}- ¡Démosle forma!{:reset}

    Pon el cursor sobre el gumi que quieres

    reformar y pulsa {:icon button-cross}. También

    puedes {:color #F0F00080}reformar un área{:reset}.


    Si cometes un error, usa estos botones:

    {:icon button-r1}: {:color #8080F080}Deshacer{:reset}  {:icon button-r2}: {:color #8080F080}Rehacer{:reset}.
- id: 16659
  en: >-
    Elige el color que quieres usar en

    la {:color #F0F00080}paleta de color{:reset}.


    {:color #8080F080}Botones de dirección{:reset}: Mover cursor

    {:color #8080F080}Joystick derecho{:reset}: Rotar cámara

    {:icon button-square}, {:color #8080F080}{:width 90}Botón hacia abajo{:reset}{:width 90}: Abrir muestrario{:width 100}

    {:icon button-cross}: Confirmar  {:icon button-circle}: Atrás

    {:icon button-triangle} en el muestrario de color: Cambiar color


    {:color #00F0F080}- ¡Pon un color en la paleta!{:reset}

    Selecciona una paleta de color con los {:color #8080F080}botones

    hacia la izquierda y derecha{:reset}, y abre el

    muestrario de color con {:icon button-square} o el {:color #8080F080}botón hacia

    abajo{:reset}. En el muestrario, selecciona

    un color {:width 90}y pulsa {:icon button-cross} para agregarlo a la paleta.
