    Los bloques que forman la nave gumi

    son {:color #8080F080}materiales gumi{:reset} y {:color #8080F080}deco-gumis{:reset}.

    Los {:color #8080F080}materiales gumi{:reset} se usan para dar

    forma a la nave gumi y aumentar su VT,

    mientras que los {:color #8080F080}deco-gumis{:reset} se usan para

    agregar varias funciones. {:color #F0F00080}Cuando coloques

    estos gumis{:reset}, tu nave estará completa.


    {:color #00F0F080}- Pilotar la nave gumi{:reset}

    ¡Se necesita un solo bloque para que tu nave

    gumi levante vuelo! ¡Y una nave gumi puede

    volar con cualquier forma, así que a crear!

    Pero asegúrate de tener suficiente

    {:color #8080F080}VT{:reset} o tu nave durará poco.
