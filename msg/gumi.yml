- id: 18761
  en: Otros comandos del menú
- id: 18762
  en: >-
    Hay cuatro comandos que pueden servirte

    para editar tu nave gumi:

    {:color #8080F080}Configuración{:reset}, {:color #8080F080}Cambio de modo{:reset}, {:color #8080F080}Guardar plano{:reset}

    y {:color #8080F080}Salir{:reset}.


    {:color #00F0F080}- Guardar plano y Salir{:reset}

    {:color #8080F080}Guardar plano{:reset} y {:color #8080F080}Salir{:reset} son los dos

    comandos más importantes para salir

    del menú del Editor de naves gumi. ¡Debes

    aprender a manejarlos muy bien!


    {:color #00F0F080}- Comandos y accesos directos{:reset}

    Puedes cambiar los modos de edición

    para {:color #8080F080}materiales gumi{:reset} y {:color #8080F080}deco-gumis{:reset}

    usando {:icon button-triangle} para {:color #8080F080}cambio de modo{:reset}.
- id: 18763
  en: >
    Puedes deshacer una edición y volver al

    paso anterior. También puedes volver

    al último paso.


    {:icon button-r1}/{:color #8080F080}Deshacer{:reset}: Volver al paso anterior

    {:icon button-r2}/{:color #8080F080}Rehacer{:reset}: Volver al último paso


    {:color #00F0F080}- ¡Aprovecha estos botones!{:reset}

    Es divertido editar con {:icon button-r1} y {:icon button-r2},

    ya que puedes corregir errores fácilmente

    o rehacer lo que habías hecho.

    Sin embargo, la cantidad de veces que

    puedes deshacer tus pasos es limitada.

    Es recomendable {:color #F0F00080}salvar los planos

    originales{:reset} antes de editarlos.
- id: 18765
  en: >-
    Puedes alternar entre editar

    {:color #8080F080}materiales gumi{:reset} y {:color #8080F080}deco-gumis{:reset}.

    Y puedes hacer lo mismo con {:icon button-triangle}.


    {:color #00F0F080}- Dos modos de edición{:reset}

    En Modo de edición, hay un modo para editar

    {:color #F0F00080}materiales gumi{:reset} y otro para

    {:color #F0F00080}deco-gumis{:reset}.


    Al {:color #8080F080}cambiar modos{:reset}, podrás alternar

    los tres comandos que ves arriba en el

    menú del Editor, y así podrás cambiar

    los gumis editables.
- id: 18766
  en: >-
    Terminar una nave gumi y salir

    del Editor.

    Selecciona {:color #8080F080}Guardar plano{:reset} para

    mantener la forma de la nave.


    {:color #00F0F080}- ¡Guarda siempre los planos!{:reset}

    Al salir del Editor, el comando

    {:color #8080F080}Deshacer{:reset} no tendrá efecto.

    Ten cuidado al seleccionar {:color #8080F080}Salir{:reset}.
