- id: 18539
  en: >
    Los gumis Aero y gumi-alas tienen

    un modo de colocación ligeramente distinto.


    {:color #00F0F080}- ¡Da vueltas a los gumis!{:reset}

    Los gumis Aero se pueden voltear

    con el {:color #8080F080}botón L3{:reset}.


    {:color #00F0F080}- ¡Cambia y coloca los gumis!{:reset}

    Después de confirmar con {:icon button-cross}, puedes

    usar los {:color #8080F080}botones de dirección{:reset} para

    cambiar la posición de los gumis.
