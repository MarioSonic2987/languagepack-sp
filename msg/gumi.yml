- id: 18542
  en: Parámetros de bloques gumi
- id: 18543
  en: >-
    Los bloques gumi tienen varios

    parámetros que determinan la

    funcionalidad de tu nave gumi.


    {:color #8080F080}VT{:reset} - Cuanto mayor sea la VT, la
      nave podrá resistir mayores daños.
    {:color #8080F080}Ataque{:reset} - Representa el poder
      ofensivo de cada gumi.
    {:color #8080F080}Energía{:reset} - Cuanto mayor sea la energía,
      mayor será el poder ofensivo de la nave.
    {:color #8080F080}Velocidad{:reset} - Representa la velocidad
      de movimiento de la nave gumi.
    {:color #8080F080}Movilidad{:reset} - Aumenta la efectividad
      de las volteretas.
