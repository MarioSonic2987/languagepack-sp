    ¡Intenta adquirir muchos kits de diseño!
- id: 18806
  en: >-
    ¡Obtienes una {:color #F0F00080}navecita{:reset}!

    Una {:color #8080F080}navecita{:reset} es una nave pequeña

    que sigue a la nave gumi, lucha junto a

    ella y bloquea ciertos ataques enemigos.


    {:color #00F0F080}- Modificar la navecita{:reset}

    Selecciona {:color #F0F00080}Navecita{:reset} en el menú gumi

    para construir una. La navecita tiene su

    {:color #F0F00080}propio coste{:reset}, su {:color #F0F00080}propio plano{:reset} y

    se construye aparte de la nave gumi.

    Sin embargo, ambas naves no pueden volar

    simultáneamente si comparten un gumi.

    El parámetro de la navecita que te

    acompaña se incorpora a la estructura

    de la nave gumi.
