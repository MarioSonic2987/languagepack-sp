    {:icon button-triangle}: Expandir área  {:icon button-triangle} dos veces: {:width 95}Confirmar{:width 100}

    {:icon button-cross}: Sujetar/Colocar gumi

    {:icon button-square}: Quitar  {:icon button-circle}: Atrás

    {:color #00F0F080}- ¡Mueve los bloques gumi!{:reset}

    Pon el cursor sobre el gumi que quieres

    mover y pulsa {:icon button-cross}. Luego arrastra el

    cursor a la posición en que te gustaría

    colocarlo. Rota y fija el gumi con el

    {:color #8080F080}joystick izquierdo{:reset}.

