- id: 18801
  en: >-
    ¡Obtienes una {:color #F0F00080}unidad de habilidad{:reset}!

    Las unidades de habilidad son partes que

    {:color #F0F00080}agregan ciertas funciones{:reset} a la nave gumi.

    A diferencia de los bloques gumi, las

    unidades de habilidad no tienen forma.

    Para {:color #8080F080}asignar habilidades{:reset},

    selecciona ese comando en el menú del Editor.


    {:color #00F0F080}- Cómo asignar habilidades{:reset}

    Cada habilidad tiene {:color #F0F00080}PH{:reset}. Puedes

    asignar habilidades a tu antojo

    hasta que el indicador de {:color #F0F00080}PH de

    la nave gumi{:reset} se complete.


    ¡Intenta adquirir muchas habilidades!
